    <style>
        /* –°—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô */
        :root {
            --main-bg-color: #8A2BE2;
            --container-bg: #FFFFFF;
            --text-color: #000000;
            --border-color: #000000;
            --button-bg: #FFFFFF;
            --button-text: #000000;
            --border-radius: 15px;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --transition-speed: 0.3s;
        }

        body {
            margin: 0;
            padding: 15px;
            background-color: var(--tg-theme-bg-color, var(--main-bg-color));
            font-family: var(--font-family);
            color: var(--tg-theme-text-color, var(--text-color));
            overscroll-behavior: none;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        .main-title {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--tg-theme-button-text-color, var(--container-bg));
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.1;
            transition: color var(--transition-speed);
        }

        .section {
            background-color: var(--tg-theme-secondary-bg-color, var(--container-bg));
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color var(--transition-speed);
        }

        .section-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--tg-theme-text-color, var(--text-color));
             transition: color var(--transition-speed);
        }

        .email-display-container {
            display: flex;
            align-items: center;
            border: 2px solid var(--tg-theme-hint-color, var(--border-color));
            border-radius: var(--border-radius);
            padding: 10px 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: background-color var(--transition-speed), border-color var(--transition-speed), transform 0.1s ease-out;
            overflow: hidden;
        }
        .email-display-container:hover {
             background-color: rgba(0,0,0, 0.05);
        }
        .email-display-container.copied {
            transform: scale(1.02);
            background-color: #d4edda;
            border-color: #155724;
        }

        #email-address {
            flex-grow: 1;
            font-size: 1em;
            overflow-wrap: break-word;
            word-break: break-all;
            color: var(--tg-theme-text-color, var(--text-color));
            transition: color var(--transition-speed);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--tg-theme-button-color, var(--button-bg));
            color: var(--tg-theme-button-text-color, var(--button-text));
            border: 2px solid transparent;
            border-radius: var(--border-radius);
            padding: 10px 15px;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color var(--transition-speed), transform 0.1s ease-out, color var(--transition-speed);
            flex-grow: 1;
            text-align: center;
            -webkit-tap-highlight-color: transparent;
        }
        .button:active {
            transform: scale(0.97);
            filter: brightness(0.95);
        }
        .button:hover:not(:active) {
             filter: brightness(1.05);
        }

        .button .icon {
            margin-right: 8px;
            font-size: 1.2em;
        }

        #inbox-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 100px;
            /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –Ω–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π (—á–µ—Ä–µ–∑ has-messages –∫–ª–∞—Å—Å) */
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--tg-theme-hint-color, gray);
            transition: color var(--transition-speed);
        }
        #inbox-list.has-messages {
             justify-content: flex-start;
             align-items: stretch;
             text-align: left;
        }

        .inbox-placeholder {
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }
         .inbox-placeholder.error {
              color: var(--tg-theme-destructive-text-color, red);
              font-weight: bold;
         }

        .message-item {
            border: 2px solid var(--tg-theme-hint-color, var(--border-color));
            border-radius: var(--border-radius);
            padding: 15px;
            font-size: 0.9em;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: var(--tg-theme-secondary-bg-color, var(--container-bg));
            transition: background-color var(--transition-speed), border-color var(--transition-speed), transform 0.2s ease-out, opacity 0.5s ease-out;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s ease-out forwards;
             color: var(--tg-theme-text-color, var(--text-color));
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-item .sender,
        .message-item .subject,
        .message-item .intro {
             padding: 0 3px;
             display: block;
             margin-bottom: 4px;
             overflow: hidden;
             text-overflow: ellipsis;
             white-space: nowrap;
             transition: color var(--transition-speed);
             background: none;
             text-align: left;
        }
         .message-item .sender { font-weight: bold; }
         .message-item .intro { color: var(--tg-theme-hint-color, gray); }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;

            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: opacity var(--transition-speed) ease-out, visibility var(--transition-speed);
        }
        #loading-overlay.visible {
            visibility: visible;
            opacity: 1;
        }

        .footer {

        }

        .toast-notification {

            font-size: 0.9em;
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.4s ease-out, bottom 0.4s ease-out;

        }
        .toast-notification.show {
            opacity: 1;

        }
        .toast-notification.success { background-color: rgba(40, 167, 69, 0.8); }
        .toast-notification.error { background-color: rgba(220, 53, 69, 0.8); }
        .toast-notification.warning { background-color: rgba(255, 193, 7, 0.8); color: black; }

<body>

    <h1 class="main-title">–í—Ä–µ–º–µ–Ω–Ω–∞—è –ø–æ—á—Ç–∞</h1>

    <div class="section">

        <div class="email-display-container" id="copy-email-btn" title="–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å">

    <div class="section">
        <div class="section-title">–í—Ö–æ–¥—è—â–∏–µ</div>
        <!-- –ë–ª–æ–∫ –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ –ø—É—Å—Ç, —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∑–∞–¥–∞–µ—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
        <div id="inbox-list"></div>
    </div>

    <div class="footer">
        <a href="https://mail.tm" target="_blank" rel="noopener noreferrer">Powered by Mail.tm</a>

    <div id="loading-overlay"><span>–ó–∞–≥—Ä—É–∑–∫–∞...</span></div>
    <div id="toast-notification" class="toast-notification"></div>

    <script>
        const API_BASE_URL = 'https://api.mail.tm';
        const emailAddressEl = document.getElementById('email-address');
        const inboxListEl = document.getElementById('inbox-list');
        const changeEmailBtn = document.getElementById('change-email-btn');
        const refreshInboxBtn = document.getElementById('refresh-inbox-btn');
        const copyEmailBtn = document.getElementById('copy-email-btn');
        const loadingOverlay = document.getElementById('loading-overlay');
        const toastNotificationEl = document.getElementById('toast-notification');

        let currentAccount = null;
        let isLoading = false;
        let toastTimeout = null;

        // --- –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ ---
        function showLoading(show) { if (show && isLoading) return; if (!show && !isLoading) return; isLoading = show; setTimeout(() => { if (isLoading === show) { loadingOverlay.classList.toggle('visible', show); } }, show ? 150 : 0); }
        function showToast(message, type = 'info', duration = 3000) { clearTimeout(toastTimeout); toastNotificationEl.textContent = message; toastNotificationEl.className = `toast-notification ${type}`; requestAnimationFrame(() => { toastNotificationEl.classList.add('show'); }); toastTimeout = setTimeout(() => { toastNotificationEl.classList.remove('show'); }, duration); }
        function generatePassword(length = 12) { const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"; let password = ""; for (let i = 0, n = charset.length; i < length; ++i) { password += charset.charAt(Math.floor(Math.random() * n)); } return password; }
        async function fetchAPI(endpoint, options = {}) { const showOverlay = !endpoint.startsWith('/messages'); if(showOverlay) showLoading(true); let response; try { const url = API_BASE_URL + endpoint; const headers = { 'Accept': 'application/ld+json', ...options.headers, }; if (options.body && ['POST', 'PATCH', 'PUT'].includes(options.method?.toUpperCase())) { headers['Content-Type'] = 'application/json'; } if (currentAccount && currentAccount.token && options.auth !== false) { headers['Authorization'] = `Bearer ${currentAccount.token}`; } response = await fetch(url, { ...options, headers: headers }); if (response.status === 204) return { ok: true, data: null }; const responseBodyText = await response.text(); let data = null; if (responseBodyText) { try { data = JSON.parse(responseBodyText); } catch (e) { if (response.ok) return { ok: true, data: responseBodyText }; console.error('Failed to parse JSON response:', responseBodyText); throw new Error(`–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –æ—Ç–≤–µ—Ç–∞ —Å–µ—Ä–≤–µ—Ä–∞ (—Å—Ç–∞—Ç—É—Å ${response.status})`); } } if (!response.ok) { console.error('API Error Response:', { status: response.status, data }); const errorMessage = data?.message || data?.detail || `–û—à–∏–±–∫–∞ API: ${response.status}`; if (response.status === 401 && endpoint !== '/token') { console.log('Unauthorized (401), attempting to refresh token...'); currentAccount.token = null; const gotToken = await getToken(); if (gotToken) { console.log('Token refreshed, retrying request...'); if(showOverlay) showLoading(false); return fetchAPI(endpoint, options); } else { throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å —Ç–æ–∫–µ–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏."); } } else if (response.status === 429) { console.warn('Too Many Requests (429)'); showToast('–°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –∑–∞–ø—Ä–æ—Å–æ–≤. –ü–æ–≤—Ç–æ—Ä —á–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É...', 'warning', 1500); await new Promise(resolve => setTimeout(resolve, 1100)); if(showOverlay) showLoading(false); return fetchAPI(endpoint, options); } else if (response.status === 422 && data?.violations) { const violations = data.violations.map(v => `${v.propertyPath}: ${v.message}`).join('; '); throw new Error(`–û—à–∏–±–∫–∞ –≤–∞–ª–∏–¥–∞—Ü–∏–∏: ${violations}`); } throw new Error(errorMessage); } return { ok: true, data }; } catch (error) { console.error('Fetch API error:', error); showToast(`–û—à–∏–±–∫–∞: ${error.message}`, 'error'); return { ok: false, error }; } finally { if(showOverlay) showLoading(false); } }
        const escapeHtml = (unsafe) => { if (!unsafe) return ''; const temp = document.createElement('div'); temp.textContent = unsafe; return temp.innerHTML; };

        // --- –§—É–Ω–∫—Ü–∏–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è UI –í—Ö–æ–¥—è—â–∏—Ö (–£–±—Ä–∞–Ω–æ —Å–æ—Å—Ç–æ—è–Ω–∏–µ 'loading') ---
        function setInboxState(state, message = '') {
            console.log(`UI: Setting inbox state to '${state}'` + (message ? ` with message: ${message}` : ''));
            while (inboxListEl.firstChild) {
                inboxListEl.removeChild(inboxListEl.firstChild);
            }
            inboxListEl.classList.remove('has-messages');

            // –ù–µ —Å–æ–∑–¥–∞–µ–º –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä –¥–ª—è 'loading'
            if (state === 'loading') {
                // –ú–æ–∂–Ω–æ –æ—Å—Ç–∞–≤–∏—Ç—å –±–ª–æ–∫ –ø—É—Å—Ç—ã–º –∏–ª–∏ –¥–æ–±–∞–≤–∏—Ç—å —Å–ø–∏–Ω–Ω–µ—Ä CSS, –µ—Å–ª–∏ –æ—á–µ–Ω—å —Ö–æ—á–µ—Ç—Å—è
                // –ù–∞–ø—Ä–∏–º–µ—Ä: inboxListEl.innerHTML = '<div class="spinner"></div>';
                // –ù–æ –ø–æ–∫–∞ –æ—Å—Ç–∞–≤–ª—è–µ–º –ø—É—Å—Ç—ã–º, —Ä–∞–∑ –≥—Ä—É–∑–∏—Ç—Å—è –±—ã—Å—Ç—Ä–æ
                return;
            }

            const placeholder = document.createElement('div');
            placeholder.className = 'inbox-placeholder';

            switch(state) {
                case 'empty':
                    placeholder.textContent = '–ù–µ—Ç –≤—Ö–æ–¥—è—â–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏–π';
                    break;
                case 'error':
                    placeholder.textContent = `–û—à–∏–±–∫–∞: ${escapeHtml(message)}`;
                    placeholder.classList.add('error');
                    break;
                default:
                    // –ï—Å–ª–∏ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –Ω–µ empty/error, –∑–Ω–∞—á–∏—Ç –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —Å–æ–æ–±—â–µ–Ω–∏—è,
                    // –∏ —ç—Ç–æ—Ç –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä –Ω–µ –Ω—É–∂–µ–Ω.
                    // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Å—é–¥–∞ –æ—à–∏–±–∫—É –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π:
                    console.error('Unknown inbox state for placeholder:', state);
                    placeholder.textContent = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ';
                    inboxListEl.appendChild(placeholder); // –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –≤ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ–º —Å–ª—É—á–∞–µ
                    return; // –í—ã—Ö–æ–¥–∏–º, —á—Ç–æ–±—ã –Ω–µ –¥–æ–±–∞–≤–ª—è—Ç—å –Ω–∏–∂–µ
            }
            inboxListEl.appendChild(placeholder);
        }

        function displayMessages(messages) {
            if (!messages || messages.length === 0) {
                 setInboxState('empty');
                return;
            }
            console.log(`UI: Displaying ${messages.length} messages.`);
             while (inboxListEl.firstChild) {
                 inboxListEl.removeChild(inboxListEl.firstChild);
             }
            inboxListEl.classList.add('has-messages');

             messages.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

             const fragment = document.createDocumentFragment();
             messages.forEach(msg => {
                 const msgDiv = document.createElement('div');
                 msgDiv.classList.add('message-item');
                 msgDiv.dataset.messageId = msg.id;
                 const sender = escapeHtml(msg.from?.address || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ');
                 const subject = escapeHtml(msg.subject || '(–ë–µ–∑ —Ç–µ–º—ã)');
                 const intro = escapeHtml(msg.intro || '');
                 msgDiv.innerHTML = `
                     <span class="sender" title="${sender}">${sender}</span>
                     <span class="subject" title="${subject}">${subject}</span>
                     ${intro ? `<span class="intro" title="${intro}">${intro}</span>` : ''}
                 `;
                  fragment.appendChild(msgDiv);
             });
             inboxListEl.appendChild(fragment);
        }

        // --- –û—Å–Ω–æ–≤–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ ---
        async function createNewAccount() {
            console.log('Attempting to create a new account...');
            // –£–±—Ä–∞–ª–∏ setInboxState('loading'); - –æ–≤–µ—Ä–ª–µ–π –æ—Ç fetchAPI —Å–ø—Ä–∞–≤–∏—Ç—Å—è
            const domainsResponse = await fetchAPI('/domains', { auth: false });
            if (!domainsResponse.ok || !domainsResponse.data['hydra:member']?.length) { setInboxState('error', '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Å–ø–∏—Å–æ–∫ –¥–æ–º–µ–Ω–æ–≤.'); return false; }
            const activeDomains = domainsResponse.data['hydra:member'].filter(d => d.isActive);
            if (activeDomains.length === 0) { setInboxState('error', '–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –¥–æ–º–µ–Ω–æ–≤ –¥–ª—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏.'); return false; }
            const domain = activeDomains[Math.floor(Math.random() * activeDomains.length)].domain;
            const username = Math.random().toString(36).substring(2, 10);
            const password = generatePassword();
            const address = `${username}@${domain}`;
            console.log(`Registering ${address}...`);
            const createResponse = await fetchAPI('/accounts', { method: 'POST', auth: false, body: JSON.stringify({ address, password }) });
            if (!createResponse.ok || !createResponse.data?.address || !createResponse.data?.id) { setInboxState('error', createResponse.error?.message || '–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç.'); return false; }
            currentAccount = { address: createResponse.data.address, password: password, id: createResponse.data.id, token: null };
            localStorage.setItem('tempMailAccount', JSON.stringify({ address: currentAccount.address, password: currentAccount.password, id: currentAccount.id }));
            updateAccountUI();
            console.log('New account created:', currentAccount.address);
            showToast(`–ù–æ–≤—ã–π –∞–¥—Ä–µ—Å: ${currentAccount.address}`, 'success');
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ "empty" –ø–µ—Ä–µ–¥ –∑–∞–ø—Ä–æ—Å–æ–º —Ç–æ–∫–µ–Ω–∞/—Å–æ–æ–±—â–µ–Ω–∏–π
            setInboxState('empty');
            await getToken();
            // –¢–æ–ª—å–∫–æ –µ—Å–ª–∏ —Ç–æ–∫–µ–Ω –ø–æ–ª—É—á–µ–Ω, –ø—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è
            if(currentAccount?.token) {
                 await fetchMessages();
            }
            return true;
        }

        async function getToken() {
             if (!currentAccount || !currentAccount.address || !currentAccount.password) return false;
             if (currentAccount.token) return true;
             console.log('Requesting token for:', currentAccount.address);
             const tokenResponse = await fetchAPI('/token', { method: 'POST', auth: false, body: JSON.stringify({ address: currentAccount.address, password: currentAccount.password }) });
             if (tokenResponse.ok && tokenResponse.data.token) {
                 currentAccount.token = tokenResponse.data.token;
                 console.log('Token acquired successfully.');
                 return true;
             } else {
                 const errorMsg = '–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–æ–∫–µ–Ω–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏.';
                 showToast(errorMsg, 'error');
                 setInboxState('error', '–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–º–µ–Ω–∏—Ç—å e-mail.');
                 localStorage.removeItem('tempMailAccount');
                 currentAccount = null;
                 updateAccountUI();
                 return false;
             }
        }

        async function fetchMessages() {
            if (!currentAccount) { console.warn('fetchMessages called without currentAccount'); setInboxState('error', '–ê–∫–∫–∞—É–Ω—Ç –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω –∏–ª–∏ –Ω–µ —Å–æ–∑–¥–∞–Ω.'); return; }
            // –£–±—Ä–∞–ª–∏ setInboxState('loading');
            if (!currentAccount.token) {
                const gotToken = await getToken();
                if (!gotToken) { return; }
            }
            console.log('Fetching messages for:', currentAccount.address);
            const messagesResponse = await fetchAPI('/messages?page=1');
            if (messagesResponse.ok) {
                 const messages = messagesResponse.data['hydra:member'] || [];
                 console.log(`Received ${messages.length} messages from API.`);
                 displayMessages(messages); // –ü–æ–∫–∞–∂–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏—è –∏–ª–∏ 'empty'
            } else {
                setInboxState('error', messagesResponse.error?.message || '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è.');
                 if (messagesResponse.error?.message?.includes('401')) { currentAccount.token = null; }
            }
        }

        // --- –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ ---
        function updateAccountUI() { if (currentAccount && currentAccount.address) { emailAddressEl.textContent = currentAccount.address; copyEmailBtn.style.cursor = 'pointer'; copyEmailBtn.title = '–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å'; } else { emailAddressEl.textContent = '–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞'; copyEmailBtn.style.cursor = 'default'; copyEmailBtn.title = ''; } }
        function copyEmailToClipboard() { if (!currentAccount || !currentAccount.address || emailAddressEl.textContent.includes('...')) { showToast('–ù–µ—Ç –∞–¥—Ä–µ—Å–∞ –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è.', 'warning'); return; } navigator.clipboard.writeText(currentAccount.address) .then(() => { showToast('–ê–¥—Ä–µ—Å —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!', 'success'); copyEmailBtn.classList.add('copied'); setTimeout(() => copyEmailBtn.classList.remove('copied'), 500); }) .catch(err => { console.error('Clipboard copy error:', err); try { const input = document.createElement('textarea'); input.value = currentAccount.address; document.body.appendChild(input); input.select(); document.execCommand('copy'); document.body.removeChild(input); showToast('–ê–¥—Ä–µ—Å —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!', 'success'); copyEmailBtn.classList.add('copied'); setTimeout(() => copyEmailBtn.classList.remove('copied'), 500); } catch (fallbackErr) { console.error('Fallback copy error:', fallbackErr); showToast('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –∞–¥—Ä–µ—Å–∞.', 'error'); } }); }

        // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π ---
        document.addEventListener('DOMContentLoaded', async () => {
             if (window.Telegram && window.Telegram.WebApp) { try { const tg = window.Telegram.WebApp; tg.ready(); tg.expand(); /* ... —Å—Ç–∏–ª–∏ ... */ } catch (e) { console.error("Telegram WebApp initialization error:", e); } }
             console.log("DOM Content Loaded. Initializing app...");
             // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ inbox –∫–∞–∫ 'empty', –ø–æ–∫–∞ –≥—Ä—É–∑—è—Ç—Å—è –¥–∞–Ω–Ω—ã–µ
             setInboxState('empty');
             const savedAccountData = localStorage.getItem('tempMailAccount');
             if (savedAccountData) {
                 try {
                     const savedAccount = JSON.parse(savedAccountData);
                      if (savedAccount.address && savedAccount.password && savedAccount.id) {
                          currentAccount = savedAccount;
                          console.log('Loaded saved account:', currentAccount.address);
                          updateAccountUI();
                          await fetchMessages();
                      } else { throw new Error("Invalid account data"); }
                 } catch (e) {
                     console.error('Error loading saved account:', e);
                     localStorage.removeItem('tempMailAccount');
                      updateAccountUI();
                      setInboxState('error', '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–º–µ–Ω–∏—Ç—å e-mail.');
                 }
             } else {
                  console.log("No saved account found. Creating a new one.");
                  await createNewAccount();
             }
         });
         changeEmailBtn.addEventListener('click', async () => { if (window.Telegram?.WebApp?.HapticFeedback) { window.Telegram.WebApp.HapticFeedback.impactOccurred('light'); } console.log('Change email button clicked.'); localStorage.removeItem('tempMailAccount'); currentAccount = null; emailAddressEl.textContent = '–°–æ–∑–¥–∞–Ω–∏–µ...'; /* –£–±—Ä–∞–ª–∏ clearInboxUI */ await createNewAccount(); });
         refreshInboxBtn.addEventListener('click', () => { if (window.Telegram?.WebApp?.HapticFeedback) { window.Telegram.WebApp.HapticFeedback.notificationOccurred('success'); } console.log("Refresh button clicked."); if (!currentAccount) { showToast('–°–Ω–∞—á–∞–ª–∞ –Ω—É–∂–Ω–æ —Å–æ–∑–¥–∞—Ç—å email.', 'warning'); setInboxState('error', '–ê–∫–∫–∞—É–Ω—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω.'); return; } fetchMessages(); });
         copyEmailBtn.addEventListener('click', copyEmailToClipboard);

    </script>
