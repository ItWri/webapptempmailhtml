        /* –°—Ç–∏–ª–∏ –¥–ª—è –ª–∏–Ω–∏–π —É–¥–∞–ª–µ–Ω—ã –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã, –º–æ–∂–Ω–æ –≤–µ—Ä–Ω—É—Ç—å –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏ */

<body>

    <h1 class="main-title">–í—Ä–µ–º–µ–Ω–Ω–∞—è –ø–æ—á—Ç–∞</h1>

    <div class="section">

        <div class="email-display-container" id="copy-email-btn" title="–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å">

    <div class="section">
        <div class="section-title">–í—Ö–æ–¥—è—â–∏–µ</div>

    <script>
        const API_BASE_URL = 'https://api.mail.tm';
        const emailAddressEl = document.getElementById('email-address');
        const inboxListEl = document.getElementById('inbox-list');
        const changeEmailBtn = document.getElementById('change-email-btn');
        const refreshInboxBtn = document.getElementById('refresh-inbox-btn');
        const copyEmailBtn = document.getElementById('copy-email-btn');
        const loadingOverlay = document.getElementById('loading-overlay');
        const toastNotificationEl = document.getElementById('toast-notification');

        let currentAccount = null; // { address, password, id, token }
        let isLoading = false;
        let toastTimeout = null;

        // --- –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ ---

        function showLoading(show) {
             if (show && isLoading) return; // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–æ–∞–¥–µ—Ä –ø–æ–≤–µ—Ä—Ö –¥—Ä—É–≥–æ–≥–æ
             if (!show && !isLoading) return; // –ù–µ —Å–∫—Ä—ã–≤–∞–µ–º —É–∂–µ —Å–∫—Ä—ã—Ç—ã–π

            isLoading = show;
            // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –ø–æ–∫–∞–∑–æ–º, —á—Ç–æ–±—ã –Ω–µ –º–æ—Ä–≥–∞–ª –Ω–∞ –±—ã—Å—Ç—Ä—ã—Ö –æ–ø–µ—Ä–∞—Ü–∏—è—Ö
            setTimeout(() => {
                if (isLoading === show) { // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –∏–∑–º–µ–Ω–∏–ª–æ—Å—å –ª–∏ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∑–∞ –≤—Ä–µ–º—è –∑–∞–¥–µ—Ä–∂–∫–∏
                     loadingOverlay.classList.toggle('visible', show);
                }
            }, show ? 150 : 0); // –ó–∞–¥–µ—Ä–∂–∫–∞ —Ç–æ–ª—å–∫–æ –¥–ª—è –ø–æ–∫–∞–∑–∞
        }

        function showToast(message, type = 'info', duration = 3000) {
            clearTimeout(toastTimeout); // –£–±–∏—Ä–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–µ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –µ—Å–ª–∏ –µ—Å—Ç—å
            toastNotificationEl.textContent = message;
            toastNotificationEl.className = `toast-notification ${type}`; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø—Ä–æ—à–ª—ã–µ —Ç–∏–ø—ã –∏ –¥–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            requestAnimationFrame(() => {
                toastNotificationEl.classList.add('show');
            });


            // –°–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ N —Å–µ–∫—É–Ω–¥
            toastTimeout = setTimeout(() => {
                toastNotificationEl.classList.remove('show');
            }, duration);
        }

        function generatePassword(length = 12) {
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"; // –£–±—Ä–∞–ª —Å–ø–µ—Ü—Å–∏–º–≤–æ–ª—ã –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π
            let password = "";
            for (let i = 0, n = charset.length; i < length; ++i) {
                password += charset.charAt(Math.floor(Math.random() * n));
            }
            return password;
        }

        async function fetchAPI(endpoint, options = {}) {
            showLoading(true);
            let response; // –û–±—ä—è–≤–ª—è–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –∑–¥–µ—Å—å –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –≤ finally
            try {
                const url = API_BASE_URL + endpoint;
                const headers = {
                    'Accept': 'application/ld+json', // Mail.tm —Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç —ç—Ç–æ—Ç –∑–∞–≥–æ–ª–æ–≤–æ–∫
                    ...options.headers, // –ü–æ–∑–≤–æ–ª—è–µ–º –ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å Accept –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏
                };

                 // –î–æ–±–∞–≤–ª—è–µ–º Content-Type —Ç–æ–ª—å–∫–æ –¥–ª—è POST/PATCH/PUT –∑–∞–ø—Ä–æ—Å–æ–≤ —Å —Ç–µ–ª–æ–º
                 if (options.body && ['POST', 'PATCH', 'PUT'].includes(options.method?.toUpperCase())) {
                     headers['Content-Type'] = 'application/json';
                 }


                if (currentAccount && currentAccount.token && options.auth !== false) {
                    headers['Authorization'] = `Bearer ${currentAccount.token}`;
                }

                response = await fetch(url, {
                    ...options,
                    headers: headers,
                });

                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø—É—Å—Ç–æ–≥–æ –æ—Ç–≤–µ—Ç–∞ 204 (No Content) - –£—Å–ø–µ—Ö
                if (response.status === 204) {
                    return { ok: true, data: null };
                }

                 // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–ª–æ –æ—Ç–≤–µ—Ç–∞
                 const responseBodyText = await response.text();
                 let data = null;
                 if (responseBodyText) {
                     try {
                         data = JSON.parse(responseBodyText);
                     } catch (e) {
                         // –ï—Å–ª–∏ —Ç–µ–ª–æ –Ω–µ JSON, –Ω–æ —Å—Ç–∞—Ç—É—Å —É—Å–ø–µ—à–Ω—ã–π (200, 201), –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–∞–∫ —Ç–µ–∫—Å—Ç
                         if (response.ok) {
                             return { ok: true, data: responseBodyText };
                         }
                         console.error('Failed to parse JSON response:', responseBodyText);
                         throw new Error(`–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –æ—Ç–≤–µ—Ç–∞ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞ (—Å—Ç–∞—Ç—É—Å ${response.status})`);
                     }
                 }


                if (!response.ok) {
                    console.error('API Error Response:', { status: response.status, data });
                    const errorMessage = data?.message || data?.detail || `–û—à–∏–±–∫–∞ API: ${response.status}`;

                    if (response.status === 401 && endpoint !== '/token') {
                        console.log('Unauthorized (401), attempting to refresh token...');
                        currentAccount.token = null;
                        const gotToken = await getToken();
                        if (gotToken) {
                            console.log('Token refreshed, retrying request...');
                            // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–æ–∞–¥–µ—Ä —Å–Ω–æ–≤–∞, –æ–Ω —É–∂–µ –≤–∏—Å–∏—Ç
                            return fetchAPI(endpoint, options); // –†–µ–∫—É—Ä—Å–∏–≤–Ω—ã–π –≤—ã–∑–æ–≤
                        } else {
                           throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å —Ç–æ–∫–µ–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏.");
                        }
                    } else if (response.status === 429) {
                         console.warn('Too Many Requests (429)');
                         showToast('–°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –∑–∞–ø—Ä–æ—Å–æ–≤. –ü–æ–≤—Ç–æ—Ä–Ω–∞—è –ø–æ–ø—ã—Ç–∫–∞ —á–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É...', 'warning', 1500);
                         await new Promise(resolve => setTimeout(resolve, 1100));
                         // –õ–æ–∞–¥–µ—Ä —É–∂–µ –≤–∏—Å–∏—Ç
                         return fetchAPI(endpoint, options); // –†–µ–∫—É—Ä—Å–∏–≤–Ω—ã–π –≤—ã–∑–æ–≤
                    } else if (response.status === 422 && data?.violations) {
                        // –ë–æ–ª–µ–µ –¥–µ—Ç–∞–ª—å–Ω–∞—è –æ—à–∏–±–∫–∞ –≤–∞–ª–∏–¥–∞—Ü–∏–∏
                        const violations = data.violations.map(v => `${v.propertyPath}: ${v.message}`).join('; ');
                        throw new Error(`–û—à–∏–±–∫–∞ –≤–∞–ª–∏–¥–∞—Ü–∏–∏: ${violations}`);
                    }

                    throw new Error(errorMessage);
                }

                return { ok: true, data };

            } catch (error) {
                console.error('Fetch API error:', error);
                showToast(error.message || '–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –∏–ª–∏ API', 'error');
                return { ok: false, error };
            } finally {
                // –°–∫—Ä—ã–≤–∞–µ–º –ª–æ–∞–¥–µ—Ä —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —ç—Ç–æ –±—ã–ª –Ω–µ —Ä–µ–∫—É—Ä—Å–∏–≤–Ω—ã–π –≤—ã–∑–æ–≤ –∏–∑-–∑–∞ 401/429
                 const shouldHideLoader = !isLoading; // isLoading —Å—Ç–∞–Ω–µ—Ç false –ø–æ—Å–ª–µ —Ä–µ–∫—É—Ä—Å–∏–≤–Ω–æ–≥–æ –≤—ã–∑–æ–≤–∞
                 if (shouldHideLoader) {
                      showLoading(false);
                  }
            }
        }

        // --- –û—Å–Ω–æ–≤–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ ---

        async function createNewAccount() {
            console.log('Attempting to create a new account...');
            const domainsResponse = await fetchAPI('/domains', { auth: false });
            if (!domainsResponse.ok || !domainsResponse.data['hydra:member']?.length) {
                showToast('–û—à–∏–±–∫–∞: –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Å–ø–∏—Å–æ–∫ –¥–æ–º–µ–Ω–æ–≤.', 'error');
                return false;
            }

            const activeDomains = domainsResponse.data['hydra:member'].filter(d => d.isActive);
            if (activeDomains.length === 0) {
                showToast('–û—à–∏–±–∫–∞: –ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –¥–æ–º–µ–Ω–æ–≤ –¥–ª—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏.', 'error');
                return false;
            }
            const domain = activeDomains[Math.floor(Math.random() * activeDomains.length)].domain; // –°–ª—É—á–∞–π–Ω—ã–π –∏–∑ –∞–∫—Ç–∏–≤–Ω—ã—Ö

            const username = Math.random().toString(36).substring(2, 10);
            const password = generatePassword();
            const address = `${username}@${domain}`;

            console.log(`Registering ${address}...`);
            const createResponse = await fetchAPI('/accounts', {
                method: 'POST',
                auth: false,
                body: JSON.stringify({ address, password }),
            });

            if (!createResponse.ok || !createResponse.data?.address || !createResponse.data?.id) {
                 showToast(createResponse.error?.message || '–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç.', 'error');
                 return false;
            }

            currentAccount = {
                 address: createResponse.data.address,
                 password: password, // –ü–∞—Ä–æ–ª—å –Ω–µ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç—Å—è API, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π
                 id: createResponse.data.id,
                 token: null
            };
             localStorage.setItem('tempMailAccount', JSON.stringify({
                 address: currentAccount.address,
                 password: currentAccount.password,
                 id: currentAccount.id
             }));

            updateAccountUI();
            clearInboxUI();
            console.log('New account created:', currentAccount.address);
            showToast(`–ù–æ–≤—ã–π –∞–¥—Ä–µ—Å: ${currentAccount.address}`, 'success');

            await getToken(); // –ü–æ–ª—É—á–∞–µ–º —Ç–æ–∫–µ–Ω —Å—Ä–∞–∑—É
            // await fetchMessages(); // –ú–æ–∂–Ω–æ –Ω–µ –∑–∞–≥—Ä—É–∂–∞—Ç—å —Å—Ä–∞–∑—É, –ø—É—Å—Ç—å —é–∑–µ—Ä –æ–±–Ω–æ–≤–∏—Ç

            return true;
        }

        async function getToken() {
            if (!currentAccount || !currentAccount.address || !currentAccount.password) {
                console.warn('Cannot get token, no account data.');
                return false;
            }
             // –ù–µ –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ç–æ–∫–µ–Ω, –µ—Å–ª–∏ –æ–Ω —É–∂–µ –µ—Å—Ç—å –∏ –º—ã –Ω–µ –ø–æ–ª—É—á–∏–ª–∏ 401 –æ—à–∏–±–∫—É –Ω–µ–¥–∞–≤–Ω–æ
             if (currentAccount.token) {
                  console.log('Using existing token.');
                  return true;
              }


            console.log('Requesting token for:', currentAccount.address);
            const tokenResponse = await fetchAPI('/token', {
                method: 'POST',
                auth: false,
                body: JSON.stringify({
                    address: currentAccount.address,
                    password: currentAccount.password,
                }),
            });

            if (tokenResponse.ok && tokenResponse.data.token) {
                currentAccount.token = tokenResponse.data.token;
                // –ù–µ —Å–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω –≤ localStorage, –ø–æ–ª—É—á–∞–µ–º –µ–≥–æ –ø–æ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏
                console.log('Token acquired successfully.');
                return true;
            } else {
                showToast('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–æ–∫–µ–Ω–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏.', 'error');
                // –ï—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Ç–æ–∫–µ–Ω, –≤–æ–∑–º–æ–∂–Ω–æ –∞–∫–∫–∞—É–Ω—Ç —É–¥–∞–ª–µ–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å —Å–º–µ–Ω–∏–ª—Å—è
                 localStorage.removeItem('tempMailAccount'); // –û—á–∏—â–∞–µ–º –Ω–µ–≤–∞–ª–∏–¥–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                 currentAccount = null;
                 updateAccountUI(); // –û–±–Ω–æ–≤–ª—è–µ–º UI, –ø–æ–∫–∞–∑—ã–≤–∞—è —á—Ç–æ –∞–∫–∫–∞—É–Ω—Ç–∞ –Ω–µ—Ç
                return false;
            }
        }

        async function fetchMessages() {
            if (!currentAccount) {
                showToast('–°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–π—Ç–µ –∞–∫–∫–∞—É–Ω—Ç.', 'warning');
                return;
            }
            if (!currentAccount.token) {
                const gotToken = await getToken();
                if (!gotToken) return; // –ü—Ä–µ—Ä—ã–≤–∞–µ–º, –µ—Å–ª–∏ —Ç–æ–∫–µ–Ω –Ω–µ –ø–æ–ª—É—á–µ–Ω
            }

            console.log('Fetching messages for:', currentAccount.address);
            const messagesResponse = await fetchAPI('/messages?page=1'); // –ü–æ–ª—É—á–∞–µ–º –ø–µ—Ä–≤—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É

            if (messagesResponse.ok) {
                 const messages = messagesResponse.data['hydra:member'] || [];
                 console.log(`Received ${messages.length} messages.`);
                displayMessages(messages);
                 if (messages.length === 0) {
                     showToast('–í—Ö–æ–¥—è—â–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏–π –Ω–µ—Ç.', 'info');
                 }
            } else {
                showToast('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è.', 'error');
                 if (messagesResponse.error?.message?.includes('401')) {
                     currentAccount.token = null; // –°–±—Ä–æ—Å —Ç–æ–∫–µ–Ω–∞ –ø—Ä–∏ –æ—à–∏–±–∫–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
                 }
            }
        }

        function displayMessages(messages) {
            clearInboxUI();
            if (messages.length === 0) {
                inboxListEl.innerHTML = '<p style="text-align: center; color: var(--tg-theme-hint-color, gray);">–í—Ö–æ–¥—è—â–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏–π –Ω–µ—Ç</p>';
                return;
            }

            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –¥–∞—Ç–µ –ø–æ–ª—É—á–µ–Ω–∏—è (–Ω–æ–≤—ã–µ —Å–≤–µ—Ä—Ö—É)
             messages.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));


             const fragment = document.createDocumentFragment(); // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ñ—Ä–∞–≥–º–µ–Ω—Ç –¥–ª—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
             messages.forEach(msg => {
                 const msgDiv = document.createElement('div');
                 msgDiv.classList.add('message-item');
                 msgDiv.dataset.messageId = msg.id; // –°–æ—Ö—Ä–∞–Ω—è–µ–º ID –¥–ª—è –≤–æ–∑–º–æ–∂–Ω—ã—Ö –¥–µ–π—Å—Ç–≤–∏–π

                 const escapeHtml = (unsafe) => {
                     if (!unsafe) return '';
                     const temp = document.createElement('div');
                     temp.textContent = unsafe;
                     return temp.innerHTML;
                 };

                 const sender = escapeHtml(msg.from?.address || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ');
                 const subject = escapeHtml(msg.subject || '(–ë–µ–∑ —Ç–µ–º—ã)');
                 const intro = escapeHtml(msg.intro || '');

                 msgDiv.innerHTML = `
                     <span class="sender" title="${sender}">${sender}</span>
                     <span class="subject" title="${subject}">${subject}</span>
                     ${intro ? `<span class="intro" title="${intro}">${intro}</span>` : ''}
                 `;
                  fragment.appendChild(msgDiv);
             });
             inboxListEl.appendChild(fragment);
        }

        function updateAccountUI() {
            if (currentAccount && currentAccount.address) {
                emailAddressEl.textContent = currentAccount.address;
                copyEmailBtn.style.cursor = 'pointer';
                 copyEmailBtn.title = '–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
            } else {
                emailAddressEl.textContent = '–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞';
                 copyEmailBtn.style.cursor = 'default';
                 copyEmailBtn.title = '';
            }
        }

        function clearInboxUI() {
            inboxListEl.innerHTML = '';
        }

        function copyEmailToClipboard() {
             if (!currentAccount || !currentAccount.address || emailAddressEl.textContent.includes('...')) {
                 showToast('–ù–µ—Ç –∞–¥—Ä–µ—Å–∞ –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è.', 'warning');
                 return;
             }
             navigator.clipboard.writeText(currentAccount.address)
                 .then(() => {
                     showToast('–ê–¥—Ä–µ—Å —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!', 'success');
                     // –ê–Ω–∏–º–∞—Ü–∏—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
                     copyEmailBtn.classList.add('copied');
                     setTimeout(() => copyEmailBtn.classList.remove('copied'), 500); // –£–±—Ä–∞—Ç—å –∫–ª–∞—Å—Å —á–µ—Ä–µ–∑ –ø–æ–ª—Å–µ–∫—É–Ω–¥—ã
                 })
                 .catch(err => {
                     console.error('Clipboard copy error:', err);
                     // –ü–æ–ø—ã—Ç–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —á–µ—Ä–µ–∑ execCommand –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤/–æ–∫—Ä—É–∂–µ–Ω–∏–π
                      try {
                          const input = document.createElement('textarea');
                          input.value = currentAccount.address;
                          document.body.appendChild(input);
                          input.select();
                          document.execCommand('copy');
                          document.body.removeChild(input);
                          showToast('–ê–¥—Ä–µ—Å —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!', 'success');
                          copyEmailBtn.classList.add('copied');
                          setTimeout(() => copyEmailBtn.classList.remove('copied'), 500);
                      } catch (fallbackErr) {
                          console.error('Fallback copy error:', fallbackErr);
                          showToast('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –∞–¥—Ä–µ—Å–∞.', 'error');
                      }
                 });
         }


        // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π ---

        document.addEventListener('DOMContentLoaded', async () => {
             // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
             if (window.Telegram && window.Telegram.WebApp) {
                 try {
                     const tg = window.Telegram.WebApp;
                     tg.ready();
                     tg.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
                     // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ü–≤–µ—Ç–∞ —Ç–µ–º—ã –¢–ì
                     document.body.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color);
                     document.body.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color);
                     document.body.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color);
                     document.body.style.setProperty('--tg-theme-link-color', tg.themeParams.link_color);
                     document.body.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color);
                     document.body.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color);
                     document.body.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color);

                     // –°–æ–æ–±—â–∞–µ–º —Ö–æ—Å—Ç—É (–±–æ—Ç—É), —á—Ç–æ Web App –∑–∞–≥—Ä—É–∑–∏–ª—Å—è (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
                      // tg.sendData(JSON.stringify({ type: 'webapp_loaded' }));

                 } catch (e) {
                     console.error("Telegram WebApp initialization error:", e);
                 }
             }

            const savedAccountData = localStorage.getItem('tempMailAccount');
            if (savedAccountData) {
                try {
                    const savedAccount = JSON.parse(savedAccountData);
                     // –ü—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –≤–∞–ª–∏–¥–Ω–æ—Å—Ç–∏
                     if (savedAccount.address && savedAccount.password && savedAccount.id) {
                         currentAccount = savedAccount;
                         console.log('Loaded saved account:', currentAccount.address);
                         updateAccountUI();
                         await fetchMessages(); // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –¥–ª—è –Ω–µ–≥–æ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
                     } else {
                          throw new Error("Invalid account data in localStorage");
                      }
                } catch (e) {
                    console.error('Error loading saved account:', e);
                    localStorage.removeItem('tempMailAccount');
                    await createNewAccount(); // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π
                }
            } else {
                await createNewAccount(); // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π, –µ—Å–ª–∏ –Ω–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–≥–æ
            }
        });

        changeEmailBtn.addEventListener('click', async () => {
             // –ò—Å–ø–æ–ª—å–∑—É–µ–º –≤–∏–±—Ä–∞—Ü–∏—é –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–æ –≤ –¢–ì
              if (window.Telegram?.WebApp?.HapticFeedback) {
                   window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
               }

             // –£–±–∏—Ä–∞–µ–º confirm, –ø—Ä–æ—Å—Ç–æ –º–µ–Ω—è–µ–º
             console.log('Changing email requested...');
             localStorage.removeItem('tempMailAccount');
             currentAccount = null;
             emailAddressEl.textContent = '–°–æ–∑–¥–∞–Ω–∏–µ...';
             clearInboxUI();
             await createNewAccount();

         });


        refreshInboxBtn.addEventListener('click', () => {
             // –ò—Å–ø–æ–ª—å–∑—É–µ–º –≤–∏–±—Ä–∞—Ü–∏—é –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–æ –≤ –¢–ì
             if (window.Telegram?.WebApp?.HapticFeedback) {
                 window.Telegram.WebApp.HapticFeedback.notificationOccurred('success'); // –∏–ª–∏ 'warning' / 'error' –ø–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
             }
             fetchMessages();
         });


        copyEmailBtn.addEventListener('click', copyEmailToClipboard);

    </script>
