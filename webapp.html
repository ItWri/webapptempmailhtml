    <script>
        // --- –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏ –∫–æ–Ω—Å—Ç–∞–Ω—Ç—ã ---
        const API_BASE_URL = 'https://api.mail.tm';

        let currentAccount = null;
        let apiToken = null;
        let pollingIntervalId = null;

        // --- –≠–ª–µ–º–µ–Ω—Ç—ã DOM ---
        const emailAddressEl = document.getElementById('email-address');

        const inboxListEl = document.getElementById('inbox-list');
        const changeEmailBtn = document.getElementById('change-email-btn');

        // --- –£—Ç–∏–ª–∏—Ç—ã ---
        let toastTimeout;
        const showToast = (message, type = 'info', duration = 3000) => { clearTimeout(toastTimeout); toastNotificationEl.textContent = message; toastNotificationEl.className = `toast-notification ${type}`; requestAnimationFrame(() => { toastNotificationEl.classList.add('show'); }); toastTimeout = setTimeout(() => { toastNotificationEl.classList.remove('show'); }, duration); };
        const generatePassword = (length = 12) => { const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"; let password = ""; for (let i = 0, n = charset.length; i < length; ++i) password += charset.charAt(Math.floor(Math.random() * n)); return password; };
        const escapeHtml = (unsafe = '') => { const temp = document.createElement('div'); temp.textContent = unsafe; return temp.innerHTML; };

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ–º –∫–Ω–æ–ø–æ–∫ (—É–±—Ä–∞–Ω–∞ –∞–Ω–∏–º–∞—Ü–∏—è)
        const updateButtonStates = () => {
            const disableChange = isInitializing || isChangingEmail || isRefreshing;
            const disableRefresh = isInitializing || isChangingEmail || isRefreshing || !currentAccount;

            changeEmailBtn.disabled = disableChange;
            refreshInboxBtn.disabled = disableRefresh;

            if (isChangingEmail) { changeEmailBtn.innerHTML = `<span class="icon">‚è≥</span>–°–º–µ–Ω–∞...`; }
            else if (isInitializing) { changeEmailBtn.innerHTML = `<span class="icon">‚è≥</span>–ó–∞–≥—Ä—É–∑–∫–∞...`; }
            else { changeEmailBtn.innerHTML = `<span class="icon">‚ùå</span>–°–º–µ–Ω–∏—Ç—å e-mail`; }

            if (isRefreshing) { refreshInboxBtn.innerHTML = `<span class="icon">üîÑ</span>–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ...`; }
            else if (isInitializing) { refreshInboxBtn.innerHTML = `<span class="icon">‚è≥</span>–ó–∞–≥—Ä—É–∑–∫–∞...`; }
            else { refreshInboxBtn.innerHTML = `<span class="icon">üîÑ</span>–û–±–Ω–æ–≤–∏—Ç—å`; }
        };

        // --- –í–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ —Å API Mail.tm ---
        // fetchAPI: –£–±—Ä–∞–ª–∏ –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ò–ô –≤—ã–∑–æ–≤ getToken –ø—Ä–∏ 401
        async function fetchAPI(endpoint, options = {}) {
            const { method = 'GET', body = null, needsAuth = true } = options; // –£–±—Ä–∞–ª–∏ isRetry
            const url = API_BASE_URL + endpoint;
            const headers = { 'Accept': 'application/ld+json' };
            if (body) headers['Content-Type'] = 'application/json';

            if (needsAuth) {
                // –¢–µ–ø–µ—Ä—å —Ç–æ–∫–µ–Ω –î–û–õ–ñ–ï–ù –±—ã—Ç—å —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –î–û –≤—ã–∑–æ–≤–∞ fetchAPI, –µ—Å–ª–∏ –æ–Ω –Ω—É–∂–µ–Ω
                if (!apiToken) {
                    console.error("fetchAPI called with needsAuth=true, but token is missing.");
                    throw new Error("–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: —Ç–æ–∫–µ–Ω –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç."); // –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞, –µ—Å–ª–∏ —Ç–æ–∫–µ–Ω –Ω–µ –±—ã–ª –ø–æ–ª—É—á–µ–Ω –∑–∞—Ä–∞–Ω–µ–µ
                }
                headers['Authorization'] = `Bearer ${apiToken}`;
            }

            console.log(`API Request: ${method} ${endpoint}`);
            try {
                const response = await fetch(url, { method, headers, body: body ? JSON.stringify(body) : null });

                if (response.status === 204) return { ok: true, data: null };

                const responseBodyText = await response.text();
                let data = null;
                if (responseBodyText) {
                    try { data = JSON.parse(responseBodyText); } catch (e) {
                        if (response.ok) return { ok: true, data: responseBodyText };
                        throw new Error(`Invalid server response (status ${response.status}, not JSON)`);
                    }
                }

                if (!response.ok) {
                    console.error('API Error Response:', { status: response.status, data });
                    const errorMessage = data?.message || data?.detail || `API Error: ${response.status}`;
                    // –ï—Å–ª–∏ 401, –ø—Ä–æ—Å—Ç–æ –≤—ã–±—Ä–∞—Å—ã–≤–∞–µ–º –æ—à–∏–±–∫—É. –í—ã–∑—ã–≤–∞—é—â–∞—è —Ñ—É–Ω–∫—Ü–∏—è —Ä–µ—à–∏—Ç, —á—Ç–æ –¥–µ–ª–∞—Ç—å (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ø–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å getToken —Å–Ω–æ–≤–∞)
                    if (response.status === 401 && needsAuth) {
                        apiToken = null; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –Ω–µ–≤–∞–ª–∏–¥–Ω—ã–π —Ç–æ–∫–µ–Ω
                        console.warn("API 401 Unauthorized. Token invalidated.");
                         throw new Error("–ù–µ–≤–µ—Ä–Ω—ã–π —Ç–æ–∫–µ–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ (401)."); // –ë–æ–ª–µ–µ —Å–ø–µ—Ü–∏—Ñ–∏—á–Ω–∞—è –æ—à–∏–±–∫–∞
                    }
                    throw new Error(errorMessage);
                }
                return { ok: true, data };
            } catch (error) {
                console.error(`API Fetch/Process Error: ${method} ${endpoint}`, error);
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ—Å—Ç —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —ç—Ç–æ –Ω–µ –æ—à–∏–±–∫–∞ 401 (–µ–µ –æ–±—Ä–∞–±–æ—Ç–∞–µ—Ç –≤—ã–∑—ã–≤–∞—é—â–∏–π –∫–æ–¥)
                if (!error.message.includes('401')) {
                    showToast(`API Error: ${error.message}`, 'error');
                }
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –æ–±—ä–µ–∫—Ç –æ—à–∏–±–∫–∏
                return { ok: false, error: error };
            }
        }

        // --- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ UI ---
        // (–û–±–Ω–æ–≤–ª—è–µ–º –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä—ã)
        const updateAccountUI = () => { /* ... –∫–∞–∫ –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–π –≤–µ—Ä—Å–∏–∏ ... */
            if (isInitializing && !currentAccount) { emailAddressEl.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ –∞–∫–∫–∞—É–Ω—Ç–∞...'; emailAddressEl.classList.add('placeholder'); emailDisplayEl.title = ''; emailDisplayEl.style.cursor = 'default'; return; }
            if (currentAccount?.address) { emailAddressEl.textContent = currentAccount.address; emailAddressEl.classList.remove('placeholder'); emailDisplayEl.title = '–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å'; emailDisplayEl.style.cursor = 'pointer'; }
            else { emailAddressEl.textContent = '–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞ / –û—à–∏–±–∫–∞'; emailAddressEl.classList.add('placeholder'); emailDisplayEl.title = ''; emailDisplayEl.style.cursor = 'default'; }
        };
        const setInboxState = (state, message = '') => { /* ... –∫–∞–∫ –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–π –≤–µ—Ä—Å–∏–∏, –∏–∫–æ–Ω–∫–∞ ‚è≥ –±–µ–∑ –∞–Ω–∏–º–∞—Ü–∏–∏ ... */
            console.log(`UI: Inbox state -> '${state}'` + (message ? `: ${message}` : ''));
            inboxListEl.innerHTML = ''; inboxListEl.classList.remove('has-messages');
            const placeholder = document.createElement('div'); placeholder.className = 'inbox-placeholder';
            let showPlaceholder = true;
            switch(state) {
                case 'loading': placeholder.innerHTML = '<span class="icon">‚è≥</span> –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π...'; break; // –°—Ç–∞—Ç–∏—á–Ω–∞—è –∏–∫–æ–Ω–∫–∞
                case 'empty': placeholder.textContent = '–ù–µ—Ç –≤—Ö–æ–¥—è—â–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏–π'; break;
                case 'error': placeholder.textContent = `–û—à–∏–±–∫–∞: ${escapeHtml(message)}`; placeholder.classList.add('error'); break;
                case 'messages': showPlaceholder = false; break;
                default: placeholder.textContent = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ'; placeholder.classList.add('error');
            }
            if(showPlaceholder) inboxListEl.appendChild(placeholder);
        };
        const displayMessages = (messages = []) => { /* ... –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π ... */
            if (messages.length > 0 || displayedMessageIds.size > 0) inboxListEl.innerHTML = '';

            messages.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            const fragment = document.createDocumentFragment(); const currentIds = new Set();
            messages.forEach(msg => { currentIds.add(msg.id); const msgDiv = document.createElement('div'); msgDiv.classList.add('message-item'); msgDiv.dataset.messageId = msg.id; const sender = escapeHtml(msg.from?.address || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'); const subject = escapeHtml(msg.subject || '(–ë–µ–∑ —Ç–µ–º—ã)'); const intro = escapeHtml(msg.intro || ''); msgDiv.innerHTML = `<span class="sender" title="${sender}">${sender}</span><span class="subject" title="${subject}">${subject}</span>${intro ? `<span class="intro" title="${intro}">${intro}</span>` : ''}`; msgDiv.addEventListener('click', () => showMessageContent(msg.id)); fragment.appendChild(msgDiv); });
            inboxListEl.appendChild(fragment); displayedMessageIds = currentIds;
        };
        const showInboxList = () => { /* ... –∫–∞–∫ –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–π –≤–µ—Ä—Å–∏–∏ ... */
             messageViewEl.style.display = 'none'; messageViewContentEl.innerHTML = '';
             inboxSectionEl.style.display = 'block'; accountSectionEl.style.display = 'block';
             isRefreshing = false; updateButtonStates(); console.log("UI: Switched to inbox list view.");
         };

        // showMessageContent: –î–æ–±–∞–≤–ª—è–µ–º —è–≤–Ω—ã–π getToken –∏ –æ–±—Ä–∞–±–æ—Ç–∫—É 401
        async function showMessageContent(messageId) {
            if (!currentAccount) { showToast("–û—à–∏–±–∫–∞: –∞–∫–∫–∞—É–Ω—Ç –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω.", "error"); return; }

                } catch (error) {

                     setInboxState('error', `–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∞–∫–∫–∞—É–Ω—Ç–∞: ${error.message}`);
                     updateAccountUI(); // –ü–æ–∫–∞–∂–µ—Ç "–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞ / –û—à–∏–±–∫–∞"
                }
                console.log("Initialization process finished (inside try block).");

            } catch (error) {
                // –õ–æ–≤–∏–º **–Ω–µ–æ–∂–∏–¥–∞–Ω–Ω—ã–µ** –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏–µ –æ—à–∏–±–∫–∏ —Å–∞–º–æ–≥–æ initializeApp
                console.error("Critical error during app initialization:", error);
                setInboxState('error', `–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: ${error.message}`);
                showToast(`–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: ${error.message}`, 'error');
                updateAccountUI(); // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É –≤ UI
            } finally {
                // –≠—Ç–æ—Ç –±–ª–æ–∫ –≤—ã–ø–æ–ª–Ω–∏—Ç—Å—è –í–°–ï–ì–î–ê, –¥–∞–∂–µ –µ—Å–ª–∏ –±—ã–ª–∏ –æ—à–∏–±–∫–∏
                console.log("Running finally block of initializeApp.");
                isInitializing = false;
                updateButtonStates(); // –ì–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ —Ä–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏ –∏ —É—Å—Ç–∞–Ω–æ–≤–∏–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç
                console.log("Initialization complete. Buttons updated.");
            }
        }

        // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π ---
        // (–û–±–Ω–æ–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å try...catch –∏ —è–≤–Ω—ã–º getToken)
        changeEmailBtn.addEventListener('click', async () => {
            if (isInitializing || isChangingEmail || isRefreshing) return;
            if (window.Telegram?.WebApp?.HapticFeedback) window.Telegram.WebApp.HapticFeedback.impactOccurred('light');

            isChangingEmail = true; updateButtonStates();

            try {
                stopPolling(); localStorage.removeItem(LS_KEY);
                currentAccount = null; apiToken = null;
                updateAccountUI(); displayedMessageIds.clear(); showInboxList();
                setInboxState('loading'); // –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞–≥—Ä—É–∑–∫—É

                await createNewAccount(); // –û–Ω —Å–∞–º –æ–±—Ä–∞–±–æ—Ç–∞–µ—Ç –æ—à–∏–±–∫–∏ –∏ –∑–∞–ø—É—Å—Ç–∏—Ç fetch/polling
            } catch (error) {
                 // –≠—Ç–∞ –æ—à–∏–±–∫–∞ –º–∞–ª–æ–≤–µ—Ä–æ—è—Ç–Ω–∞, —Ç.–∫. createNewAccount —Å–∞–º –ª–æ–≤–∏—Ç –æ—à–∏–±–∫–∏ API
                 console.error("Unexpected error during email change process:", error);
                 showToast(`–ù–µ–ø—Ä–µ–¥–≤–∏–¥–µ–Ω–Ω–∞—è –æ—à–∏–±–∫–∞ —Å–º–µ–Ω—ã email: ${error.message}`, 'error');
                 // –ü–æ–ø—ã—Ç–∫–∞ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å
                 if(loadAccountData()){ updateAccountUI(); setInboxState('loading'); await fetchMessages(); startPolling(); }
                 else { updateAccountUI(); setInboxState('error', '–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ —Å–º–µ–Ω—ã email'); }
            } finally {
                isChangingEmail = false; updateButtonStates(); // –í—Å–µ–≥–¥–∞ —Ä–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º
            }
        });

        refreshInboxBtn.addEventListener('click', async () => {
            if (isInitializing || isChangingEmail || isRefreshing || !currentAccount) return;
            if (window.Telegram?.WebApp?.HapticFeedback) window.Telegram.WebApp.HapticFeedback.impactOccurred('light');

            isRefreshing = true; updateButtonStates();

            showInboxList();
            setInboxState('loading'); // –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞–≥—Ä—É–∑–∫—É –≤ –∏–Ω–±–æ–∫—Å–µ

            try {
                await fetchMessages(false); // –û–Ω —Å–∞–º –æ–±—Ä–∞–±–æ—Ç–∞–µ—Ç –æ—à–∏–±–∫–∏ API
            } catch (error) {
                 // –≠—Ç–∞ –æ—à–∏–±–∫–∞ –º–∞–ª–æ–≤–µ—Ä–æ—è—Ç–Ω–∞, —Ç.–∫. fetchMessages —Å–∞–º –ª–æ–≤–∏—Ç –æ—à–∏–±–∫–∏ API
                 console.error("Unexpected error during manual refresh:", error);
                 showToast(`–ù–µ–ø—Ä–µ–¥–≤–∏–¥–µ–Ω–Ω–∞—è –æ—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è: ${error.message}`, 'error');
                 setInboxState('error', `–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è`);
            } finally {
                 isRefreshing = false; updateButtonStates(); // –í—Å–µ–≥–¥–∞ —Ä–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º
            }
        });

        emailDisplayEl.addEventListener('click', () => {
             if (!currentAccount?.address || emailAddressEl.classList.contains('placeholder') || isInitializing || isChangingEmail || isRefreshing) return;
             navigator.clipboard.writeText(currentAccount.address)
                 .then(() => showToast('–ê–¥—Ä–µ—Å —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!', 'success'))
                 .catch(err => { console.error('Clipboard copy error:', err); showToast('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –∞–¥—Ä–µ—Å–∞.', 'error'); });
        });

        backToInboxBtn.addEventListener('click', showInboxList);

        window.addEventListener('beforeunload', stopPolling);

        // --- –ó–∞–ø—É—Å–∫ ---
        document.addEventListener('DOMContentLoaded', initializeApp);

    </script>
</body>
