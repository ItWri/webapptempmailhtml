<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- Важный viewport для мобильных устройств -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Временная почта</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            /* Цвета и переменные темы Telegram будут применены через JS */
            --app-bg-color: var(--tg-theme-bg-color, #f0f0f0); /* Фон приложения */
            --app-text-color: var(--tg-theme-text-color, #000000); /* Основной текст */
            --app-hint-color: var(--tg-theme-hint-color, #777777); /* Подсказки, плейсхолдеры */
            --app-link-color: var(--tg-theme-link-color, #007bff); /* Ссылки */
            --app-button-color: var(--tg-theme-button-color, #007bff); /* Фон кнопок */
            --app-button-text-color: var(--tg-theme-button-text-color, #ffffff); /* Текст кнопок */
            --app-secondary-bg-color: var(--tg-theme-secondary-bg-color, #ffffff); /* Фон секций */
            --app-destructive-text-color: var(--tg-theme-destructive-text-color, #dc3545); /* Цвет ошибок */
            --border-radius: 12px; /* Чуть меньше скругление */
            --container-padding: 15px; /* Отступы контейнера */
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --transition-speed: 0.2s;
        }

        * { /* Улучшаем расчет размеров */
            box-sizing: border-box;
        }

        html {
            font-family: var(--font-family);
            line-height: 1.5;
            -webkit-text-size-adjust: 100%; /* Предотвращение авто-масштабирования текста */
        }

        body {
            margin: 0;
            padding: var(--container-padding); /* Отступы по краям */
            background-color: var(--app-bg-color);
            color: var(--app-text-color);
            font-size: 16px; /* Базовый размер шрифта */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Занимаем всю высоту */
            overscroll-behavior: none; /* Убираем "оттягивание" страницы */
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        .main-title {
            font-size: 1.8em; /* Чуть меньше заголовок */
            font-weight: 600; /* Немного тоньше */
            color: var(--app-text-color); /* Используем основной цвет текста */
            text-align: center;
            margin: 0 0 20px 0; /* Убрали верхний margin */
            line-height: 1.3;
        }

        .section {
            background-color: var(--app-secondary-bg-color);
            border-radius: var(--border-radius);
            padding: var(--container-padding);
            margin-bottom: 15px; /* Уменьшили отступ между секциями */
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08); /* Легкая тень */
            transition: background-color var(--transition-speed);
        }

        .section-title {
            font-size: 1.1em;
            font-weight: 600;
            margin-top: 0; /* Убрали верхний отступ */
            margin-bottom: 12px;
            color: var(--app-text-color);
            transition: color var(--transition-speed);
        }

        .email-display {
            display: flex;
            align-items: center;
            border: 1px solid var(--app-hint-color); /* Тоньше рамка */
            background-color: var(--app-bg-color); /* Фон как у body */
            border-radius: calc(var(--border-radius) / 1.5);
            padding: 10px 12px; /* Меньше паддинг */
            margin-bottom: 15px;
            cursor: pointer;
            transition: background-color var(--transition-speed), border-color var(--transition-speed);
            overflow: hidden; /* Предотвращаем вылезание */
            color: var(--app-text-color);
            min-height: 44px; /* Минимальная высота для удобства нажатия */
        }
        .email-display:hover {
            border-color: var(--app-link-color);
        }

        #email-address {
            flex-grow: 1;
            font-size: 1em;
            overflow-wrap: break-word;
            word-break: break-all;
            line-height: 1.4;
        }
        #email-address.placeholder {
            color: var(--app-hint-color);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap; /* Позволяем кнопкам переноситься */
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--app-button-color);
            color: var(--app-button-text-color);
            border: none; /* Убрали рамку */
            border-radius: calc(var(--border-radius) / 1.5);
            padding: 10px 15px;
            font-size: 0.95em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color var(--transition-speed), opacity var(--transition-speed), transform 0.1s;
            flex-grow: 1; /* Растягиваем кнопки */
            text-align: center;
            min-height: 40px;
            -webkit-tap-highlight-color: transparent; /* Убираем подсветку при тапе */
        }
        .button:active:not(:disabled) {
            transform: scale(0.97);
            opacity: 0.85;
        }
        .button:disabled {
            background-color: var(--app-hint-color); /* Серый фон для неактивных */
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .button .icon {
            margin-right: 8px;
            font-size: 1.1em;
            display: inline-block;
            line-height: 1; /* Выравнивание иконки */
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .button .icon.spin-animation { animation: spin 1s linear infinite; } /* Зацикленный спиннер */
        .button .icon.no-spin { animation: none; }

        #inbox-list {
            display: flex;
            flex-direction: column;
            gap: 8px; /* Меньше отступ между письмами */
            min-height: 100px; /* Уменьшили минимальную высоту */
        }
        .inbox-placeholder {
             display: flex; /* Используем Flexbox для центрирования */
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
            text-align: center;
            color: var(--app-hint-color);
            min-height: 100px; /* Та же высота */
        }
        .inbox-placeholder .icon { margin-right: 8px; }
        .inbox-placeholder.error { color: var(--app-destructive-text-color); font-weight: 500; }

        .message-item {
            border: 1px solid var(--tg-theme-hint-color, #dee2e6);
            border-radius: calc(var(--border-radius) / 2);
            padding: 10px 12px;
            background-color: var(--app-bg-color);
            transition: background-color var(--transition-speed), border-color var(--transition-speed);
            opacity: 0;
            transform: translateY(5px);
            animation: fadeIn 0.4s ease-out forwards;
            cursor: pointer;
            color: var(--app-text-color);
        }
        .message-item:hover {
             border-color: var(--app-link-color);
             background-color: var(--app-secondary-bg-color);
         }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
        .message-item span { display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .message-item .sender { font-weight: 600; margin-bottom: 2px; font-size: 0.9em; }
        .message-item .subject { font-weight: 500; margin-bottom: 3px; font-size: 0.85em; }
        .message-item .intro { font-size: 0.8em; color: var(--app-hint-color); }

        #message-view { display: none; /* Скрыт по умолчанию */ } /* Остальные стили message-view как в прошлый раз */
        .message-header { margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid var(--app-hint-color); }
        .message-header div { margin-bottom: 5px; font-size: 0.9em; word-break: break-all; }
        .message-header strong { font-weight: 600; margin-right: 5px; color: var(--app-text-color); }
        .message-body {
            margin-top: 15px; font-size: 0.95em; line-height: 1.5; white-space: pre-wrap; word-wrap: break-word;
            max-height: 50vh; overflow-y: auto; padding: 10px; background-color: var(--app-bg-color);
            border-radius: calc(var(--border-radius) / 2); border: 1px solid var(--app-hint-color);
        }
        #back-to-inbox-btn {
            margin-top: 20px; flex-grow: 0; width: auto; /* Не растягивать кнопку Назад */
             background-color: var(--app-hint-color); /* Используем цвет подсказки для фона */
             color: var(--app-secondary-bg-color); /* Белый или светлый текст */
        }
        #message-view-loader { text-align: center; padding: 30px; color: var(--app-hint-color); }

        .footer { text-align: center; margin-top: auto; padding-top: 20px; padding-bottom: 10px; font-size: 0.8em; color: var(--app-hint-color); }
        .footer a { color: var(--app-link-color); text-decoration: none; }
        .footer a:hover { text-decoration: underline; }

        /* Toast стили без изменений */
        .toast-notification { position: fixed; bottom: 70px; left: 50%; transform: translateX(-50%); background-color: rgba(0, 0, 0, 0.7); color: white; padding: 10px 20px; border-radius: 20px; font-size: 0.9em; z-index: 1001; opacity: 0; transition: opacity 0.4s ease-out, bottom 0.4s ease-out; pointer-events: none; }
        .toast-notification.show { opacity: 1; bottom: 80px; }
        .toast-notification.success { background-color: rgba(40, 167, 69, 0.8); }
        .toast-notification.error { background-color: rgba(220, 53, 69, 0.8); }
        .toast-notification.warning { background-color: rgba(255, 193, 7, 0.8); color: black; }

    </style>
</head>
<body>

    <h1 class="main-title">Временная почта</h1>

    <div class="section" id="account-section">
        <div class="section-title">Ваш адрес временной почты</div>
        <div class="email-display" id="email-display" title="">
            <span id="email-address" class="placeholder">Инициализация...</span>
        </div>
        <div class="action-buttons">
            <button class="button" id="change-email-btn" disabled><span class="icon">⏳</span>Загрузка...</button> <!-- Изменен начальный текст -->
            <button class="button" id="refresh-inbox-btn" disabled><span class="icon">⏳</span>Загрузка...</button> <!-- Изменен начальный текст -->
        </div>
    </div>

    <div class="section" id="inbox-section">
        <div class="section-title">Входящие</div>
        <div id="inbox-list">
            <div class="inbox-placeholder">Ожидание инициализации...</div> <!-- Начальный плейсхолдер -->
        </div>
    </div>

    <div id="message-view" class="section">
        <div id="message-view-content"></div>
        <button class="button" id="back-to-inbox-btn"><span class="icon">⬅️</span> Назад к списку</button>
    </div>

    <div class="footer">
        <a href="https://mail.tm" target="_blank" rel="noopener noreferrer">Powered by Mail.tm</a>
    </div>

    <div id="toast-notification" class="toast-notification"></div>

    <script>
        // --- Глобальные переменные и константы ---
        // (без изменений)
        const API_BASE_URL = 'https://api.mail.tm';
        const LS_KEY = 'tempMailAccountData';
        const POLLING_INTERVAL = 20000;
        let currentAccount = null;
        let apiToken = null;
        let pollingIntervalId = null;
        let displayedMessageIds = new Set();
        let isInitializing = true;
        let isChangingEmail = false;
        let isRefreshing = false;

        // --- Элементы DOM ---
        // (без изменений)
        const emailAddressEl = document.getElementById('email-address');
        const emailDisplayEl = document.getElementById('email-display');
        const inboxListEl = document.getElementById('inbox-list');
        const changeEmailBtn = document.getElementById('change-email-btn');
        const refreshInboxBtn = document.getElementById('refresh-inbox-btn');
        const toastNotificationEl = document.getElementById('toast-notification');
        const accountSectionEl = document.getElementById('account-section');
        const inboxSectionEl = document.getElementById('inbox-section');
        const messageViewEl = document.getElementById('message-view');
        const messageViewContentEl = document.getElementById('message-view-content');
        const backToInboxBtn = document.getElementById('back-to-inbox-btn');

        // --- Утилиты ---
        // (toast, generatePassword, escapeHtml без изменений)
        let toastTimeout;
        const showToast = (message, type = 'info', duration = 3000) => { clearTimeout(toastTimeout); toastNotificationEl.textContent = message; toastNotificationEl.className = `toast-notification ${type}`; requestAnimationFrame(() => { toastNotificationEl.classList.add('show'); }); toastTimeout = setTimeout(() => { toastNotificationEl.classList.remove('show'); }, duration); };
        const generatePassword = (length = 12) => { const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"; let password = ""; for (let i = 0, n = charset.length; i < length; ++i) password += charset.charAt(Math.floor(Math.random() * n)); return password; };
        const escapeHtml = (unsafe = '') => { const temp = document.createElement('div'); temp.textContent = unsafe; return temp.innerHTML; };

        // Функция для управления состоянием кнопок (обновлена)
        const updateButtonStates = () => {
            const disableChange = isInitializing || isChangingEmail || isRefreshing;
            const disableRefresh = isInitializing || isChangingEmail || isRefreshing || !currentAccount; // Нельзя обновлять без аккаунта

            changeEmailBtn.disabled = disableChange;
            refreshInboxBtn.disabled = disableRefresh;

            // Текст и иконки
            if (isChangingEmail) {
                changeEmailBtn.innerHTML = `<span class="icon spin-animation">⏳</span>Смена...`;
            } else if (isInitializing) {
                changeEmailBtn.innerHTML = `<span class="icon">⏳</span>Загрузка...`;
            }
            else {
                 changeEmailBtn.innerHTML = `<span class="icon">❌</span>Сменить e-mail`;
                 const iconChange = changeEmailBtn.querySelector('.icon');
                 if(iconChange) iconChange.classList.remove('spin-animation');
            }

            if (isRefreshing) {
                refreshInboxBtn.innerHTML = `<span class="icon spin-animation">🔄</span>Обновление...`;
            } else if (isInitializing) {
                 refreshInboxBtn.innerHTML = `<span class="icon">⏳</span>Загрузка...`;
            } else {
                 refreshInboxBtn.innerHTML = `<span class="icon">🔄</span>Обновить`;
                 const iconRefresh = refreshInboxBtn.querySelector('.icon');
                 if(iconRefresh) iconRefresh.classList.remove('spin-animation');
            }
        };

        // --- Взаимодействие с API Mail.tm ---
        // (fetchAPI без изменений)
        async function fetchAPI(endpoint, options = {}) {
            const { method = 'GET', body = null, needsAuth = true, isRetry = false } = options;
            const url = API_BASE_URL + endpoint;
            const headers = { 'Accept': 'application/ld+json' };
            if (body) headers['Content-Type'] = 'application/json';

            if (needsAuth) {
                if (!apiToken && !isRetry) {
                    const gotToken = await getToken();
                    if (!gotToken) throw new Error("Auth required, but token could not be obtained.");
                }
                if (apiToken) {
                    headers['Authorization'] = `Bearer ${apiToken}`;
                } else if (!isRetry) {
                     throw new Error("Auth required, but token is missing after attempt.");
                } else {
                    throw new Error("Auth required, token still missing after retry.");
                }
            }

            console.log(`API Request: ${method} ${endpoint}`);
            try {
                const response = await fetch(url, { method, headers, body: body ? JSON.stringify(body) : null });

                if (response.status === 204) return { ok: true, data: null };

                const responseBodyText = await response.text();
                let data = null;
                if (responseBodyText) {
                    try { data = JSON.parse(responseBodyText); } catch (e) {
                        if (response.ok) return { ok: true, data: responseBodyText };
                        throw new Error(`Invalid server response (status ${response.status}, not JSON)`);
                    }
                }

                if (!response.ok) {
                    const errorMessage = data?.message || data?.detail || `API Error: ${response.status}`;
                    if (response.status === 401 && needsAuth && !isRetry) {
                        apiToken = null;
                        return await fetchAPI(endpoint, { ...options, isRetry: true });
                    }
                    throw new Error(errorMessage);
                }
                return { ok: true, data };
            } catch (error) {
                console.error(`API Fetch/Process Error: ${method} ${endpoint}`, error);
                if (!error.message.includes('401')) showToast(`API Error: ${error.message}`, 'error');
                return { ok: false, error: error };
            }
        }

        // --- Управление UI ---
        // (updateAccountUI, setInboxState, displayMessages, showInboxList, showMessageContent без изменений логики, только вызовы updateButtonStates)
         const updateAccountUI = () => {
            if (isInitializing && !currentAccount) {
                 emailAddressEl.textContent = 'Загрузка аккаунта...';
                 emailAddressEl.classList.add('placeholder');
                 emailDisplayEl.title = '';
                 emailDisplayEl.style.cursor = 'default';
                 return;
            }
            if (currentAccount?.address) {
                emailAddressEl.textContent = currentAccount.address;
                emailAddressEl.classList.remove('placeholder');
                emailDisplayEl.title = 'Нажмите, чтобы скопировать';
                emailDisplayEl.style.cursor = 'pointer';
            } else {
                emailAddressEl.textContent = 'Нет аккаунта / Ошибка';
                emailAddressEl.classList.add('placeholder');
                emailDisplayEl.title = '';
                emailDisplayEl.style.cursor = 'default';
            }
        };

        const setInboxState = (state, message = '') => {
            console.log(`UI: Inbox state -> '${state}'` + (message ? `: ${message}` : ''));
            inboxListEl.innerHTML = '';
            inboxListEl.classList.remove('has-messages');
            const placeholder = document.createElement('div');
            placeholder.className = 'inbox-placeholder';
            let showPlaceholder = true;
            switch(state) {
                case 'loading':
                    placeholder.innerHTML = '<span class="icon spin-animation">⏳</span> Загрузка сообщений...';
                    break;
                case 'empty':
                    placeholder.textContent = 'Нет входящих сообщений';
                    break;
                case 'error':
                    placeholder.textContent = `Ошибка: ${escapeHtml(message)}`;
                    placeholder.classList.add('error');
                    break;
                case 'messages':
                    showPlaceholder = false;
                    break;
                default:
                    placeholder.textContent = 'Неизвестное состояние';
                    placeholder.classList.add('error');
            }
            if(showPlaceholder) inboxListEl.appendChild(placeholder);
        };

        const displayMessages = (messages = []) => {
            if (messages.length > 0 || displayedMessageIds.size > 0) {
                inboxListEl.innerHTML = '';
            }

            if (!messages.length) {
                setInboxState('empty');
                displayedMessageIds.clear();
                return;
            }
            setInboxState('messages');
            inboxListEl.classList.add('has-messages');
            messages.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

            const fragment = document.createDocumentFragment();
            const currentIds = new Set();
            messages.forEach(msg => {
                currentIds.add(msg.id);
                const msgDiv = document.createElement('div');
                msgDiv.classList.add('message-item');
                msgDiv.dataset.messageId = msg.id;
                const sender = escapeHtml(msg.from?.address || 'Неизвестно');
                const subject = escapeHtml(msg.subject || '(Без темы)');
                const intro = escapeHtml(msg.intro || '');
                msgDiv.innerHTML = `
                    <span class="sender" title="${sender}">${sender}</span>
                    <span class="subject" title="${subject}">${subject}</span>
                    ${intro ? `<span class="intro" title="${intro}">${intro}</span>` : ''}
                `;
                msgDiv.addEventListener('click', () => showMessageContent(msg.id));
                fragment.appendChild(msgDiv);
            });

            inboxListEl.appendChild(fragment);
            displayedMessageIds = currentIds;
            console.log("Displayed messages updated. Current IDs:", displayedMessageIds);
        };

         const showInboxList = () => {
             messageViewEl.style.display = 'none';
             messageViewContentEl.innerHTML = '';
             inboxSectionEl.style.display = 'block';
             accountSectionEl.style.display = 'block';
             // Убедимся, что кнопки разблокированы при возврате к списку
             isRefreshing = false; // Снимаем флаг обновления (если был из-за просмотра)
             updateButtonStates();
             console.log("UI: Switched to inbox list view.");
         };

        async function showMessageContent(messageId) {
            console.log(`UI: Showing content for message ${messageId}`);
            if (!currentAccount) { showToast("Ошибка: аккаунт не загружен.", "error"); return; }

            isRefreshing = true; // Используем флаг для блокировки кнопок фона
            updateButtonStates();

            inboxSectionEl.style.display = 'none';
            accountSectionEl.style.display = 'none';
            messageViewEl.style.display = 'block';
            messageViewContentEl.innerHTML = '<div id="message-view-loader">Загрузка письма...</div>';

            if (!apiToken) {
                 showToast("Ошибка авторизации для просмотра письма.", "error");
                 setInboxState('error', 'Ошибка авторизации.');
                 showInboxList(); // Вернет к списку и разблокирует кнопки через свою логику
                 return;
            }

            const result = await fetchAPI(`/messages/${messageId}`, { needsAuth: true });

            if (result.ok && result.data) {
                const msg = result.data;
                const mailDate = new Date(msg.createdAt).toLocaleString('ru-RU');
                const from = escapeHtml(msg.from?.address || '?');
                const to = msg.to?.map(t => escapeHtml(t.address)).join(', ') || '?';
                const subject = escapeHtml(msg.subject || '(Без темы)');
                const body = escapeHtml(msg.text || msg.html?.join('\n') || '(Нет текста)');
                messageViewContentEl.innerHTML = `
                    <div class="message-header">
                        <div><strong>От:</strong> ${from}</div>
                        <div><strong>Кому:</strong> ${to}</div>
                        <div><strong>Тема:</strong> ${subject}</div>
                        <div><strong>Дата:</strong> ${mailDate}</div>
                    </div>
                    <div class="message-body">${body}</div>`;
            } else {
                const errorMsg = escapeHtml(result.error?.message || 'Неизвестная ошибка');
                messageViewContentEl.innerHTML = `<div class="inbox-placeholder error">Ошибка загрузки письма: ${errorMsg}</div>`;
            }
             // Не разблокируем кнопки здесь, это сделает showInboxList при нажатии "Назад"
        }


        // --- Основные действия ---
        // (loadAccountData, saveAccountData, getToken, createNewAccount, fetchMessages, startPolling, stopPolling без изменений)
        const loadAccountData = () => { const savedData = localStorage.getItem(LS_KEY); if (savedData) { try { const data = JSON.parse(savedData); if (data.address && data.password && data.id) { currentAccount = data; apiToken = null; console.log("Loaded account:", currentAccount.address); return true; } else { localStorage.removeItem(LS_KEY); } } catch (e) { localStorage.removeItem(LS_KEY); } } console.log("No valid account in localStorage."); currentAccount = null; apiToken = null; return false; };
        const saveAccountData = () => { if (currentAccount?.address && currentAccount?.password && currentAccount?.id) { try { const dataToSave = { address: currentAccount.address, password: currentAccount.password, id: currentAccount.id }; localStorage.setItem(LS_KEY, JSON.stringify(dataToSave)); console.log("Account saved."); } catch (e) { console.error("Error saving to localStorage:", e); showToast("Ошибка сохранения сессии.", "error"); } } };
        async function getToken() { if (!currentAccount?.address || !currentAccount?.password) { console.error("getToken: Missing credentials."); return false; } if (apiToken) return true; console.log('Requesting token...'); const result = await fetchAPI('/token', { method: 'POST', needsAuth: false, body: { address: currentAccount.address, password: currentAccount.password } }); if (result.ok && result.data?.token) { apiToken = result.data.token; console.log('Token acquired.'); return true; } else { apiToken = null; const errorMsg = result.error?.message || 'Не удалось получить токен.'; showToast(`Ошибка авторизации: ${errorMsg}`, 'error'); return false; } }
        async function createNewAccount() { stopPolling(); console.log('Creating new account...'); setInboxState('loading'); updateAccountUI(); const domainsResult = await fetchAPI('/domains', { needsAuth: false }); if (!domainsResult.ok || !domainsResult.data['hydra:member']?.length) { const errorMsg = domainsResult.error?.message || 'Не удалось получить домен.'; setInboxState('error', `Ошибка создания: ${errorMsg}`); return false; } const activeDomain = domainsResult.data['hydra:member'].find(d => d.isActive); if (!activeDomain) { setInboxState('error', 'Ошибка создания: Нет доступных доменов.'); return false; } const username = Math.random().toString(36).substring(2, 10); const password = generatePassword(); const address = `${username}@${activeDomain.domain}`; const createResult = await fetchAPI('/accounts', { method: 'POST', needsAuth: false, body: { address, password } }); if (!createResult.ok || !createResult.data?.id) { const errorMsg = createResult.error?.message || 'Не удалось создать аккаунт.'; setInboxState('error', `Ошибка создания: ${errorMsg}`); return false; } currentAccount = { address: createResult.data.address, password: password, id: createResult.data.id }; apiToken = null; saveAccountData(); updateAccountUI(); showToast(`Создан адрес: ${currentAccount.address}`, 'success'); const gotToken = await getToken(); if(gotToken) { await fetchMessages(); startPolling(); } else { setInboxState('error', 'Аккаунт создан, но ошибка авторизации.'); } return true; }
        async function fetchMessages(isPolling = false) { if (!currentAccount) { if (!isPolling) setInboxState('error', 'Аккаунт не выбран.'); return; } if (!isPolling) console.log("Fetching messages (manual refresh)..."); else console.log("Polling for new messages..."); if (!apiToken) { if (!(await getToken())) { if (!isPolling) setInboxState('error', 'Ошибка авторизации для загрузки сообщений.'); return; } } const result = await fetchAPI('/messages?page=1', { needsAuth: true }); if (result.ok) { const messages = result.data['hydra:member'] || []; const newMessages = messages.filter(msg => !displayedMessageIds.has(msg.id)); if (newMessages.length > 0 && isPolling) { showToast(`Новое письмо от ${escapeHtml(newMessages[0].from?.address || '?')}`, 'success'); if (window.Telegram?.WebApp?.HapticFeedback) window.Telegram.WebApp.HapticFeedback.notificationOccurred('success'); } displayMessages(messages); } else { const errorMsg = result.error?.message || 'Не удалось загрузить сообщения.'; if (!isPolling) setInboxState('error', errorMsg); else console.warn("Polling fetchMessages failed:", errorMsg); if (result.error?.message?.includes('401') || result.error?.message?.includes('token')) apiToken = null; } }
        function startPolling() { stopPolling(); if (!currentAccount) return; console.log(`Starting polling every ${POLLING_INTERVAL / 1000} seconds.`); setTimeout(() => fetchMessages(true), 2000); pollingIntervalId = setInterval(() => fetchMessages(true), POLLING_INTERVAL); }
        function stopPolling() { if (pollingIntervalId) { clearInterval(pollingIntervalId); pollingIntervalId = null; console.log("Polling stopped."); } }


        // --- Инициализация приложения ---
        async function initializeApp() {
            isInitializing = true;
            console.log("Initializing App...");
            updateAccountUI(); // Покажет "Инициализация..."
            setInboxState('loading'); // Показать "Загрузка..." в инбоксе
            updateButtonStates(); // Заблокирует кнопки с текстом "Загрузка..."

            try {
                // Инициализация Telegram Web App
                if (window.Telegram && window.Telegram.WebApp) {
                    try {
                        const tg = window.Telegram.WebApp;
                        tg.ready();
                        tg.expand();
                        // Применение стилей темы Telegram
                        document.body.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color);
                        document.body.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color);
                        document.body.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color);
                        document.body.style.setProperty('--tg-theme-link-color', tg.themeParams.link_color);
                        document.body.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color);
                        document.body.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color);
                        document.body.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color);
                        document.body.style.setProperty('--tg-theme-destructive-text-color', tg.themeParams.destructive_text_color || 'var(--app-destructive-text-color)'); // Используем переменную для fallback
                        console.log("Telegram WebApp initialized and theme applied.");
                    } catch (e) { console.error("Telegram WebApp initialization error:", e); }
                } else { console.warn("Telegram WebApp script not found."); }

                // Загрузка или создание аккаунта
                if (loadAccountData()) {
                    console.log("Existing account loaded.");
                    updateAccountUI(); // Показать адрес
                    // setInboxState('loading') уже вызван выше
                    await fetchMessages(); // Загрузит сообщения
                    startPolling();
                } else {
                    console.log("No existing account. Creating a new one...");
                    // setInboxState('loading') уже вызван выше
                    const created = await createNewAccount();
                    if (!created) {
                         console.error("Initialization failed: Could not create a new account.");
                         updateAccountUI(); // Обновит UI на "Нет аккаунта / Ошибка"
                    }
                }
                console.log("Initialization process completed.");

            } catch (error) {
                console.error("Critical error during app initialization:", error);
                setInboxState('error', `Критическая ошибка: ${error.message}`);
                showToast(`Ошибка запуска: ${error.message}`, 'error');
                updateAccountUI(); // Показать "Нет аккаунта / Ошибка"
            } finally {
                isInitializing = false;
                updateButtonStates(); // Разблокировать кнопки и установить корректный текст
            }
        }

        // --- Обработчики событий ---
        changeEmailBtn.addEventListener('click', async () => {
            if (isInitializing || isChangingEmail || isRefreshing) return; // Игнорировать, если занято
            if (window.Telegram?.WebApp?.HapticFeedback) window.Telegram.WebApp.HapticFeedback.impactOccurred('light');

            isChangingEmail = true;
            updateButtonStates(); // Блокировка + текст "Смена..."

            try {
                stopPolling();
                localStorage.removeItem(LS_KEY);
                currentAccount = null;
                apiToken = null;
                updateAccountUI(); // Покажет "Нет аккаунта"
                displayedMessageIds.clear();
                showInboxList(); // Вернуться к списку
                setInboxState('loading'); // Показать загрузку в инбоксе

                await createNewAccount();
            } catch (error) {
                 console.error("Error during email change:", error);
                 showToast(`Ошибка смены email: ${error.message}`, 'error');
                 if(loadAccountData()){ updateAccountUI(); setInboxState('loading'); await fetchMessages(); startPolling(); }
                 else { updateAccountUI(); setInboxState('error', 'Ошибка смены email'); }
            } finally {
                isChangingEmail = false;
                updateButtonStates(); // Разблокировка + нормальный текст
            }
        });

        refreshInboxBtn.addEventListener('click', async () => {
            if (isInitializing || isChangingEmail || isRefreshing || !currentAccount) return;
            if (window.Telegram?.WebApp?.HapticFeedback) window.Telegram.WebApp.HapticFeedback.impactOccurred('light');

            isRefreshing = true;
            updateButtonStates(); // Блокировка + текст "Обновление..."

            showInboxList();
            setInboxState('loading'); // Показать загрузку в инбоксе

            try {
                await fetchMessages(false);
            } catch(error) {
                 console.error("Error during manual refresh:", error);
            } finally {
                 isRefreshing = false;
                 updateButtonStates(); // Разблокировка + нормальный текст
            }
        });

        emailDisplayEl.addEventListener('click', () => {
             if (!currentAccount?.address || emailAddressEl.classList.contains('placeholder') || isInitializing || isChangingEmail || isRefreshing) return;
             navigator.clipboard.writeText(currentAccount.address)
                 .then(() => showToast('Адрес скопирован!', 'success'))
                 .catch(err => { console.error('Clipboard copy error:', err); showToast('Ошибка копирования адреса.', 'error'); });
        });

        backToInboxBtn.addEventListener('click', showInboxList); // showInboxList теперь сам сбрасывает isRefreshing

        window.addEventListener('beforeunload', stopPolling);

        // --- Запуск ---
        document.addEventListener('DOMContentLoaded', initializeApp);

    </script>
