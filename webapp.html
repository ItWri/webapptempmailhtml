<body>

    <div class="section">

        <!-- –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ -->

    <script>
        const API_BASE_URL = 'https://api.mail.tm';
        const emailAddressEl = document.getElementById('email-address');
        const inboxListEl = document.getElementById('inbox-list');
        const inboxPlaceholderEl = document.getElementById('inbox-placeholder'); // –ü–æ–ª—É—á–∞–µ–º –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä
        const changeEmailBtn = document.getElementById('change-email-btn');
        const refreshInboxBtn = document.getElementById('refresh-inbox-btn');
        const copyEmailBtn = document.getElementById('copy-email-btn');
        const loadingOverlay = document.getElementById('loading-overlay');
        const toastNotificationEl = document.getElementById('toast-notification');

        let currentAccount = null;
        let isLoading = false;
        let toastTimeout = null;

        // --- –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ (showLoading, showToast, generatePassword, fetchAPI) ---
        // ... (–æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π, –∫–∞–∫ –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–π –≤–µ—Ä—Å–∏–∏) ...
        function showLoading(show) {
             if (show && isLoading) return;
             if (!show && !isLoading) return;

            isLoading = show;
            setTimeout(() => {
                if (isLoading === show) {
                     loadingOverlay.classList.toggle('visible', show);
                }
            }, show ? 150 : 0);
        }
        function showToast(message, type = 'info', duration = 3000) {
            clearTimeout(toastTimeout);
            toastNotificationEl.textContent = message;
            toastNotificationEl.className = `toast-notification ${type}`;

            requestAnimationFrame(() => {
                toastNotificationEl.classList.add('show');
            });

            toastTimeout = setTimeout(() => {
                toastNotificationEl.classList.remove('show');
            }, duration);
        }
        function generatePassword(length = 12) {
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let password = "";
            for (let i = 0, n = charset.length; i < length; ++i) {
                password += charset.charAt(Math.floor(Math.random() * n));
            }
            return password;
        }
        async function fetchAPI(endpoint, options = {}) {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–≤–µ—Ä–ª–µ–π —Ç–æ–ª—å–∫–æ –¥–ª—è –æ–ø–µ—Ä–∞—Ü–∏–π, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–≥—É—Ç –∑–∞–Ω—è—Ç—å –≤—Ä–µ–º—è (–Ω–µ –¥–ª—è /messages)
            const showOverlay = !endpoint.startsWith('/messages');
            if(showOverlay) showLoading(true);

            let response;
            try {
                const url = API_BASE_URL + endpoint;
                const headers = {
                    'Accept': 'application/ld+json',
                    ...options.headers,
                };
                 if (options.body && ['POST', 'PATCH', 'PUT'].includes(options.method?.toUpperCase())) {
                     headers['Content-Type'] = 'application/json';
                 }
                if (currentAccount && currentAccount.token && options.auth !== false) {
                    headers['Authorization'] = `Bearer ${currentAccount.token}`;
                }

                response = await fetch(url, { ...options, headers: headers });

                if (response.status === 204) return { ok: true, data: null };

                 const responseBodyText = await response.text();
                 let data = null;
                 if (responseBodyText) {
                     try { data = JSON.parse(responseBodyText); }
                     catch (e) {
                         if (response.ok) return { ok: true, data: responseBodyText };
                         console.error('Failed to parse JSON response:', responseBodyText);
                         throw new Error(`–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –æ—Ç–≤–µ—Ç–∞ —Å–µ—Ä–≤–µ—Ä–∞ (—Å—Ç–∞—Ç—É—Å ${response.status})`);
                     }
                 }

                if (!response.ok) {
                    console.error('API Error Response:', { status: response.status, data });
                    const errorMessage = data?.message || data?.detail || `–û—à–∏–±–∫–∞ API: ${response.status}`;

                    if (response.status === 401 && endpoint !== '/token') {
                        console.log('Unauthorized (401), attempting to refresh token...');
                        currentAccount.token = null;
                        const gotToken = await getToken();
                        if (gotToken) {
                            console.log('Token refreshed, retrying request...');
                            if(showOverlay) showLoading(false); // –í–∞–∂–Ω–æ —Å–∫—Ä—ã—Ç—å —Å—Ç–∞—Ä—ã–π –æ–≤–µ—Ä–ª–µ–π –ø–µ—Ä–µ–¥ —Ä–µ–∫—É—Ä—Å–∏–≤–Ω—ã–º –≤—ã–∑–æ–≤–æ–º
                            return fetchAPI(endpoint, options);
                        } else { throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å —Ç–æ–∫–µ–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏."); }
                    } else if (response.status === 429) {
                         console.warn('Too Many Requests (429)');
                         showToast('–°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –∑–∞–ø—Ä–æ—Å–æ–≤. –ü–æ–≤—Ç–æ—Ä —á–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É...', 'warning', 1500);
                         await new Promise(resolve => setTimeout(resolve, 1100));
                         if(showOverlay) showLoading(false);
                         return fetchAPI(endpoint, options);
                    } else if (response.status === 422 && data?.violations) {
                        const violations = data.violations.map(v => `${v.propertyPath}: ${v.message}`).join('; ');
                        throw new Error(`–û—à–∏–±–∫–∞ –≤–∞–ª–∏–¥–∞—Ü–∏–∏: ${violations}`);
                    }
                    throw new Error(errorMessage);
                }
                return { ok: true, data };
            } catch (error) {
                console.error('Fetch API error:', error);
                 // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É —á–µ—Ä–µ–∑ toast, –∞ –Ω–µ alert
                 showToast(`–û—à–∏–±–∫–∞: ${error.message}`, 'error');
                return { ok: false, error };
            } finally {
                 // –°–∫—Ä—ã–≤–∞–µ–º –æ–≤–µ—Ä–ª–µ–π, –µ—Å–ª–∏ –æ–Ω –±—ã–ª –ø–æ–∫–∞–∑–∞–Ω
                 if(showOverlay) showLoading(false);
            }
        }


        // --- –û—Å–Ω–æ–≤–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ ---

        async function createNewAccount() {
            console.log('Attempting to create a new account...');
            setInboxLoading(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –≤–æ –≤—Ö–æ–¥—è—â–∏—Ö
            const domainsResponse = await fetchAPI('/domains', { auth: false });
            if (!domainsResponse.ok || !domainsResponse.data['hydra:member']?.length) {
                 setInboxError('–û—à–∏–±–∫–∞: –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Å–ø–∏—Å–æ–∫ –¥–æ–º–µ–Ω–æ–≤.');
                 return false;
             }
            // ... (–æ—Å—Ç–∞–ª—å–Ω–∞—è –ª–æ–≥–∏–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∞–∫–∫–∞—É–Ω—Ç–∞ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ...
            const activeDomains = domainsResponse.data['hydra:member'].filter(d => d.isActive);
            if (activeDomains.length === 0) {
                setInboxError('–û—à–∏–±–∫–∞: –ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –¥–æ–º–µ–Ω–æ–≤ –¥–ª—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏.');
                return false;
            }
            const domain = activeDomains[Math.floor(Math.random() * activeDomains.length)].domain;
            const username = Math.random().toString(36).substring(2, 10);
            const password = generatePassword();
            const address = `${username}@${domain}`;
            console.log(`Registering ${address}...`);
            const createResponse = await fetchAPI('/accounts', {
                method: 'POST',
                auth: false,
                body: JSON.stringify({ address, password }),
            });
            if (!createResponse.ok || !createResponse.data?.address || !createResponse.data?.id) {
                 setInboxError(createResponse.error?.message || '–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç.');
                 return false;
            }
            currentAccount = {
                 address: createResponse.data.address,
                 password: password,
                 id: createResponse.data.id,
                 token: null
            };
             localStorage.setItem('tempMailAccount', JSON.stringify({ address: currentAccount.address, password: currentAccount.password, id: currentAccount.id }));
            updateAccountUI();
            clearInboxUI(); // –û—á–∏—Å—Ç–∏–º —Å—Ç–∞—Ä—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è (–µ—Å–ª–∏ –±—ã–ª–∏)
            console.log('New account created:', currentAccount.address);
            showToast(`–ù–æ–≤—ã–π –∞–¥—Ä–µ—Å: ${currentAccount.address}`, 'success');
            await getToken();
            await fetchMessages(); // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –¥–ª—è –Ω–æ–≤–æ–≥–æ –∞–∫–∫–∞—É–Ω—Ç–∞
            return true;
        }

        async function getToken() {
            // ... (–∫–æ–¥ –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–æ–∫–µ–Ω–∞ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ...
             if (!currentAccount || !currentAccount.address || !currentAccount.password) return false;
             if (currentAccount.token) return true;
             console.log('Requesting token for:', currentAccount.address);
             const tokenResponse = await fetchAPI('/token', { method: 'POST', auth: false, body: JSON.stringify({ address: currentAccount.address, password: currentAccount.password }) });
             if (tokenResponse.ok && tokenResponse.data.token) {
                 currentAccount.token = tokenResponse.data.token;
                 console.log('Token acquired successfully.');
                 return true;
             } else {
                 showToast('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–æ–∫–µ–Ω–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏.', 'error');
                 localStorage.removeItem('tempMailAccount');
                 currentAccount = null;
                 updateAccountUI();
                 setInboxError('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–º–µ–Ω–∏—Ç—å e-mail.'); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É –≤–æ –≤—Ö–æ–¥—è—â–∏—Ö
                 return false;
             }
        }

        async function fetchMessages() {
            if (!currentAccount) {
                // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É, –µ—Å–ª–∏ –∞–∫–∫–∞—É–Ω—Ç–∞ –µ—â–µ –Ω–µ—Ç (–æ–Ω —Å–æ–∑–¥–∞–µ—Ç—Å—è)
                console.warn('fetchMessages called without currentAccount');
                return;
            }
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ *–≤–Ω—É—Ç—Ä–∏* –±–ª–æ–∫–∞ –≤—Ö–æ–¥—è—â–∏—Ö
            setInboxLoading();

            if (!currentAccount.token) {
                const gotToken = await getToken();
                // –ï—Å–ª–∏ —Ç–æ–∫–µ–Ω –Ω–µ –ø–æ–ª—É—á–µ–Ω, getToken —É–∂–µ –ø–æ–∫–∞–∂–µ—Ç –æ—à–∏–±–∫—É –∏ —É—Å—Ç–∞–Ω–æ–≤–∏—Ç setInboxError
                if (!gotToken) return;
            }

            console.log('Fetching messages for:', currentAccount.address);
            // –ù–µ –∏—Å–ø–æ–ª—å–∑—É–µ–º –æ–≤–µ—Ä–ª–µ–π –¥–ª—è –∑–∞–ø—Ä–æ—Å–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
            const messagesResponse = await fetchAPI('/messages?page=1');

            if (messagesResponse.ok) {
                 const messages = messagesResponse.data['hydra:member'] || [];
                 console.log(`Received ${messages.length} messages.`);
                 displayMessages(messages); // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
                 // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º toast –µ—Å–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–π –Ω–µ—Ç, —ç—Ç–æ –Ω–æ—Ä–º–∞–ª—å–Ω–∞—è —Å–∏—Ç—É–∞—Ü–∏—è
                 // if (messages.length === 0) { showToast('–í—Ö–æ–¥—è—â–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏–π –Ω–µ—Ç.', 'info'); }
            } else {
                // –ï—Å–ª–∏ –æ—à–∏–±–∫–∞ –ø—Ä–æ–∏–∑–æ—à–ª–∞ –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ —Å–æ–æ–±—â–µ–Ω–∏–π, –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º –µ–µ –≤ –±–ª–æ–∫–µ –≤—Ö–æ–¥—è—â–∏—Ö
                setInboxError(messagesResponse.error?.message || '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è.');
                 if (messagesResponse.error?.message?.includes('401')) {
                     currentAccount.token = null; // –°–±—Ä–æ—Å —Ç–æ–∫–µ–Ω–∞ –ø—Ä–∏ –æ—à–∏–±–∫–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
                 }
            }
             // –ë–æ–ª—å—à–µ –Ω–µ –Ω—É–∂–µ–Ω showLoading(false) –∑–¥–µ—Å—å, —Ç–∞–∫ –∫–∞–∫ –æ–≤–µ—Ä–ª–µ–π –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è /messages
        }

        // --- –§—É–Ω–∫—Ü–∏–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è UI ---

        function setInboxLoading() {
             inboxListEl.innerHTML = '<div class="inbox-placeholder">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
             inboxListEl.classList.remove('has-messages'); // –£–±–∏—Ä–∞–µ–º –∫–ª–∞—Å—Å, –µ—Å–ª–∏ –æ–Ω –±—ã–ª
        }

        function setInboxError(errorMessage) {
            inboxListEl.innerHTML = `<div class="inbox-placeholder error">–û—à–∏–±–∫–∞: ${escapeHtml(errorMessage)}</div>`;
             inboxListEl.classList.remove('has-messages');
        }

        function setInboxEmpty() {
             inboxListEl.innerHTML = '<div class="inbox-placeholder">–ù–µ—Ç –≤—Ö–æ–¥—è—â–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏–π</div>';
             inboxListEl.classList.remove('has-messages');
        }

        function displayMessages(messages) {
            if (!messages || messages.length === 0) {
                 setInboxEmpty(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ "–ù–µ—Ç –ø–∏—Å–µ–º"
                return;
            }

            inboxListEl.innerHTML = ''; // –û—á–∏—â–∞–µ–º –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä
            inboxListEl.classList.add('has-messages'); // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ —Å—Ç–∏–ª—è

             messages.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

             const fragment = document.createDocumentFragment();
             messages.forEach(msg => {
                 const msgDiv = document.createElement('div');
                 msgDiv.classList.add('message-item');
                 msgDiv.dataset.messageId = msg.id;

                 const sender = escapeHtml(msg.from?.address || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ');
                 const subject = escapeHtml(msg.subject || '(–ë–µ–∑ —Ç–µ–º—ã)');
                 const intro = escapeHtml(msg.intro || '');

                 msgDiv.innerHTML = `
                     <span class="sender" title="${sender}">${sender}</span>
                     <span class="subject" title="${subject}">${subject}</span>
                     ${intro ? `<span class="intro" title="${intro}">${intro}</span>` : ''}
                 `;
                  fragment.appendChild(msgDiv);
             });
             inboxListEl.appendChild(fragment);
        }

        // --- –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è —ç–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è ---
        const escapeHtml = (unsafe) => {
             if (!unsafe) return '';
             const temp = document.createElement('div');
             temp.textContent = unsafe;
             return temp.innerHTML;
         };

        function updateAccountUI() {
             // ... (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ...
             if (currentAccount && currentAccount.address) {
                 emailAddressEl.textContent = currentAccount.address;
                 copyEmailBtn.style.cursor = 'pointer';
                  copyEmailBtn.title = '–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
             } else {
                 emailAddressEl.textContent = '–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞';
                  copyEmailBtn.style.cursor = 'default';
                  copyEmailBtn.title = '';
             }
        }

        function clearInboxUI() {
             // –¢–µ–ø–µ—Ä—å –ø—Ä–æ—Å—Ç–æ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
             setInboxLoading();
        }

        function copyEmailToClipboard() {
             // ... (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ...
             if (!currentAccount || !currentAccount.address || emailAddressEl.textContent.includes('...')) { showToast('–ù–µ—Ç –∞–¥—Ä–µ—Å–∞ –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è.', 'warning'); return; }
             navigator.clipboard.writeText(currentAccount.address)
                 .then(() => { showToast('–ê–¥—Ä–µ—Å —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!', 'success'); copyEmailBtn.classList.add('copied'); setTimeout(() => copyEmailBtn.classList.remove('copied'), 500); })
                 .catch(err => { console.error('Clipboard copy error:', err); try { const input = document.createElement('textarea'); input.value = currentAccount.address; document.body.appendChild(input); input.select(); document.execCommand('copy'); document.body.removeChild(input); showToast('–ê–¥—Ä–µ—Å —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!', 'success'); copyEmailBtn.classList.add('copied'); setTimeout(() => copyEmailBtn.classList.remove('copied'), 500); } catch (fallbackErr) { console.error('Fallback copy error:', fallbackErr); showToast('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –∞–¥—Ä–µ—Å–∞.', 'error'); } });
        }


        // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π ---

        document.addEventListener('DOMContentLoaded', async () => {
             // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
             if (window.Telegram && window.Telegram.WebApp) {
                 try { /* ... */ window.Telegram.WebApp.ready(); window.Telegram.WebApp.expand(); /* ... —Å—Ç–∏–ª–∏ ... */ } catch (e) { console.error("Telegram WebApp initialization error:", e); }
             }

            const savedAccountData = localStorage.getItem('tempMailAccount');
            if (savedAccountData) {
                try {
                    const savedAccount = JSON.parse(savedAccountData);
                     if (savedAccount.address && savedAccount.password && savedAccount.id) {
                         currentAccount = savedAccount;
                         console.log('Loaded saved account:', currentAccount.address);
                         updateAccountUI();
                         await fetchMessages(); // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
                     } else { throw new Error("Invalid account data"); }
                } catch (e) {
                    console.error('Error loading saved account:', e);
                    localStorage.removeItem('tempMailAccount');
                     updateAccountUI(); // –ü–æ–∫–∞–∑–∞—Ç—å "–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞"
                     setInboxError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–º–µ–Ω–∏—Ç—å e-mail.'); // –°–æ–æ–±—â–∏—Ç—å –æ–± –æ—à–∏–±–∫–µ
                    // await createNewAccount(); // –ù–µ —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –∞–≤—Ç–æ–º–∞—Ç–æ–º –ø—Ä–∏ –æ—à–∏–±–∫–µ –∑–∞–≥—Ä—É–∑–∫–∏
                }
            } else {
                 // –ï—Å–ª–∏ –Ω–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–≥–æ, —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π
                 await createNewAccount();
            }
        });

        changeEmailBtn.addEventListener('click', async () => {
             if (window.Telegram?.WebApp?.HapticFeedback) { window.Telegram.WebApp.HapticFeedback.impactOccurred('light'); }
             console.log('Changing email requested...');
             localStorage.removeItem('tempMailAccount');
             currentAccount = null;
             emailAddressEl.textContent = '–°–æ–∑–¥–∞–Ω–∏–µ...';
             clearInboxUI(); // –ü–æ—Å—Ç–∞–≤–∏—Ç —Å—Ç–∞—Ç—É—Å "–ó–∞–≥—Ä—É–∑–∫–∞..."
             await createNewAccount(); // –°–æ–∑–¥–∞—Å—Ç –Ω–æ–≤—ã–π –∏ –∑–∞–≥—Ä—É–∑–∏—Ç —Å–æ–æ–±—â–µ–Ω–∏—è
         });

        refreshInboxBtn.addEventListener('click', () => {
             if (window.Telegram?.WebApp?.HapticFeedback) { window.Telegram.WebApp.HapticFeedback.notificationOccurred('success'); }
             if (!currentAccount) {
                  showToast('–°–Ω–∞—á–∞–ª–∞ –Ω—É–∂–Ω–æ —Å–æ–∑–¥–∞—Ç—å email (–≤–æ–∑–º–æ–∂–Ω–æ, –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ). –ü–æ–ø—Ä–æ–±—É–π—Ç–µ "–°–º–µ–Ω–∏—Ç—å e-mail".', 'warning');
                  return;
              }
             fetchMessages(); // –ü—Ä–æ—Å—Ç–æ –ø–µ—Ä–µ–∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
         });

        copyEmailBtn.addEventListener('click', copyEmailToClipboard);

    </script>
