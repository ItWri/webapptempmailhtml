<body>

        <button class="button" id="back-to-inbox-btn"><span class="icon">‚¨ÖÔ∏è</span> –ù–∞–∑–∞–¥ –∫ —Å–ø–∏—Å–∫—É</button>

    <!-- –£–î–ê–õ–ï–ù <div id="loading-overlay">...</div> -->

    <script>
        // --- –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏ –∫–æ–Ω—Å—Ç–∞–Ω—Ç—ã ---
        const API_BASE_URL = 'https://api.mail.tm';
        const LS_KEY = 'tempMailAccountData';
        const POLLING_INTERVAL = 20000;
        let currentAccount = null;
        let apiToken = null;
        let pollingIntervalId = null;
        let displayedMessageIds = new Set();
        // –§–ª–∞–≥–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∞–º–∏ (–≤–º–µ—Å—Ç–æ isLoading)
        let isInitializing = true; // –§–ª–∞–≥ –Ω–∞—á–∞–ª—å–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏
        let isChangingEmail = false;
        let isRefreshing = false;

        // --- –≠–ª–µ–º–µ–Ω—Ç—ã DOM ---
        const emailAddressEl = document.getElementById('email-address');
        const emailDisplayEl = document.getElementById('email-display');
        const inboxListEl = document.getElementById('inbox-list');
        const changeEmailBtn = document.getElementById('change-email-btn');
        const refreshInboxBtn = document.getElementById('refresh-inbox-btn');
        // loadingOverlay –£–î–ê–õ–ï–ù
        const toastNotificationEl = document.getElementById('toast-notification');
        const accountSectionEl = document.getElementById('account-section');
        const inboxSectionEl = document.getElementById('inbox-section');
        const messageViewEl = document.getElementById('message-view');
        const messageViewContentEl = document.getElementById('message-view-content');
        const backToInboxBtn = document.getElementById('back-to-inbox-btn');

        // --- –£—Ç–∏–ª–∏—Ç—ã ---
        // showLoadingOverlay –£–î–ê–õ–ï–ù–ê
        let toastTimeout;
        const showToast = (message, type = 'info', duration = 3000) => { clearTimeout(toastTimeout); toastNotificationEl.textContent = message; toastNotificationEl.className = `toast-notification ${type}`; requestAnimationFrame(() => { toastNotificationEl.classList.add('show'); }); toastTimeout = setTimeout(() => { toastNotificationEl.classList.remove('show'); }, duration); };
        const generatePassword = (length = 12) => { const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"; let password = ""; for (let i = 0, n = charset.length; i < length; ++i) password += charset.charAt(Math.floor(Math.random() * n)); return password; };
        const escapeHtml = (unsafe = '') => { const temp = document.createElement('div'); temp.textContent = unsafe; return temp.innerHTML; };
        const animateIcon = (buttonId, animationClass) => { const button = document.getElementById(buttonId); const icon = button?.querySelector('.icon'); if (icon) { icon.classList.remove('spin-animation', 'shake-animation', 'no-spin'); void icon.offsetWidth; icon.classList.add(animationClass); setTimeout(() => icon.classList.remove(animationClass), 500); } }; // –î–æ–±–∞–≤–∏–ª–∏ no-spin –≤ –æ—á–∏—Å—Ç–∫—É
        const stopIconAnimation = (buttonId, animationClassToRemove = 'spin-animation') => { const button = document.getElementById(buttonId); const icon = button?.querySelector('.icon'); if (icon) { icon.classList.remove(animationClassToRemove); icon.classList.add('no-spin'); }}; // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –∞–Ω–∏–º–∞—Ü–∏–∏

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏–µ–º –∫–Ω–æ–ø–æ–∫
        const updateButtonStates = () => {
            // –ë–ª–æ–∫–∏—Ä—É–µ–º, –µ—Å–ª–∏ –∏–¥–µ—Ç –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ò–õ–ò —Å–º–µ–Ω–∞ email –ò–õ–ò –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
            const shouldBeDisabled = isInitializing || isChangingEmail || isRefreshing;
            changeEmailBtn.disabled = shouldBeDisabled;
            refreshInboxBtn.disabled = shouldBeDisabled;

            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–æ–∫, –µ—Å–ª–∏ –æ–Ω–∏ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω—ã –∏–∑-–∑–∞ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ –¥–µ–π—Å—Ç–≤–∏—è
            if (isChangingEmail) {
                changeEmailBtn.innerHTML = `<span class="icon">‚è≥</span>–°–º–µ–Ω–∞...`;
            } else {
                 changeEmailBtn.innerHTML = `<span class="icon">‚ùå</span>–°–º–µ–Ω–∏—Ç—å e-mail`;
            }
            if (isRefreshing) {
                refreshInboxBtn.innerHTML = `<span class="icon spin-animation">üîÑ</span>–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ...`;
            } else {
                 refreshInboxBtn.innerHTML = `<span class="icon">üîÑ</span>–û–±–Ω–æ–≤–∏—Ç—å`;
                 stopIconAnimation('refresh-inbox-btn'); // –£–±–∏—Ä–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é, –µ—Å–ª–∏ –æ–Ω–∞ –±—ã–ª–∞
            }
        };


        // --- –í–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ —Å API Mail.tm ---
        // –§—É–Ω–∫—Ü–∏—è fetchAPI –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π –ø–æ —Å—Ä–∞–≤–Ω–µ–Ω–∏—é —Å –ø—Ä–µ–¥—ã–¥—É—â–µ–π –≤–µ—Ä—Å–∏–µ–π (–±–µ–∑ showLoadingOverlay)
        async function fetchAPI(endpoint, options = {}) {
            const { method = 'GET', body = null, needsAuth = true, isRetry = false } = options;
            const url = API_BASE_URL + endpoint;
            const headers = { 'Accept': 'application/ld+json' };
            if (body) headers['Content-Type'] = 'application/json';

            if (needsAuth) {
                if (!apiToken && !isRetry) {
                    console.log("Auth required, attempting token refresh...");
                    const gotToken = await getToken();
                    if (!gotToken) {
                        throw new Error("Auth required, but token could not be obtained.");
                    }
                }
                if (apiToken) {
                    headers['Authorization'] = `Bearer ${apiToken}`;
                } else if (!isRetry) {
                     throw new Error("Auth required, but token is missing after attempt.");
                } else {
                    throw new Error("Auth required, token still missing after retry.");
                }
            }

            console.log(`API Request: ${method} ${endpoint}`);
            try {
                const response = await fetch(url, { method, headers, body: body ? JSON.stringify(body) : null });

                if (response.status === 204) {
                    console.log(`API Success (204 No Content): ${method} ${endpoint}`);
                    return { ok: true, data: null };
                }

                const responseBodyText = await response.text();
                let data = null;
                if (responseBodyText) {
                    try {
                        data = JSON.parse(responseBodyText);
                    } catch (e) {
                        if (response.ok) {
                             console.warn(`API Success: ${method} ${endpoint} - Received non-JSON response:`, responseBodyText);
                             return { ok: true, data: responseBodyText };
                        }
                        console.error('Failed to parse JSON:', responseBodyText);
                        throw new Error(`Invalid server response (status ${response.status}, not JSON)`);
                    }
                }

                if (!response.ok) {
                    console.error('API Error Response:', { status: response.status, data });
                    const errorMessage = data?.message || data?.detail || `API Error: ${response.status}`;

                    if (response.status === 401 && needsAuth && !isRetry) {
                        console.warn("API 401 Unauthorized. Invalidating token and retrying...");
                        apiToken = null;
                        return await fetchAPI(endpoint, { ...options, isRetry: true });
                    }
                    throw new Error(errorMessage);
                }

                console.log(`API Success: ${method} ${endpoint}`);
                return { ok: true, data };

            } catch (error) {
                console.error(`API Fetch/Process Error: ${method} ${endpoint}`, error);
                if (!error.message.includes('401') && !isRetry) {
                    showToast(`API Error: ${error.message}`, 'error');
                }
                return { ok: false, error: error };
            }
        }


        // --- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ UI ---
        const updateAccountUI = () => {
             // –ù–µ –º–µ–Ω—è–µ–º –Ω–∞ "–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞" –µ—Å–ª–∏ –∏–¥–µ—Ç –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            if (isInitializing && !currentAccount) {
                 emailAddressEl.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ –∞–∫–∫–∞—É–Ω—Ç–∞...';
                 emailAddressEl.classList.add('placeholder');
                 emailDisplayEl.title = '';
                 emailDisplayEl.style.cursor = 'default';
                 return;
            }
            if (currentAccount?.address) {
                emailAddressEl.textContent = currentAccount.address;
                emailAddressEl.classList.remove('placeholder');
                emailDisplayEl.title = '–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                emailDisplayEl.style.cursor = 'pointer';
            } else {
                emailAddressEl.textContent = '–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞ / –û—à–∏–±–∫–∞';
                emailAddressEl.classList.add('placeholder');
                emailDisplayEl.title = '';
                emailDisplayEl.style.cursor = 'default';
            }
        };

        // –î–æ–±–∞–≤–∏–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ 'loading'
        const setInboxState = (state, message = '') => {
            console.log(`UI: Inbox state -> '${state}'` + (message ? `: ${message}` : ''));
            inboxListEl.innerHTML = '';
            inboxListEl.classList.remove('has-messages');
            const placeholder = document.createElement('div');
            placeholder.className = 'inbox-placeholder';
            let showPlaceholder = true;
            switch(state) {
                case 'loading':
                    placeholder.innerHTML = '<span class="icon spin-animation">‚è≥</span> –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π...'; // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∏–∫–æ–Ω–∫—É
                    break;
                case 'empty':
                    placeholder.textContent = '–ù–µ—Ç –≤—Ö–æ–¥—è—â–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏–π';
                    break;
                case 'error':
                    placeholder.textContent = `–û—à–∏–±–∫–∞: ${escapeHtml(message)}`;
                    placeholder.classList.add('error');
                    break;
                case 'messages':
                    showPlaceholder = false;
                    break;
                default:
                    placeholder.textContent = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ';
                    placeholder.classList.add('error');
            }
            if(showPlaceholder) inboxListEl.appendChild(placeholder);
        };

        // displayMessages, showInboxList, showMessageContent –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π

        const displayMessages = (messages = []) => {
            if (messages.length > 0 || displayedMessageIds.size > 0) {
                inboxListEl.innerHTML = '';
            }

            if (!messages.length) {
                setInboxState('empty');
                displayedMessageIds.clear();
                return;
            }
            setInboxState('messages');
            inboxListEl.classList.add('has-messages');
            messages.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

            const fragment = document.createDocumentFragment();
            const currentIds = new Set();
            messages.forEach(msg => {
                currentIds.add(msg.id);
                const msgDiv = document.createElement('div');
                msgDiv.classList.add('message-item');
                msgDiv.dataset.messageId = msg.id;
                const sender = escapeHtml(msg.from?.address || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ');
                const subject = escapeHtml(msg.subject || '(–ë–µ–∑ —Ç–µ–º—ã)');
                const intro = escapeHtml(msg.intro || '');
                msgDiv.innerHTML = `
                    <span class="sender" title="${sender}">${sender}</span>
                    <span class="subject" title="${subject}">${subject}</span>
                    ${intro ? `<span class="intro" title="${intro}">${intro}</span>` : ''}
                `;
                msgDiv.addEventListener('click', () => showMessageContent(msg.id));
                fragment.appendChild(msgDiv);
            });

            inboxListEl.appendChild(fragment);
            displayedMessageIds = currentIds;
            console.log("Displayed messages updated. Current IDs:", displayedMessageIds);
        };

        const showInboxList = () => { messageViewEl.style.display = 'none'; messageViewContentEl.innerHTML = ''; inboxSectionEl.style.display = 'block'; accountSectionEl.style.display = 'block'; console.log("UI: Switched to inbox list view."); };

        async function showMessageContent(messageId) {
            console.log(`UI: Showing content for message ${messageId}`);
            if (!currentAccount) { showToast("–û—à–∏–±–∫–∞: –∞–∫–∫–∞—É–Ω—Ç –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω.", "error"); return; }

            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏ –Ω–∞ –≤—Ä–µ–º—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞
            isRefreshing = true; // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ñ–ª–∞–≥ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –¥–ª—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏
            updateButtonStates();

            inboxSectionEl.style.display = 'none';
            accountSectionEl.style.display = 'none';
            messageViewEl.style.display = 'block';
            messageViewContentEl.innerHTML = '<div id="message-view-loader">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–∏—Å—å–º–∞...</div>';

            if (!apiToken) {
                 showToast("–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –ø–∏—Å—å–º–∞.", "error");
                 setInboxState('error', '–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏.');
                 showInboxList();
                 isRefreshing = false; // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏
                 updateButtonStates();
                 return;
            }

            const result = await fetchAPI(`/messages/${messageId}`, { needsAuth: true });

            if (result.ok && result.data) {
                const msg = result.data;
                const mailDate = new Date(msg.createdAt).toLocaleString('ru-RU');
                const from = escapeHtml(msg.from?.address || '?');
                const to = msg.to?.map(t => escapeHtml(t.address)).join(', ') || '?';
                const subject = escapeHtml(msg.subject || '(–ë–µ–∑ —Ç–µ–º—ã)');
                const body = escapeHtml(msg.text || msg.html?.join('\n') || '(–ù–µ—Ç —Ç–µ–∫—Å—Ç–∞)');
                messageViewContentEl.innerHTML = `
                    <div class="message-header">
                        <div><strong>–û—Ç:</strong> ${from}</div>
                        <div><strong>–ö–æ–º—É:</strong> ${to}</div>
                        <div><strong>–¢–µ–º–∞:</strong> ${subject}</div>
                        <div><strong>–î–∞—Ç–∞:</strong> ${mailDate}</div>
                    </div>
                    <div class="message-body">${body}</div>`;
                console.log("Message content displayed.");
            } else {
                const errorMsg = escapeHtml(result.error?.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
                messageViewContentEl.innerHTML = `<div class="inbox-placeholder error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–∏—Å—å–º–∞: ${errorMsg}</div>`;
                console.error("Failed to fetch message content:", result.error);
            }
             isRefreshing = false; // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
             updateButtonStates();
        }

        // --- –û—Å–Ω–æ–≤–Ω—ã–µ –¥–µ–π—Å—Ç–≤–∏—è ---
        // loadAccountData, saveAccountData, getToken, createNewAccount –ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô (–æ–Ω–∏ —É–∂–µ –Ω–µ —É–ø—Ä–∞–≤–ª—è–ª–∏ overlay)
        const loadAccountData = () => {
            const savedData = localStorage.getItem(LS_KEY);
            if (savedData) {
                try {
                    const data = JSON.parse(savedData);
                    if (data.address && data.password && data.id) {
                        currentAccount = data;
                        apiToken = null;
                        console.log("Loaded account from localStorage:", currentAccount.address);
                        return true;
                    } else {
                        console.warn("Invalid data structure in localStorage. Removing.");
                        localStorage.removeItem(LS_KEY);
                    }
                } catch (e) {
                    console.error("Error parsing localStorage data. Removing.", e);
                    localStorage.removeItem(LS_KEY);
                }
            }
            console.log("No valid account found in localStorage.");
            currentAccount = null;
            apiToken = null;
            return false;
        };

        const saveAccountData = () => {
            if (currentAccount?.address && currentAccount?.password && currentAccount?.id) {
                try {
                    const dataToSave = {
                        address: currentAccount.address,
                        password: currentAccount.password,
                        id: currentAccount.id
                    };
                    localStorage.setItem(LS_KEY, JSON.stringify(dataToSave));

       async function getToken() {
            if (!currentAccount?.address || !currentAccount?.password) {
                console.error("getToken: Missing credentials.");
                return false;
            }
            if (apiToken) {
                console.log("Using existing token.");
                return true;
            }

            console.log('Requesting new token...');
            const result = await fetchAPI('/token', {
                method: 'POST',
                needsAuth: false,
                body: {
                    address: currentAccount.address,
                    password: currentAccount.password
                }
            });

            if (result.ok && result.data?.token) {
                apiToken = result.data.token;
                console.log('Token acquired successfully.');
                return true;
            } else {
                apiToken = null;
                const errorMsg = result.error?.message || '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Ç–æ–∫–µ–Ω.';
                console.error("Failed to get token:", errorMsg);
                showToast(`–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: ${errorMsg}`, 'error');
                return false;
            }
        }

        async function createNewAccount() {

            const domainsResult = await fetchAPI('/domains', { needsAuth: false });
            if (!domainsResult.ok || !domainsResult.data['hydra:member']?.length) {
                const errorMsg = domainsResult.error?.message || '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Å–ø–∏—Å–æ–∫ –¥–æ–º–µ–Ω–æ–≤.';
                console.error("Failed to get domains:", errorMsg);
                setInboxState('error', `–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è: ${errorMsg}`);

            const activeDomain = domainsResult.data['hydra:member'].find(d => d.isActive);

                return false;
            }

            const username = Math.random().toString(36).substring(2, 10);
            const password = generatePassword();

            console.log(`Attempting registration for: ${address}`);

            const createResult = await fetchAPI('/accounts', {
                method: 'POST',

            });

            if (!createResult.ok || !createResult.data?.id) {
                const errorMsg = createResult.error?.message || '–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç.';
                console.error("Failed to create account:", errorMsg, createResult.error);
                setInboxState('error', `–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è: ${errorMsg}`);
                return false;
            }

            currentAccount = {
                address: createResult.data.address,
                password: password,
                id: createResult.data.id,
            };
            apiToken = null;
            saveAccountData();
            updateAccountUI();
            showToast(`–°–æ–∑–¥–∞–Ω –∞–¥—Ä–µ—Å: ${currentAccount.address}`, 'success');
            console.log("New account created successfully:", currentAccount.address);

            const gotToken = await getToken();
            if (gotToken) {
                setInboxState('loading'); // –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞–≥—Ä—É–∑–∫—É –ø–µ—Ä–µ–¥ –∑–∞–ø—Ä–æ—Å–æ–º —Å–æ–æ–±—â–µ–Ω–∏–π
                await fetchMessages();

            } else {

        async function fetchMessages(isPolling = false) {
            if (!currentAccount) {
                if (!isPolling) {
                    console.warn("fetchMessages called without an account.");
                    setInboxState('error', '–ê–∫–∫–∞—É–Ω—Ç –Ω–µ –≤—ã–±—Ä–∞–Ω.');
                }
                return;
            }

            if (!isPolling) console.log("Fetching messages (manual refresh)...");
            else console.log("Polling for new messages...");

            if (!apiToken) {
                if (!(await getToken())) {
                    if (!isPolling) setInboxState('error', '–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π.');
                    return; // –ü—Ä–µ—Ä—ã–≤–∞–µ–º, –µ—Å–ª–∏ —Ç–æ–∫–µ–Ω –Ω–µ –ø–æ–ª—É—á–µ–Ω
                }
            }

            const result = await fetchAPI('/messages?page=1', { needsAuth: true });

            if (result.ok) {
                const messages = result.data['hydra:member'] || [];
                const newMessages = messages.filter(msg => !displayedMessageIds.has(msg.id));

                if (newMessages.length > 0 && (isPolling || displayedMessageIds.size === 0)) {
                    console.log(`Found ${newMessages.length} new message(s).`);
                    if (isPolling) {
                       showToast(`–ù–æ–≤–æ–µ –ø–∏—Å—å–º–æ –æ—Ç ${escapeHtml(newMessages[0].from?.address || '?')}`, 'success');
                       if (window.Telegram?.WebApp?.HapticFeedback) window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
                    }
                }
                displayMessages(messages); // –û—Ç–æ–±—Ä–∞–∑–∏—Ç —Å–æ–æ–±—â–µ–Ω–∏—è –∏–ª–∏ 'empty' state
            } else {
                const errorMsg = result.error?.message || '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è.';
                console.error("Failed to fetch messages:", errorMsg);
                if (!isPolling) {
                    setInboxState('error', errorMsg);
                    // –¢–æ—Å—Ç —É–∂–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è –≤ fetchAPI –ø—Ä–∏ –æ—à–∏–±–∫–µ (–∫—Ä–æ–º–µ 401)
                } else {
                    console.warn("Polling fetchMessages failed:", errorMsg);
                    if (result.error?.message?.includes('401') || result.error?.message?.includes('token')) {
                        apiToken = null;
                    }
                }
            }
        }

        // startPolling, stopPolling –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        function startPolling() {
            stopPolling();
            if (!currentAccount) {
                 console.log("Polling not started: no account.");
                 return;
            }
            console.log(`Starting polling every ${POLLING_INTERVAL / 1000} seconds.`);
            setTimeout(() => fetchMessages(true), 2000);
            pollingIntervalId = setInterval(() => fetchMessages(true), POLLING_INTERVAL);
        }

        function stopPolling() {
            if (pollingIntervalId) {
                console.log("Stopping polling.");
                clearInterval(pollingIntervalId);
                pollingIntervalId = null;

        // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è ---

                    const created = await createNewAccount();

                         updateAccountUI(); // –û–±–Ω–æ–≤–∏—Ç UI –Ω–∞ "–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞ / –û—à–∏–±–∫–∞"
                         // –û—à–∏–±–∫–∞ —É–∂–µ –ø–æ–∫–∞–∑–∞–Ω–∞ –≤ setInboxState
                    }
                     // fetchMessages –∏ startPolling –≤—ã–∑—ã–≤–∞—é—Ç—Å—è –≤–Ω—É—Ç—Ä–∏ createNewAccount –ø—Ä–∏ —É—Å–ø–µ—Ö–µ
                }

            } catch (error) {

                showToast(`–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞: ${error.message}`, 'error');
                 updateAccountUI(); // –ü–æ–∫–∞–∑–∞—Ç—å "–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞ / –û—à–∏–±–∫–∞"
            } finally {
                isInitializing = false; // –°–Ω–∏–º–∞–µ–º —Ñ–ª–∞–≥ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
                updateButtonStates(); // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏
            }
        }

        // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π ---
        changeEmailBtn.addEventListener('click', async () => {
            animateIcon('change-email-btn', 'shake-animation');
            if (window.Telegram?.WebApp?.HapticFeedback) window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
            console.log('Change email clicked.');

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ñ–ª–∞–≥–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è –≤–º–µ—Å—Ç–æ isLoading
            if (isInitializing || isChangingEmail || isRefreshing) {

                 if(loadAccountData()) {

                    setInboxState('loading');

                    startPolling();
                 } else {

                 }
            } finally {

                updateButtonStates(); // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ (—Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞, —Ç–µ–∫—Å—Ç)

        refreshInboxBtn.addEventListener('click', async () => { // –°–¥–µ–ª–∞–µ–º async
             // –ù–µ –Ω—É–∂–Ω–∞ –∞–Ω–∏–º–∞—Ü–∏—è –∏–∫–æ–Ω–∫–∏ –∑–¥–µ—Å—å, —Ç.–∫. —Ç–µ–∫—Å—Ç –∏ –∏–∫–æ–Ω–∫–∞ –º–µ–Ω—è—é—Ç—Å—è

            if (!currentAccount) {

            updateButtonStates(); // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ (–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞, —Ç–µ–∫—Å—Ç "–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ...")

            try {

            } catch(error) {

            if (!currentAccount?.address || emailAddressEl.classList.contains('placeholder') || isInitializing || isChangingEmail || isRefreshing) return;

    </script>
