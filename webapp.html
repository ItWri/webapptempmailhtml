    <script>
        // --- –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏ –∫–æ–Ω—Å—Ç–∞–Ω—Ç—ã ---
        // (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
        const API_BASE_URL = 'https://api.mail.tm';
        const LS_KEY = 'tempMailAccountData';
        const POLLING_INTERVAL = 20000;
        let currentAccount = null;
        let apiToken = null;
        let pollingIntervalId = null;
        let displayedMessageIds = new Set();
        let isInitializing = true;
        let isChangingEmail = false;
        let isRefreshing = false;

        // --- –≠–ª–µ–º–µ–Ω—Ç—ã DOM ---
        // (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
        const emailAddressEl = document.getElementById('email-address');
        const emailDisplayEl = document.getElementById('email-display');
        const inboxListEl = document.getElementById('inbox-list');
        const changeEmailBtn = document.getElementById('change-email-btn');
        const refreshInboxBtn = document.getElementById('refresh-inbox-btn');
        const toastNotificationEl = document.getElementById('toast-notification');
        const accountSectionEl = document.getElementById('account-section');
        const inboxSectionEl = document.getElementById('inbox-section');
        const messageViewEl = document.getElementById('message-view');
        const messageViewContentEl = document.getElementById('message-view-content');
        const backToInboxBtn = document.getElementById('back-to-inbox-btn');

        // --- –£—Ç–∏–ª–∏—Ç—ã ---
        // (toast, generatePassword, escapeHtml –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
        let toastTimeout;
        const showToast = (message, type = 'info', duration = 3000) => { clearTimeout(toastTimeout); toastNotificationEl.textContent = message; toastNotificationEl.className = `toast-notification ${type}`; requestAnimationFrame(() => { toastNotificationEl.classList.add('show'); }); toastTimeout = setTimeout(() => { toastNotificationEl.classList.remove('show'); }, duration); };
        const generatePassword = (length = 12) => { const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"; let password = ""; for (let i = 0, n = charset.length; i < length; ++i) password += charset.charAt(Math.floor(Math.random() * n)); return password; };
        const escapeHtml = (unsafe = '') => { const temp = document.createElement('div'); temp.textContent = unsafe; return temp.innerHTML; };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏–µ–º –∫–Ω–æ–ø–æ–∫ (–æ–±–Ω–æ–≤–ª–µ–Ω–∞)
        const updateButtonStates = () => {
            const disableChange = isInitializing || isChangingEmail || isRefreshing;
            const disableRefresh = isInitializing || isChangingEmail || isRefreshing || !currentAccount; // –ù–µ–ª—å–∑—è –æ–±–Ω–æ–≤–ª—è—Ç—å –±–µ–∑ –∞–∫–∫–∞—É–Ω—Ç–∞

            changeEmailBtn.disabled = disableChange;
            refreshInboxBtn.disabled = disableRefresh;

            // –¢–µ–∫—Å—Ç –∏ –∏–∫–æ–Ω–∫–∏
            if (isChangingEmail) {
                changeEmailBtn.innerHTML = `<span class="icon spin-animation">‚è≥</span>–°–º–µ–Ω–∞...`;
            } else if (isInitializing) {
                changeEmailBtn.innerHTML = `<span class="icon">‚è≥</span>–ó–∞–≥—Ä—É–∑–∫–∞...`;
            }
            else {
                 changeEmailBtn.innerHTML = `<span class="icon">‚ùå</span>–°–º–µ–Ω–∏—Ç—å e-mail`;
                 const iconChange = changeEmailBtn.querySelector('.icon');
                 if(iconChange) iconChange.classList.remove('spin-animation');
            }

            if (isRefreshing) {
                refreshInboxBtn.innerHTML = `<span class="icon spin-animation">üîÑ</span>–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ...`;
            } else if (isInitializing) {
                 refreshInboxBtn.innerHTML = `<span class="icon">‚è≥</span>–ó–∞–≥—Ä—É–∑–∫–∞...`;
            } else {
                 refreshInboxBtn.innerHTML = `<span class="icon">üîÑ</span>–û–±–Ω–æ–≤–∏—Ç—å`;
                 const iconRefresh = refreshInboxBtn.querySelector('.icon');
                 if(iconRefresh) iconRefresh.classList.remove('spin-animation');
            }
        };

        // --- –í–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ —Å API Mail.tm ---
        // (fetchAPI –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
        async function fetchAPI(endpoint, options = {}) {
            const { method = 'GET', body = null, needsAuth = true, isRetry = false } = options;
            const url = API_BASE_URL + endpoint;
            const headers = { 'Accept': 'application/ld+json' };
            if (body) headers['Content-Type'] = 'application/json';

            if (needsAuth) {
                if (!apiToken && !isRetry) {
                    const gotToken = await getToken();
                    if (!gotToken) throw new Error("Auth required, but token could not be obtained.");
                }
                if (apiToken) {
                    headers['Authorization'] = `Bearer ${apiToken}`;
                } else if (!isRetry) {
                     throw new Error("Auth required, but token is missing after attempt.");
                } else {
                    throw new Error("Auth required, token still missing after retry.");
                }
            }

            console.log(`API Request: ${method} ${endpoint}`);
            try {
                const response = await fetch(url, { method, headers, body: body ? JSON.stringify(body) : null });

                if (response.status === 204) return { ok: true, data: null };

                const responseBodyText = await response.text();
                let data = null;
                if (responseBodyText) {
                    try { data = JSON.parse(responseBodyText); } catch (e) {
                        if (response.ok) return { ok: true, data: responseBodyText };
                        throw new Error(`Invalid server response (status ${response.status}, not JSON)`);
                    }
                }

                if (!response.ok) {
                    const errorMessage = data?.message || data?.detail || `API Error: ${response.status}`;
                    if (response.status === 401 && needsAuth && !isRetry) {
                        apiToken = null;
                        return await fetchAPI(endpoint, { ...options, isRetry: true });
                    }
                    throw new Error(errorMessage);
                }
                return { ok: true, data };
            } catch (error) {
                console.error(`API Fetch/Process Error: ${method} ${endpoint}`, error);
                if (!error.message.includes('401')) showToast(`API Error: ${error.message}`, 'error');
                return { ok: false, error: error };
            }
        }

        // --- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ UI ---
        // (updateAccountUI, setInboxState, displayMessages, showInboxList, showMessageContent –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π –ª–æ–≥–∏–∫–∏, —Ç–æ–ª—å–∫–æ –≤—ã–∑–æ–≤—ã updateButtonStates)
         const updateAccountUI = () => {
            if (isInitializing && !currentAccount) {
                 emailAddressEl.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ –∞–∫–∫–∞—É–Ω—Ç–∞...';
                 emailAddressEl.classList.add('placeholder');
                 emailDisplayEl.title = '';
                 emailDisplayEl.style.cursor = 'default';
                 return;
            }
            if (currentAccount?.address) {
                emailAddressEl.textContent = currentAccount.address;
                emailAddressEl.classList.remove('placeholder');
                emailDisplayEl.title = '–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                emailDisplayEl.style.cursor = 'pointer';
            } else {
                emailAddressEl.textContent = '–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞ / –û—à–∏–±–∫–∞';
                emailAddressEl.classList.add('placeholder');
                emailDisplayEl.title = '';
                emailDisplayEl.style.cursor = 'default';
            }
        };

        const setInboxState = (state, message = '') => {
            console.log(`UI: Inbox state -> '${state}'` + (message ? `: ${message}` : ''));
            inboxListEl.innerHTML = '';
            inboxListEl.classList.remove('has-messages');
            const placeholder = document.createElement('div');
            placeholder.className = 'inbox-placeholder';
            let showPlaceholder = true;
            switch(state) {
                case 'loading':
                    placeholder.innerHTML = '<span class="icon spin-animation">‚è≥</span> –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π...';
                    break;
                case 'empty':
                    placeholder.textContent = '–ù–µ—Ç –≤—Ö–æ–¥—è—â–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏–π';
                    break;
                case 'error':
                    placeholder.textContent = `–û—à–∏–±–∫–∞: ${escapeHtml(message)}`;
                    placeholder.classList.add('error');
                    break;
                case 'messages':
                    showPlaceholder = false;
                    break;
                default:
                    placeholder.textContent = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ';
                    placeholder.classList.add('error');
            }
            if(showPlaceholder) inboxListEl.appendChild(placeholder);
        };

        const displayMessages = (messages = []) => {
            if (messages.length > 0 || displayedMessageIds.size > 0) {
                inboxListEl.innerHTML = '';
            }

            if (!messages.length) {
                setInboxState('empty');
                displayedMessageIds.clear();
                return;
            }
            setInboxState('messages');
            inboxListEl.classList.add('has-messages');
            messages.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

            const fragment = document.createDocumentFragment();
            const currentIds = new Set();
            messages.forEach(msg => {
                currentIds.add(msg.id);
                const msgDiv = document.createElement('div');
                msgDiv.classList.add('message-item');
                msgDiv.dataset.messageId = msg.id;
                const sender = escapeHtml(msg.from?.address || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ');
                const subject = escapeHtml(msg.subject || '(–ë–µ–∑ —Ç–µ–º—ã)');
                const intro = escapeHtml(msg.intro || '');
                msgDiv.innerHTML = `
                    <span class="sender" title="${sender}">${sender}</span>
                    <span class="subject" title="${subject}">${subject}</span>
                    ${intro ? `<span class="intro" title="${intro}">${intro}</span>` : ''}
                `;
                msgDiv.addEventListener('click', () => showMessageContent(msg.id));
                fragment.appendChild(msgDiv);
            });

            inboxListEl.appendChild(fragment);
            displayedMessageIds = currentIds;
            console.log("Displayed messages updated. Current IDs:", displayedMessageIds);
        };

         const showInboxList = () => {
             messageViewEl.style.display = 'none';
             messageViewContentEl.innerHTML = '';
             inboxSectionEl.style.display = 'block';
             accountSectionEl.style.display = 'block';
             // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ –∫–Ω–æ–ø–∫–∏ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω—ã –ø—Ä–∏ –≤–æ–∑–≤—Ä–∞—Ç–µ –∫ —Å–ø–∏—Å–∫—É
             isRefreshing = false; // –°–Ω–∏–º–∞–µ–º —Ñ–ª–∞–≥ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è (–µ—Å–ª–∏ –±—ã–ª –∏–∑-–∑–∞ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞)
             updateButtonStates();
             console.log("UI: Switched to inbox list view.");
         };

        async function showMessageContent(messageId) {
            console.log(`UI: Showing content for message ${messageId}`);
            if (!currentAccount) { showToast("–û—à–∏–±–∫–∞: –∞–∫–∫–∞—É–Ω—Ç –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω.", "error"); return; }

            isRefreshing = true; // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ñ–ª–∞–≥ –¥–ª—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –∫–Ω–æ–ø–æ–∫ —Ñ–æ–Ω–∞
            updateButtonStates();

            inboxSectionEl.style.display = 'none';
            accountSectionEl.style.display = 'none';
            messageViewEl.style.display = 'block';
            messageViewContentEl.innerHTML = '<div id="message-view-loader">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–∏—Å—å–º–∞...</div>';

            if (!apiToken) {
                 showToast("–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –ø–∏—Å—å–º–∞.", "error");
                 setInboxState('error', '–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏.');
                 showInboxList(); // –í–µ—Ä–Ω–µ—Ç –∫ —Å–ø–∏—Å–∫—É –∏ —Ä–∞–∑–±–ª–æ–∫–∏—Ä—É–µ—Ç –∫–Ω–æ–ø–∫–∏ —á–µ—Ä–µ–∑ —Å–≤–æ—é –ª–æ–≥–∏–∫—É
                 return;
            }

            const result = await fetchAPI(`/messages/${messageId}`, { needsAuth: true });

            if (result.ok && result.data) {
                const msg = result.data;
                const mailDate = new Date(msg.createdAt).toLocaleString('ru-RU');
                const from = escapeHtml(msg.from?.address || '?');
                const to = msg.to?.map(t => escapeHtml(t.address)).join(', ') || '?';
                const subject = escapeHtml(msg.subject || '(–ë–µ–∑ —Ç–µ–º—ã)');
                const body = escapeHtml(msg.text || msg.html?.join('\n') || '(–ù–µ—Ç —Ç–µ–∫—Å—Ç–∞)');
                messageViewContentEl.innerHTML = `
                    <div class="message-header">
                        <div><strong>–û—Ç:</strong> ${from}</div>
                        <div><strong>–ö–æ–º—É:</strong> ${to}</div>
                        <div><strong>–¢–µ–º–∞:</strong> ${subject}</div>
                        <div><strong>–î–∞—Ç–∞:</strong> ${mailDate}</div>
                    </div>
                    <div class="message-body">${body}</div>`;
            } else {
                const errorMsg = escapeHtml(result.error?.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
                messageViewContentEl.innerHTML = `<div class="inbox-placeholder error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–∏—Å—å–º–∞: ${errorMsg}</div>`;
            }
             // –ù–µ —Ä–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏ –∑–¥–µ—Å—å, —ç—Ç–æ —Å–¥–µ–ª–∞–µ—Ç showInboxList –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ "–ù–∞–∑–∞–¥"
        }


        // --- –û—Å–Ω–æ–≤–Ω—ã–µ –¥–µ–π—Å—Ç–≤–∏—è ---
        // (loadAccountData, saveAccountData, getToken, createNewAccount, fetchMessages, startPolling, stopPolling –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
        const loadAccountData = () => { const savedData = localStorage.getItem(LS_KEY); if (savedData) { try { const data = JSON.parse(savedData); if (data.address && data.password && data.id) { currentAccount = data; apiToken = null; console.log("Loaded account:", currentAccount.address); return true; } else { localStorage.removeItem(LS_KEY); } } catch (e) { localStorage.removeItem(LS_KEY); } } console.log("No valid account in localStorage."); currentAccount = null; apiToken = null; return false; };
        const saveAccountData = () => { if (currentAccount?.address && currentAccount?.password && currentAccount?.id) { try { const dataToSave = { address: currentAccount.address, password: currentAccount.password, id: currentAccount.id }; localStorage.setItem(LS_KEY, JSON.stringify(dataToSave)); console.log("Account saved."); } catch (e) { console.error("Error saving to localStorage:", e); showToast("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Å–µ—Å—Å–∏–∏.", "error"); } } };
        async function getToken() { if (!currentAccount?.address || !currentAccount?.password) { console.error("getToken: Missing credentials."); return false; } if (apiToken) return true; console.log('Requesting token...'); const result = await fetchAPI('/token', { method: 'POST', needsAuth: false, body: { address: currentAccount.address, password: currentAccount.password } }); if (result.ok && result.data?.token) { apiToken = result.data.token; console.log('Token acquired.'); return true; } else { apiToken = null; const errorMsg = result.error?.message || '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Ç–æ–∫–µ–Ω.'; showToast(`–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: ${errorMsg}`, 'error'); return false; } }
        async function createNewAccount() { stopPolling(); console.log('Creating new account...'); setInboxState('loading'); updateAccountUI(); const domainsResult = await fetchAPI('/domains', { needsAuth: false }); if (!domainsResult.ok || !domainsResult.data['hydra:member']?.length) { const errorMsg = domainsResult.error?.message || '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ–º–µ–Ω.'; setInboxState('error', `–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è: ${errorMsg}`); return false; } const activeDomain = domainsResult.data['hydra:member'].find(d => d.isActive); if (!activeDomain) { setInboxState('error', '–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è: –ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –¥–æ–º–µ–Ω–æ–≤.'); return false; } const username = Math.random().toString(36).substring(2, 10); const password = generatePassword(); const address = `${username}@${activeDomain.domain}`; const createResult = await fetchAPI('/accounts', { method: 'POST', needsAuth: false, body: { address, password } }); if (!createResult.ok || !createResult.data?.id) { const errorMsg = createResult.error?.message || '–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç.'; setInboxState('error', `–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è: ${errorMsg}`); return false; } currentAccount = { address: createResult.data.address, password: password, id: createResult.data.id }; apiToken = null; saveAccountData(); updateAccountUI(); showToast(`–°–æ–∑–¥–∞–Ω –∞–¥—Ä–µ—Å: ${currentAccount.address}`, 'success'); const gotToken = await getToken(); if(gotToken) { await fetchMessages(); startPolling(); } else { setInboxState('error', '–ê–∫–∫–∞—É–Ω—Ç —Å–æ–∑–¥–∞–Ω, –Ω–æ –æ—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏.'); } return true; }
        async function fetchMessages(isPolling = false) { if (!currentAccount) { if (!isPolling) setInboxState('error', '–ê–∫–∫–∞—É–Ω—Ç –Ω–µ –≤—ã–±—Ä–∞–Ω.'); return; } if (!isPolling) console.log("Fetching messages (manual refresh)..."); else console.log("Polling for new messages..."); if (!apiToken) { if (!(await getToken())) { if (!isPolling) setInboxState('error', '–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π.'); return; } } const result = await fetchAPI('/messages?page=1', { needsAuth: true }); if (result.ok) { const messages = result.data['hydra:member'] || []; const newMessages = messages.filter(msg => !displayedMessageIds.has(msg.id)); if (newMessages.length > 0 && isPolling) { showToast(`–ù–æ–≤–æ–µ –ø–∏—Å—å–º–æ –æ—Ç ${escapeHtml(newMessages[0].from?.address || '?')}`, 'success'); if (window.Telegram?.WebApp?.HapticFeedback) window.Telegram.WebApp.HapticFeedback.notificationOccurred('success'); } displayMessages(messages); } else { const errorMsg = result.error?.message || '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è.'; if (!isPolling) setInboxState('error', errorMsg); else console.warn("Polling fetchMessages failed:", errorMsg); if (result.error?.message?.includes('401') || result.error?.message?.includes('token')) apiToken = null; } }
        function startPolling() { stopPolling(); if (!currentAccount) return; console.log(`Starting polling every ${POLLING_INTERVAL / 1000} seconds.`); setTimeout(() => fetchMessages(true), 2000); pollingIntervalId = setInterval(() => fetchMessages(true), POLLING_INTERVAL); }
        function stopPolling() { if (pollingIntervalId) { clearInterval(pollingIntervalId); pollingIntervalId = null; console.log("Polling stopped."); } }


        // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è ---
        async function initializeApp() {
            isInitializing = true;
            console.log("Initializing App...");
            updateAccountUI(); // –ü–æ–∫–∞–∂–µ—Ç "–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è..."
            setInboxState('loading'); // –ü–æ–∫–∞–∑–∞—Ç—å "–ó–∞–≥—Ä—É–∑–∫–∞..." –≤ –∏–Ω–±–æ–∫—Å–µ
            updateButtonStates(); // –ó–∞–±–ª–æ–∫–∏—Ä—É–µ—Ç –∫–Ω–æ–ø–∫–∏ —Å —Ç–µ–∫—Å—Ç–æ–º "–ó–∞–≥—Ä—É–∑–∫–∞..."

            try {
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
                if (window.Telegram && window.Telegram.WebApp) {
                    try {
                        const tg = window.Telegram.WebApp;
                        tg.ready();
                        tg.expand();
                        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Å—Ç–∏–ª–µ–π —Ç–µ–º—ã Telegram
                        document.body.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color);
                        document.body.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color);
                        document.body.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color);
                        document.body.style.setProperty('--tg-theme-link-color', tg.themeParams.link_color);
                        document.body.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color);
                        document.body.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color);
                        document.body.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color);
                        document.body.style.setProperty('--tg-theme-destructive-text-color', tg.themeParams.destructive_text_color || 'var(--app-destructive-text-color)'); // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –¥–ª—è fallback
                        console.log("Telegram WebApp initialized and theme applied.");
                    } catch (e) { console.error("Telegram WebApp initialization error:", e); }
                } else { console.warn("Telegram WebApp script not found."); }

                // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–ª–∏ —Å–æ–∑–¥–∞–Ω–∏–µ –∞–∫–∫–∞—É–Ω—Ç–∞
                if (loadAccountData()) {
                    console.log("Existing account loaded.");
                    updateAccountUI(); // –ü–æ–∫–∞–∑–∞—Ç—å –∞–¥—Ä–µ—Å
                    // setInboxState('loading') —É–∂–µ –≤—ã–∑–≤–∞–Ω –≤—ã—à–µ
                    await fetchMessages(); // –ó–∞–≥—Ä—É–∑–∏—Ç —Å–æ–æ–±—â–µ–Ω–∏—è
                    startPolling();
                } else {
                    console.log("No existing account. Creating a new one...");
                    // setInboxState('loading') —É–∂–µ –≤—ã–∑–≤–∞–Ω –≤—ã—à–µ
                    const created = await createNewAccount();
                    if (!created) {
                         console.error("Initialization failed: Could not create a new account.");
                         updateAccountUI(); // –û–±–Ω–æ–≤–∏—Ç UI –Ω–∞ "–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞ / –û—à–∏–±–∫–∞"
                    }
                }
                console.log("Initialization process completed.");

            } catch (error) {
                console.error("Critical error during app initialization:", error);
                setInboxState('error', `–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: ${error.message}`);
                showToast(`–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞: ${error.message}`, 'error');
                updateAccountUI(); // –ü–æ–∫–∞–∑–∞—Ç—å "–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞ / –û—à–∏–±–∫–∞"
            } finally {
                isInitializing = false;
                updateButtonStates(); // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –∫–Ω–æ–ø–∫–∏ –∏ —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Ç–µ–∫—Å—Ç
            }
        }

        // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π ---
        changeEmailBtn.addEventListener('click', async () => {
            if (isInitializing || isChangingEmail || isRefreshing) return; // –ò–≥–Ω–æ—Ä–∏—Ä–æ–≤–∞—Ç—å, –µ—Å–ª–∏ –∑–∞–Ω—è—Ç–æ
            if (window.Telegram?.WebApp?.HapticFeedback) window.Telegram.WebApp.HapticFeedback.impactOccurred('light');

            isChangingEmail = true;
            updateButtonStates(); // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ + —Ç–µ–∫—Å—Ç "–°–º–µ–Ω–∞..."

            try {
                stopPolling();
                localStorage.removeItem(LS_KEY);
                currentAccount = null;
                apiToken = null;
                updateAccountUI(); // –ü–æ–∫–∞–∂–µ—Ç "–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞"
                displayedMessageIds.clear();
                showInboxList(); // –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ —Å–ø–∏—Å–∫—É
                setInboxState('loading'); // –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞–≥—Ä—É–∑–∫—É –≤ –∏–Ω–±–æ–∫—Å–µ

                await createNewAccount();
            } catch (error) {
                 console.error("Error during email change:", error);
                 showToast(`–û—à–∏–±–∫–∞ —Å–º–µ–Ω—ã email: ${error.message}`, 'error');
                 if(loadAccountData()){ updateAccountUI(); setInboxState('loading'); await fetchMessages(); startPolling(); }
                 else { updateAccountUI(); setInboxState('error', '–û—à–∏–±–∫–∞ —Å–º–µ–Ω—ã email'); }
            } finally {
                isChangingEmail = false;
                updateButtonStates(); // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ + –Ω–æ—Ä–º–∞–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç
            }
        });

        refreshInboxBtn.addEventListener('click', async () => {
            if (isInitializing || isChangingEmail || isRefreshing || !currentAccount) return;
            if (window.Telegram?.WebApp?.HapticFeedback) window.Telegram.WebApp.HapticFeedback.impactOccurred('light');

            isRefreshing = true;
            updateButtonStates(); // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ + —Ç–µ–∫—Å—Ç "–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ..."

            showInboxList();
            setInboxState('loading'); // –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞–≥—Ä—É–∑–∫—É –≤ –∏–Ω–±–æ–∫—Å–µ

            try {
                await fetchMessages(false);
            } catch(error) {
                 console.error("Error during manual refresh:", error);
            } finally {
                 isRefreshing = false;
                 updateButtonStates(); // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ + –Ω–æ—Ä–º–∞–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç
            }
        });

        emailDisplayEl.addEventListener('click', () => {
             if (!currentAccount?.address || emailAddressEl.classList.contains('placeholder') || isInitializing || isChangingEmail || isRefreshing) return;
             navigator.clipboard.writeText(currentAccount.address)
                 .then(() => showToast('–ê–¥—Ä–µ—Å —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!', 'success'))
                 .catch(err => { console.error('Clipboard copy error:', err); showToast('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –∞–¥—Ä–µ—Å–∞.', 'error'); });
        });

        backToInboxBtn.addEventListener('click', showInboxList); // showInboxList —Ç–µ–ø–µ—Ä—å —Å–∞–º —Å–±—Ä–∞—Å—ã–≤–∞–µ—Ç isRefreshing

        window.addEventListener('beforeunload', stopPolling);

        // --- –ó–∞–ø—É—Å–∫ ---
        document.addEventListener('DOMContentLoaded', initializeApp);

    </script>
