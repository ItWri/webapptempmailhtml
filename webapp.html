    <!-- –û–≤–µ—Ä–ª–µ–π –∏ —Ç–æ—Å—Ç—ã -->

    <script>
        // --- –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏ –∫–æ–Ω—Å—Ç–∞–Ω—Ç—ã ---
        const API_BASE_URL = 'https://api.mail.tm';

        let isLoading = false; // –§–ª–∞–≥ –¥–ª—è –æ–≤–µ—Ä–ª–µ—è

        const emailAddressEl = document.getElementById('email-address');

        // --- –£—Ç–∏–ª–∏—Ç—ã ---
        const showLoadingOverlay = (show) => { isLoading = show; loadingOverlay.classList.toggle('visible', show); };
        let toastTimeout;
        const showToast = (message, type = 'info', duration = 3000) => { clearTimeout(toastTimeout); toastNotificationEl.textContent = message; toastNotificationEl.className = `toast-notification ${type}`; requestAnimationFrame(() => toastNotificationEl.classList.add('show')); toastTimeout = setTimeout(() => { toastNotificationEl.classList.remove('show'); }, duration); };
        const generatePassword = (length = 12) => { const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"; let password = ""; for (let i = 0, n = charset.length; i < length; ++i) password += charset.charAt(Math.floor(Math.random() * n)); return password; };
        const escapeHtml = (unsafe = '') => { const temp = document.createElement('div'); temp.textContent = unsafe; return temp.innerHTML; };

        // --- –í–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ —Å API Mail.tm ---
        async function fetchAPI(endpoint, options = {}) {
            const { method = 'GET', body = null, needsAuth = true, isRetry = false } = options;
            const url = API_BASE_URL + endpoint;
            const headers = { 'Accept': 'application/ld+json' };
            if (body) headers['Content-Type'] = 'application/json';
            if (needsAuth) {
                if (!apiToken && !isRetry) { console.log("Auth required, attempting token refresh..."); const gotToken = await getToken(); if (!gotToken) throw new Error("Auth required, token unavailable."); }
                if(apiToken) headers['Authorization'] = `Bearer ${apiToken}`; else if (!isRetry) throw new Error("Auth required, token missing.");
            }

                const response = await fetch(url, { method, headers, body: body ? JSON.stringify(body) : null });
                if (response.status === 204) return { ok: true, data: null };
                const responseBodyText = await response.text(); let data = null;
                if (responseBodyText) { try { data = JSON.parse(responseBodyText); } catch (e) { if (response.ok) return { ok: true, data: responseBodyText }; console.error('Failed to parse JSON:', responseBodyText); throw new Error(`Invalid server response (status ${response.status})`); } }
                if (!response.ok) {

                    const errorMessage = data?.message || data?.detail || `API Error: ${response.status}`;
                    if (response.status === 401 && needsAuth && !isRetry) { console.warn("API 401 Unauthorized. Invalidating token and retrying..."); apiToken = null; return await fetchAPI(endpoint, { ...options, isRetry: true }); }

            } catch (error) { console.error(`API Fetch Error: ${method} ${endpoint}`, error); showToast(`API Error: ${error.message}`, 'error'); return { ok: false, error: error }; }
        }

        // --- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ UI ---
        const updateAccountUI = () => { if (currentAccount?.address) { emailAddressEl.textContent = currentAccount.address; emailAddressEl.classList.remove('placeholder'); emailDisplayEl.title = '–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å'; emailDisplayEl.style.cursor = 'pointer'; } else { emailAddressEl.textContent = '–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞'; emailAddressEl.classList.add('placeholder'); emailDisplayEl.title = ''; emailDisplayEl.style.cursor = 'default'; } };
        const setInboxState = (state, message = '') => { console.log(`UI: Inbox state -> '${state}'` + (message ? `: ${message}` : '')); inboxListEl.innerHTML = ''; inboxListEl.classList.remove('has-messages'); const placeholder = document.createElement('div'); placeholder.className = 'inbox-placeholder'; let showPlaceholder = true; switch(state) { case 'empty': placeholder.textContent = '–ù–µ—Ç –≤—Ö–æ–¥—è—â–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏–π'; break; case 'error': placeholder.textContent = `–û—à–∏–±–∫–∞: ${escapeHtml(message)}`; placeholder.classList.add('error'); break; case 'messages': showPlaceholder = false; break; default: placeholder.textContent = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ'; placeholder.classList.add('error'); } if(showPlaceholder) inboxListEl.appendChild(placeholder); };
        const displayMessages = (messages = []) => { if (!messages.length) { setInboxState('empty'); return; } setInboxState('messages'); inboxListEl.classList.add('has-messages'); messages.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt)); const fragment = document.createDocumentFragment(); messages.forEach(msg => { const msgDiv = document.createElement('div'); msgDiv.classList.add('message-item'); msgDiv.dataset.messageId = msg.id; const sender = escapeHtml(msg.from?.address || '?'); const subject = escapeHtml(msg.subject || '(–ë–µ–∑ —Ç–µ–º—ã)'); const intro = escapeHtml(msg.intro || ''); msgDiv.innerHTML = `<span class="sender" title="${sender}">${sender}</span><span class="subject" title="${subject}">${subject}</span>${intro ? `<span class="intro" title="${intro}">${intro}</span>` : ''}`; fragment.appendChild(msgDiv); }); inboxListEl.appendChild(fragment); };

        // --- –û—Å–Ω–æ–≤–Ω—ã–µ –¥–µ–π—Å—Ç–≤–∏—è ---
        const loadAccountData = () => { const savedData = localStorage.getItem(LS_KEY); if (savedData) { try { const data = JSON.parse(savedData); if (data.address && data.password && data.id) { currentAccount = data; apiToken = null; console.log("Loaded account:", currentAccount.address); return true; } else { console.warn("Invalid localStorage data."); localStorage.removeItem(LS_KEY); } } catch (e) { console.error("Error parsing localStorage:", e); localStorage.removeItem(LS_KEY); } } console.log("No valid account in localStorage."); currentAccount = null; apiToken = null; return false; };
        const saveAccountData = () => { if (currentAccount?.address && currentAccount?.password && currentAccount?.id) { try { const dataToSave = { address: currentAccount.address, password: currentAccount.password, id: currentAccount.id }; localStorage.setItem(LS_KEY, JSON.stringify(dataToSave)); console.log("Account saved."); } catch (e) { console.error("Error saving to localStorage:", e); showToast("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Å–µ—Å—Å–∏–∏.", "error"); } } };
        async function getToken() { if (!currentAccount?.address || !currentAccount?.password) { console.error("getToken: Missing credentials."); setInboxState('error', '–î–∞–Ω–Ω—ã–µ –∞–∫–∫–∞—É–Ω—Ç–∞ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç.'); return false; } if (apiToken) { console.log("Using existing token."); return true; } console.log('Requesting token...'); showLoadingOverlay(true); const result = await fetchAPI('/token', { method: 'POST', needsAuth: false, body: { address: currentAccount.address, password: currentAccount.password } }); showLoadingOverlay(false); if (result.ok && result.data?.token) { apiToken = result.data.token; console.log('Token acquired.'); return true; } else { apiToken = null; const errorMsg = result.error?.message || '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Ç–æ–∫–µ–Ω.'; showToast(errorMsg, 'error'); setInboxState('error', '–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏.'); return false; } }
        async function createNewAccount() { console.log('Creating new account...'); showLoadingOverlay(true); setInboxState('empty'); updateAccountUI(); const domainsResult = await fetchAPI('/domains', { needsAuth: false }); if (!domainsResult.ok || !domainsResult.data['hydra:member']?.length) { showLoadingOverlay(false); setInboxState('error', '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ–º–µ–Ω.'); return false; } const activeDomain = domainsResult.data['hydra:member'].find(d => d.isActive); if (!activeDomain) { showLoadingOverlay(false); setInboxState('error', '–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –¥–æ–º–µ–Ω–æ–≤.'); return false; } const username = Math.random().toString(36).substring(2, 10); const password = generatePassword(); const address = `${username}@${activeDomain.domain}`; const createResult = await fetchAPI('/accounts', { method: 'POST', needsAuth: false, body: { address, password } }); if (!createResult.ok || !createResult.data?.id) { showLoadingOverlay(false); setInboxState('error', createResult.error?.message || '–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç.'); return false; } currentAccount = { address: createResult.data.address, password: password, id: createResult.data.id }; apiToken = null; saveAccountData(); updateAccountUI(); showToast(`–°–æ–∑–¥–∞–Ω –∞–¥—Ä–µ—Å: ${currentAccount.address}`, 'success'); console.log("New account created:", currentAccount.address); const gotToken = await getToken(); if(gotToken) { await fetchMessages(); } else { setInboxState('error', '–ê–∫–∫–∞—É–Ω—Ç —Å–æ–∑–¥–∞–Ω, –Ω–æ –æ—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏.'); } showLoadingOverlay(false); return true; }
        async function fetchMessages() { if (!currentAccount) { setInboxState('error', '–ê–∫–∫–∞—É–Ω—Ç –Ω–µ –≤—ã–±—Ä–∞–Ω.'); return; } console.log("Fetching messages..."); if (!apiToken) { if (!(await getToken())) return; } const result = await fetchAPI('/messages?page=1', { needsAuth: true }); if (result.ok) { displayMessages(result.data['hydra:member']); } else { setInboxState('error', result.error?.message || '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è.'); } }

        // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è ---
        async function initializeApp() { console.log("Initializing App..."); if (window.Telegram && window.Telegram.WebApp) { try { const tg = window.Telegram.WebApp; tg.ready(); tg.expand(); /* Apply theme styles */ document.body.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color); document.body.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color); document.body.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color); document.body.style.setProperty('--tg-theme-link-color', tg.themeParams.link_color); document.body.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color); document.body.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color); document.body.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color); document.body.style.setProperty('--tg-theme-destructive-text-color', tg.themeParams.destructive_text_color); } catch (e) { console.error("Telegram WebApp init error:", e); } } setInboxState('empty'); if (loadAccountData()) { updateAccountUI(); await fetchMessages(); } else { await createNewAccount(); } showLoadingOverlay(false); }

        // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π ---
        changeEmailBtn.addEventListener('click', () => { if (window.Telegram?.WebApp?.HapticFeedback) window.Telegram.WebApp.HapticFeedback.impactOccurred('light'); console.log('Change email clicked.'); if (!isLoading) { localStorage.removeItem(LS_KEY); currentAccount = null; apiToken = null; emailAddressEl.textContent = '–°–æ–∑–¥–∞–Ω–∏–µ...'; emailAddressEl.classList.add('placeholder'); createNewAccount(); } else { console.log("Ignoring click, loading."); } });
        refreshInboxBtn.addEventListener('click', () => { if (window.Telegram?.WebApp?.HapticFeedback) window.Telegram.WebApp.HapticFeedback.notificationOccurred('success'); console.log("Refresh clicked."); if (!currentAccount) { showToast('–°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–π—Ç–µ email.', 'warning'); return; } if (!isLoading) { fetchMessages(); } else { console.log("Ignoring click, loading."); } });
        emailDisplayEl.addEventListener('click', () => { if (!currentAccount?.address || emailAddressEl.classList.contains('placeholder')) return; navigator.clipboard.writeText(currentAccount.address).then(() => showToast('–ê–¥—Ä–µ—Å —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!', 'success')).catch(err => { console.error('Clipboard copy error:', err); showToast('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è.', 'error'); }); });

        // --- –ó–∞–ø—É—Å–∫ ---
        document.addEventListener('DOMContentLoaded', initializeApp);
