    <style>

        .section-title {

        /* –ü–æ–ª–µ –¥–ª—è email */
        .email-display {
            display: flex;

            border-radius: var(--border-radius);

        }

        /* –ö–Ω–æ–ø–∫–∏ */

            justify-content: center;
            background-color: var(--tg-theme-button-color, var(--button-bg));

            border-color: var(--tg-theme-button-color, var(--border-color));

            padding: 10px 15px;

            flex-grow: 1;

        }
         /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏ "–°–º–µ–Ω–∏—Ç—å" */

            /* –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∫—Ä–∞—Å–Ω—ã–π –æ—Ç—Ç–µ–Ω–æ–∫, –µ—Å–ª–∏ —Ç–µ–º–∞ –ø–æ–∑–≤–æ–ª—è–µ—Ç */
             /* background-color: var(--tg-theme-destructive-text-color, #ffebee); */
             /* color: var(--tg-theme-destructive-text-color, #dc3545); */
             /* border-color: var(--tg-theme-destructive-text-color, #dc3545); */
        }

        .button:active { transform: scale(0.97); filter: brightness(0.95); }
        .button:hover:not(:active) { filter: brightness(1.05); }

        /* –ë–ª–æ–∫ –≤—Ö–æ–¥—è—â–∏—Ö */
        #inbox-list { display: flex; flex-direction: column; gap: 10px; min-height: 150px; /* –ú–µ—Å—Ç–æ –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏–π –∏–ª–∏ –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä–∞ */ }

        .inbox-placeholder {
            display: flex; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ */
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* –ó–∞–Ω—è—Ç—å –¥–æ—Å—Ç—É–ø–Ω–æ–µ –º–µ—Å—Ç–æ */
            padding: 20px;

        /* –≠–ª–µ–º–µ–Ω—Ç —Å–æ–æ–±—â–µ–Ω–∏—è */

            border: 1px solid var(--tg-theme-hint-color, #dee2e6); /* –¢–æ–Ω–∫–∞—è –≥—Ä–∞–Ω–∏—Ü–∞ */
            border-radius: calc(var(--border-radius) - 4px); /* –ß—É—Ç—å –º–µ–Ω—å—à–µ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ */
            padding: 12px 15px;
            background-color: var(--tg-theme-bg-color, #f8f9fa); /* –§–æ–Ω –∫–∞–∫ —É –ø–æ–ª—è –≤–≤–æ–¥–∞ */
            transition: background-color var(--transition-speed), border-color var(--transition-speed), transform 0.2s;
            opacity: 0;

            cursor: pointer; /* –ù–∞–º–µ–∫ –Ω–∞ –∫–ª–∏–∫–∞–±–µ–ª—å–Ω–æ—Å—Ç—å (–≤ –±—É–¥—É—â–µ–º) */
            color: var(--tg-theme-text-color, var(--text-color));
        }
         .message-item:hover {

        .message-item .sender { font-weight: 600; margin-bottom: 3px; font-size: 0.95em; }

        .message-item .intro { font-size: 0.85em; color: var(--tg-theme-hint-color, var(--secondary-text-color)); }

        /* –û–≤–µ—Ä–ª–µ–π –∑–∞–≥—Ä—É–∑–∫–∏ */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); color: white;
            display: flex; justify-content: center; align-items: center;

            transition: opacity 0.2s ease-out, visibility 0.2s;

        #loading-overlay.visible { visibility: visible; opacity: 1; }

        /* –§—É—Ç–µ—Ä */
        .footer { text-align: center; margin-top: auto; /* –ü—Ä–∏–∂–∏–º–∞–µ–º –∫ –Ω–∏–∑—É */ padding-top: 20px; padding-bottom: 10px; font-size: 0.8em; }
        .footer a { color: var(--tg-theme-link-color, #007bff); text-decoration: none; }

        /* Toast —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .toast-notification { /* ... —Å—Ç–∏–ª–∏ –∫–∞–∫ —Ä–∞–Ω—å—à–µ ... */ }

<body>

    <h1 class="main-title">–í—Ä–µ–º–µ–Ω–Ω–∞—è –ø–æ—á—Ç–∞</h1>

    <!-- –°–µ–∫—Ü–∏—è Email -->
    <div class="section">

        <div class="email-display" id="email-display" title="–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å">

        </div>

    <!-- –°–µ–∫—Ü–∏—è –í—Ö–æ–¥—è—â–∏–µ -->
    <div class="section">
        <div class="section-title">–í—Ö–æ–¥—è—â–∏–µ</div>
        <div id="inbox-list">
            <!-- –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –∑–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è JS -->

    <!-- –§—É—Ç–µ—Ä -->
    <div class="footer">
        <a href="https://mail.tm" target="_blank" rel="noopener noreferrer">Powered by Mail.tm</a>
    </div>

    <!-- –û–≤–µ—Ä–ª–µ–π –∏ —Ç–æ—Å—Ç—ã -->
    <div id="loading-overlay"><span>–ó–∞–≥—Ä—É–∑–∫–∞...</span></div>
    <div id="toast-notification" class="toast-notification"></div>

    <script>
        // --- –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏ –∫–æ–Ω—Å—Ç–∞–Ω—Ç—ã ---
        const API_BASE_URL = 'https://api.mail.tm';
        const LS_KEY = 'tempMailAccountData'; // –ö–ª—é—á –¥–ª—è localStorage
        let currentAccount = null; // { address, password, id, token }
        let apiToken = null; // –•—Ä–∞–Ω–∏–º —Ç–æ–∫–µ–Ω –æ—Ç–¥–µ–ª—å–Ω–æ –æ—Ç –¥–∞–Ω–Ω—ã—Ö –∞–∫–∫–∞—É–Ω—Ç–∞
        let isLoading = false; // –§–ª–∞–≥ –¥–ª—è –æ–≤–µ—Ä–ª–µ—è

        // --- –≠–ª–µ–º–µ–Ω—Ç—ã DOM ---
        const emailAddressEl = document.getElementById('email-address');
        const emailDisplayEl = document.getElementById('email-display');
        const inboxListEl = document.getElementById('inbox-list');
        const changeEmailBtn = document.getElementById('change-email-btn');
        const refreshInboxBtn = document.getElementById('refresh-inbox-btn');
        const loadingOverlay = document.getElementById('loading-overlay');
        const toastNotificationEl = document.getElementById('toast-notification');

        // --- –£—Ç–∏–ª–∏—Ç—ã ---
        const showLoadingOverlay = (show) => {
            isLoading = show;
            loadingOverlay.classList.toggle('visible', show);
        };
        let toastTimeout;
        const showToast = (message, type = 'info', duration = 3000) => {
            clearTimeout(toastTimeout);
            toastNotificationEl.textContent = message;
            toastNotificationEl.className = `toast-notification ${type}`;
            requestAnimationFrame(() => toastNotificationEl.classList.add('show'));
            toastTimeout = setTimeout(() => toastNotificationEl.classList.remove('show'), duration);
        };
        const generatePassword = (length = 12) => {
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let password = "";
            for (let i = 0, n = charset.length; i < length; ++i) password += charset.charAt(Math.floor(Math.random() * n));
            return password;
        };
        const escapeHtml = (unsafe = '') => {
             const temp = document.createElement('div'); temp.textContent = unsafe; return temp.innerHTML;
        };

        // --- –í–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ —Å API Mail.tm ---
        async function fetchAPI(endpoint, options = {}) {
            const { method = 'GET', body = null, needsAuth = true, isRetry = false } = options;
            const url = API_BASE_URL + endpoint;
            const headers = { 'Accept': 'application/ld+json' };

            if (body) headers['Content-Type'] = 'application/json';
            if (needsAuth) {
                if (!apiToken && !isRetry) { // –ï—Å–ª–∏ –Ω–µ—Ç —Ç–æ–∫–µ–Ω–∞ –∏ —ç—Ç–æ –Ω–µ –ø–æ–≤—Ç–æ—Ä –ø–æ—Å–ª–µ –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–æ–∫–µ–Ω–∞
                    console.log("Auth required, but no token. Attempting to get token first...");
                    const gotToken = await getToken(); // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å —Ç–æ–∫–µ–Ω
                    if (!gotToken) throw new Error("–ù–µ–æ–±—Ö–æ–¥–∏–º–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è, –Ω–æ —Ç–æ–∫–µ–Ω –Ω–µ –ø–æ–ª—É—á–µ–Ω.");
                    // –ï—Å–ª–∏ —Ç–æ–∫–µ–Ω –ø–æ–ª—É—á–µ–Ω, –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º —Å –Ω–∏–º
                }
                if(apiToken) headers['Authorization'] = `Bearer ${apiToken}`;
                else if (!isRetry) throw new Error("–ù–µ–æ–±—Ö–æ–¥–∏–º–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è, —Ç–æ–∫–µ–Ω –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç."); // –ï—Å–ª–∏ –∏ –ø–æ—Å–ª–µ getToken –Ω–µ—Ç, —Ç–æ –æ—à–∏–±–∫–∞
            }

            console.log(`API Request: ${method} ${endpoint}`, options);

            try {
                const response = await fetch(url, { method, headers, body: body ? JSON.stringify(body) : null });

                if (response.status === 204) return { ok: true, data: null }; // No Content

                const responseBodyText = await response.text();
                let data = null;
                if (responseBodyText) {
                    try { data = JSON.parse(responseBodyText); }
                    catch (e) {
                        if (response.ok) return { ok: true, data: responseBodyText }; // OK, but not JSON
                        console.error('Failed to parse JSON response:', responseBodyText);
                        throw new Error(`–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –æ—Ç–≤–µ—Ç–∞ —Å–µ—Ä–≤–µ—Ä–∞ (—Å—Ç–∞—Ç—É—Å ${response.status})`);
                    }
                }

                if (!response.ok) {
                    console.error('API Error Response:', { status: response.status, data });
                    const errorMessage = data?.message || data?.detail || `–û—à–∏–±–∫–∞ API: ${response.status}`;

                    if (response.status === 401 && needsAuth && !isRetry) {
                        console.warn("API returned 401 (Unauthorized). Invalidating token and retrying...");
                        apiToken = null; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –Ω–µ–≤–∞–ª–∏–¥–Ω—ã–π —Ç–æ–∫–µ–Ω
                        // –ü–æ–≤—Ç–æ—Ä—è–µ–º –∑–∞–ø—Ä–æ—Å, –∫–æ—Ç–æ—Ä—ã–π —Ç–µ–ø–µ—Ä—å —Å–Ω–∞—á–∞–ª–∞ –ø–æ–ø—ã—Ç–∞–µ—Ç—Å—è –ø–æ–ª—É—á–∏—Ç—å –Ω–æ–≤—ã–π —Ç–æ–∫–µ–Ω
                        return await fetchAPI(endpoint, { ...options, isRetry: true });
                    }
                    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥—Ä—É–≥–∏—Ö –æ—à–∏–±–æ–∫ (400, 404, 422, 429...)
                     throw new Error(errorMessage);
                }
                console.log(`API Success: ${method} ${endpoint}`, data);
                return { ok: true, data };

            } catch (error) {
                console.error(`API Fetch Error: ${method} ${endpoint}`, error);
                // –í–∞–∂–Ω–æ –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å alert, –∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å toast –∏–ª–∏ UI —Å–æ–æ–±—â–µ–Ω–∏–µ
                showToast(`–û—à–∏–±–∫–∞ API: ${error.message}`, 'error');
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –æ–±—ä–µ–∫—Ç —Å –æ—à–∏–±–∫–æ–π, —á—Ç–æ–±—ã –≤—ã–∑—ã–≤–∞—é—â–∏–π –∫–æ–¥ –º–æ–≥ –µ–µ –æ–±—Ä–∞–±–æ—Ç–∞—Ç—å
                return { ok: false, error: error };
            }
        }

        // --- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ UI ---
        const updateAccountUI = () => {
            if (currentAccount && currentAccount.address) {
                emailAddressEl.textContent = currentAccount.address;
                emailAddressEl.classList.remove('placeholder');
                emailDisplayEl.title = '–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                emailDisplayEl.style.cursor = 'pointer';
            } else {
                emailAddressEl.textContent = '–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞';
                emailAddressEl.classList.add('placeholder');
                emailDisplayEl.title = '';
                emailDisplayEl.style.cursor = 'default';
            }
        };

        const setInboxState = (state, message = '') => {
             console.log(`UI: Setting inbox state to '${state}'` + (message ? `: ${message}` : ''));
             inboxListEl.innerHTML = ''; // –û—á–∏—â–∞–µ–º –≤—Å–µ–≥–¥–∞
             inboxListEl.classList.remove('has-messages');
             const placeholder = document.createElement('div');
             placeholder.className = 'inbox-placeholder';
             let showPlaceholder = true;

             switch(state) {
                 case 'empty': placeholder.textContent = '–ù–µ—Ç –≤—Ö–æ–¥—è—â–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏–π'; break;
                 case 'error': placeholder.textContent = `–û—à–∏–±–∫–∞: ${escapeHtml(message)}`; placeholder.classList.add('error'); break;
                 case 'messages': showPlaceholder = false; break; // –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –æ—Ç–¥–µ–ª—å–Ω–æ
                 default: placeholder.textContent = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ'; placeholder.classList.add('error');
             }
             if(showPlaceholder) inboxListEl.appendChild(placeholder);
        };

        const displayMessages = (messages = []) => {
            if (!messages.length) {
                setInboxState('empty'); return;
            }
            setInboxState('messages'); // –û—á–∏—â–∞–µ–º –∏ –≥–æ—Ç–æ–≤–∏–º –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏–π
            inboxListEl.classList.add('has-messages');
            messages.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            const fragment = document.createDocumentFragment();
            messages.forEach(msg => { /* ... —Å–æ–∑–¥–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞ .message-item ... */ });
            inboxListEl.appendChild(fragment);
             messages.forEach(msg => {
                 const msgDiv = document.createElement('div');
                 msgDiv.classList.add('message-item');
                 msgDiv.dataset.messageId = msg.id;
                 const sender = escapeHtml(msg.from?.address || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ');
                 const subject = escapeHtml(msg.subject || '(–ë–µ–∑ —Ç–µ–º—ã)');
                 const intro = escapeHtml(msg.intro || '');
                 msgDiv.innerHTML = `
                     <span class="sender" title="${sender}">${sender}</span>
                     <span class="subject" title="${subject}">${subject}</span>
                     ${intro ? `<span class="intro" title="${intro}">${intro}</span>` : ''}
                 `;
                  fragment.appendChild(msgDiv);
             });
             inboxListEl.appendChild(fragment);
        };


        // --- –û—Å–Ω–æ–≤–Ω—ã–µ –¥–µ–π—Å—Ç–≤–∏—è ---
        const loadAccountData = () => {
            const savedData = localStorage.getItem(LS_KEY);
            if (savedData) {
                try {
                    const data = JSON.parse(savedData);
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –æ—Å–Ω–æ–≤–Ω—ã—Ö –ø–æ–ª–µ–π
                    if (data.address && data.password && data.id) {
                        currentAccount = data;
                        apiToken = null; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–æ–∫–µ–Ω –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ, –ø–æ–ª—É—á–∏–º —Å–≤–µ–∂–∏–π
                        console.log("Loaded account data from localStorage:", currentAccount.address);
                        return true;
                    } else {
                        console.warn("Invalid data found in localStorage.");
                        localStorage.removeItem(LS_KEY); // –£–¥–∞–ª—è–µ–º –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                    }
                } catch (e) {
                    console.error("Error parsing localStorage data:", e);
                    localStorage.removeItem(LS_KEY);
                }
            }
            console.log("No valid account data found in localStorage.");
            currentAccount = null;
            apiToken = null;
            return false;
        };

        const saveAccountData = () => {
            if (currentAccount && currentAccount.address && currentAccount.password && currentAccount.id) {
                try {
                    const dataToSave = {
                        address: currentAccount.address,
                        password: currentAccount.password,
                        id: currentAccount.id
                        // –ù–ï –°–û–•–†–ê–ù–Ø–ï–ú –¢–û–ö–ï–ù!
                    };
                    localStorage.setItem(LS_KEY, JSON.stringify(dataToSave));
                    console.log("Account data saved to localStorage.");
                } catch (e) {
                    console.error("Error saving data to localStorage:", e);
                    showToast("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö —Å–µ—Å—Å–∏–∏.", "error");
                }
            }
        };

        async function getToken() {
             if (!currentAccount || !currentAccount.address || !currentAccount.password) {
                  console.error("Cannot get token: Missing account credentials.");
                  setInboxState('error', '–î–∞–Ω–Ω—ã–µ –∞–∫–∫–∞—É–Ω—Ç–∞ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç.');
                  return false;
              }
             // –ï—Å–ª–∏ —Ç–æ–∫–µ–Ω —É–∂–µ –µ—Å—Ç—å, –ø—Ä–æ—Å—Ç–æ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º true (–º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–≤–µ—Ä–∫—É –µ–≥–æ –≤–∞–ª–∏–¥–Ω–æ—Å—Ç–∏ –ø–æ–∑–∂–µ)
             if (apiToken) {
                 console.log("Using existing API token.");
                 return true;
             }

             console.log('Requesting API token...');
             showLoadingOverlay(true); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–≤–µ—Ä–ª–µ–π –¥–ª—è –∑–∞–ø—Ä–æ—Å–∞ —Ç–æ–∫–µ–Ω–∞
             const result = await fetchAPI('/token', {
                 method: 'POST',
                 needsAuth: false, // –ó–∞–ø—Ä–æ—Å —Ç–æ–∫–µ–Ω–∞ –Ω–µ —Ç—Ä–µ–±—É–µ—Ç —Ç–æ–∫–µ–Ω–∞
                 body: {
                     address: currentAccount.address,
                     password: currentAccount.password,
                 }
             });
             showLoadingOverlay(false); // –°–∫—Ä—ã–≤–∞–µ–º –æ–≤–µ—Ä–ª–µ–π

             if (result.ok && result.data?.token) {
                 apiToken = result.data.token;
                 console.log('Token acquired successfully.');
                 return true;
             } else {
                 apiToken = null; // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ —Ç–æ–∫–µ–Ω —Å–±—Ä–æ—à–µ–Ω
                 const errorMsg = result.error?.message || '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Ç–æ–∫–µ–Ω.';
                 showToast(errorMsg, 'error');
                 setInboxState('error', '–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–º–µ–Ω–∏—Ç—å e-mail.');
                 // –í–æ–∑–º–æ–∂–Ω–æ, —Å—Ç–æ–∏—Ç —É–¥–∞–ª–∏—Ç—å –Ω–µ–≤–∞–ª–∏–¥–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∏–∑ localStorage
                 // localStorage.removeItem(LS_KEY);
                 // currentAccount = null;
                 // updateAccountUI();
                 return false;
             }
        }

        async function createNewAccount() {
            console.log('Starting new account creation...');
            showLoadingOverlay(true);
            setInboxState('empty'); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º "–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π", –ø–æ–∫–∞ —Å–æ–∑–¥–∞–µ—Ç—Å—è
            updateAccountUI(); // –û–±–Ω–æ–≤–∏–º UI –Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ —Ç–∞–º –±—ã–ª–æ "–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞"

            // 1. –ü–æ–ª—É—á–∏—Ç—å –¥–æ–º–µ–Ω
            const domainsResult = await fetchAPI('/domains', { needsAuth: false });
            if (!domainsResult.ok || !domainsResult.data['hydra:member']?.length) {
                showLoadingOverlay(false);
                setInboxState('error', '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ–º–µ–Ω –¥–ª—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏.');
                return false;
            }
            const activeDomain = domainsResult.data['hydra:member'].find(d => d.isActive);
            if (!activeDomain) {
                 showLoadingOverlay(false);
                 setInboxState('error', '–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –¥–æ–º–µ–Ω–æ–≤.');
                 return false;
            }

            // 2. –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –¥–∞–Ω–Ω—ã–µ –∏ —Å–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç
            const username = Math.random().toString(36).substring(2, 10);
            const password = generatePassword();
            const address = `${username}@${activeDomain.domain}`;

            const createResult = await fetchAPI('/accounts', {
                method: 'POST',
                needsAuth: false,
                body: { address, password },
            });

            if (!createResult.ok || !createResult.data?.id) {
                 showLoadingOverlay(false);
                 setInboxState('error', createResult.error?.message || '–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç.');
                 return false;
            }

            // 3. –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –¥–∞–Ω–Ω—ã–µ
            currentAccount = {
                 address: createResult.data.address, // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∞–¥—Ä–µ—Å –∏–∑ –æ—Ç–≤–µ—Ç–∞
                 password: password,
                 id: createResult.data.id,
            };
            apiToken = null; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å—Ç–∞—Ä—ã–π —Ç–æ–∫–µ–Ω, –µ—Å–ª–∏ –±—ã–ª
            saveAccountData();
            updateAccountUI();
            showToast(`–°–æ–∑–¥–∞–Ω –∞–¥—Ä–µ—Å: ${currentAccount.address}`, 'success');
            console.log("New account created and saved:", currentAccount.address);

            // 4. –ü–æ–ª—É—á–∏—Ç—å —Ç–æ–∫–µ–Ω (–æ–≤–µ—Ä–ª–µ–π —É–∂–µ —Å–∫—Ä—ã—Ç –ø–æ—Å–ª–µ —Å–æ–∑–¥–∞–Ω–∏—è)
            await getToken();

            // 5. –û–±–Ω–æ–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è (–µ—Å–ª–∏ —Ç–æ–∫–µ–Ω –ø–æ–ª—É—á–µ–Ω)
             if(apiToken) {
                  await fetchMessages();
             } else {
                  setInboxState('error', '–ê–∫–∫–∞—É–Ω—Ç —Å–æ–∑–¥–∞–Ω, –Ω–æ –Ω–µ —É–¥–∞–ª–æ—Å—å –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–∏—Å–µ–º.');
             }
            showLoadingOverlay(false); // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ —Å–∫—Ä—ã—Ç
            return true;
        }

        async function fetchMessages() {
            if (!currentAccount) {
                 setInboxState('error', '–ê–∫–∫–∞—É–Ω—Ç –Ω–µ –≤—ã–±—Ä–∞–Ω.'); return;
            }
             console.log("Fetching messages...");
             // –ü–æ–ø—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å —Ç–æ–∫–µ–Ω, –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
             if (!apiToken) {
                 const gotToken = await getToken();
                 if (!gotToken) {
                     // getToken —É–∂–µ —É—Å—Ç–∞–Ω–æ–≤–∏–ª —Å–æ—Å—Ç–æ—è–Ω–∏–µ –æ—à–∏–±–∫–∏
                     return;
                 }
             }

             // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–≤–µ—Ä–ª–µ–π –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π
             const result = await fetchAPI('/messages?page=1', { needsAuth: true });

             if (result.ok) {
                 displayMessages(result.data['hydra:member']);
             } else {
                  // fetchAPI —É–∂–µ –ø–æ–∫–∞–∑–∞–ª toast, —É—Å—Ç–∞–Ω–æ–≤–∏–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –æ—à–∏–±–∫–∏ –≤ –±–ª–æ–∫–µ
                 setInboxState('error', result.error?.message || '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è.');
                 // –ï—Å–ª–∏ –æ—à–∏–±–∫–∞ 401, —Ç–æ–∫–µ–Ω —É–∂–µ —Å–±—Ä–æ—à–µ–Ω –≤–Ω—É—Ç—Ä–∏ fetchAPI –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –æ—à–∏–±–∫–∏
             }
        }

        // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è ---
        async function initializeApp() {
            console.log("Initializing App...");
            // –ù–∞—Å—Ç—Ä–æ–∏–º —Ç–µ–º—É –¢–ì
            if (window.Telegram && window.Telegram.WebApp) {
                try {
                    const tg = window.Telegram.WebApp;
                    tg.ready();
                    tg.expand();
                    // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ü–≤–µ—Ç–æ–≤ —Ç–µ–º—ã... (–∫–æ–¥ –∫–∞–∫ —Ä–∞–Ω—å—à–µ)
                } catch (e) { console.error("Telegram WebApp init error:", e); }
            }

            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–ª–∏ —Å–æ–∑–¥–∞–µ–º –∞–∫–∫–∞—É–Ω—Ç
            if (loadAccountData()) {
                updateAccountUI();
                setInboxState('empty'); // –ù–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                await fetchMessages(); // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–≥–æ –∞–∫–∫–∞—É–Ω—Ç–∞
            } else {
                // –ï—Å–ª–∏ –Ω–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö, —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π
                await createNewAccount();
            }
             // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ –æ–≤–µ—Ä–ª–µ–π —Å–∫—Ä—ã—Ç –ø–æ—Å–ª–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
             showLoadingOverlay(false);
        }

        // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π ---
        changeEmailBtn.addEventListener('click', () => {
            if (window.Telegram?.WebApp?.HapticFeedback) window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
            console.log('Change email button clicked.');
            if (!isLoading) { // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –¥–≤–æ–π–Ω–æ–µ –Ω–∞–∂–∞—Ç–∏–µ –≤–æ –≤—Ä–µ–º—è –∑–∞–≥—Ä—É–∑–∫–∏
                localStorage.removeItem(LS_KEY); // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –¥–∞–Ω–Ω—ã–µ
                currentAccount = null;
                apiToken = null;
                emailAddressEl.textContent = '–°–æ–∑–¥–∞–Ω–∏–µ...';
                emailAddressEl.classList.add('placeholder');
                createNewAccount(); // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π
            } else {
                 console.log("Ignoring click, already loading.");
            }
        });

        refreshInboxBtn.addEventListener('click', () => {
            if (window.Telegram?.WebApp?.HapticFeedback) window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
             console.log("Refresh button clicked.");
            if (!currentAccount) { showToast('–°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–π—Ç–µ –∏–ª–∏ –∑–∞–≥—Ä—É–∑–∏—Ç–µ email.', 'warning'); return; }
            if (!isLoading) { // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –¥–≤–æ–π–Ω–æ–µ –Ω–∞–∂–∞—Ç–∏–µ
                 fetchMessages();
            } else {
                 console.log("Ignoring click, already loading.");
            }
        });

        emailDisplayEl.addEventListener('click', () => {
            if (!currentAccount || !currentAccount.address || emailAddressEl.classList.contains('placeholder')) return;
            navigator.clipboard.writeText(currentAccount.address)
                .then(() => showToast('–ê–¥—Ä–µ—Å —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!', 'success'))
                .catch(err => { console.error('Clipboard copy error:', err); showToast('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –∞–¥—Ä–µ—Å–∞.', 'error'); });
        });

        // --- –ó–∞–ø—É—Å–∫ ---
        document.addEventListener('DOMContentLoaded', initializeApp);

    </script>
