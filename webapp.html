<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Временная почта</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Стили остаются такими же, как в предыдущей версии */
        :root {
            --main-bg-color: #8A2BE2;
            --container-bg: #FFFFFF;
            --text-color: #000000;
            --border-color: #000000;
            --button-bg: #FFFFFF;
            --button-text: #000000;
            --border-radius: 15px;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --transition-speed: 0.3s;
        }

        body {
            margin: 0;
            padding: 15px;
            background-color: var(--tg-theme-bg-color, var(--main-bg-color)); /* Используем цвета ТГ если доступны */
            font-family: var(--font-family);
            color: var(--tg-theme-text-color, var(--text-color));
            overscroll-behavior: none;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        .main-title {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--tg-theme-button-text-color, var(--container-bg)); /* Яркий цвет для заголовка */
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.1;
            transition: color var(--transition-speed);
        }

        .section {
            background-color: var(--tg-theme-secondary-bg-color, var(--container-bg));
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color var(--transition-speed);
        }

        .section-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--tg-theme-text-color, var(--text-color));
             transition: color var(--transition-speed);
        }

        .email-display-container {
            display: flex;
            align-items: center;
            border: 2px solid var(--tg-theme-hint-color, var(--border-color)); /* Цвет рамки из ТГ */
            border-radius: var(--border-radius);
            padding: 10px 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: background-color var(--transition-speed), border-color var(--transition-speed), transform 0.1s ease-out;
            overflow: hidden; /* Чтобы текст не вылезал при анимации */
        }
        .email-display-container:hover {
             background-color: rgba(0,0,0, 0.05); /* Легкое затемнение при наведении */
        }
        .email-display-container.copied { /* Анимация копирования */
            transform: scale(1.02);
            background-color: #d4edda; /* Зеленоватый фон */
            border-color: #155724;
        }

        #email-address {
            flex-grow: 1;
            font-size: 1em;
            overflow-wrap: break-word;
            word-break: break-all;
            color: var(--tg-theme-text-color, var(--text-color));
            transition: color var(--transition-speed);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--tg-theme-button-color, var(--button-bg)); /* Цвет кнопки из ТГ */
            color: var(--tg-theme-button-text-color, var(--button-text));
            border: 2px solid transparent; /* Убрали видимую рамку, цвет фона кнопки важнее */
            border-radius: var(--border-radius);
            padding: 10px 15px;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color var(--transition-speed), transform 0.1s ease-out, color var(--transition-speed);
            flex-grow: 1;
            text-align: center;
            -webkit-tap-highlight-color: transparent; /* Убираем синюю подсветку при тапе на мобильных */
        }
        .button:active {
            transform: scale(0.97);
            filter: brightness(0.95); /* Легкое затемнение при нажатии */
        }
        .button:hover:not(:active) { /* Эффект при наведении, но не при нажатии */
             filter: brightness(1.05);
        }

        .button .icon {
            margin-right: 8px;
            font-size: 1.2em;
        }

        #inbox-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 100px;
            justify-content: center; /* Центрируем контент (полезно для "Загрузка", "Нет писем") */
            align-items: center; /* Центрируем по горизонтали */
            text-align: center; /* Центрируем текст внутри плейсхолдеров */
            color: var(--tg-theme-hint-color, gray); /* Цвет для плейсхолдеров */
        }
        #inbox-list.has-messages { /* Убираем центрирование, когда есть сообщения */
             justify-content: flex-start;
             align-items: stretch;
             text-align: left;
        }

        .inbox-placeholder {
            padding: 20px;
        }
         .inbox-placeholder.error {
              color: var(--tg-theme-destructive-text-color, red); /* Красный для ошибок */
         }

        .message-item {
            border: 2px solid var(--tg-theme-hint-color, var(--border-color));
            border-radius: var(--border-radius);
            padding: 15px;
            font-size: 0.9em;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: var(--tg-theme-secondary-bg-color, var(--container-bg));
            transition: background-color var(--transition-speed), border-color var(--transition-speed), transform 0.2s ease-out;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s ease-out forwards;
             color: var(--tg-theme-text-color, var(--text-color)); /* Цвет текста сообщений */
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-item .sender,
        .message-item .subject,
        .message-item .intro {
             padding: 0 3px;
             display: block;
             margin-bottom: 4px;
             overflow: hidden;
             text-overflow: ellipsis;
             white-space: nowrap;
             transition: color var(--transition-speed);
             background: none;
             text-align: left; /* Явно выравниваем по левому краю */
        }
         .message-item .sender { font-weight: bold; }
         .message-item .intro { color: var(--tg-theme-hint-color, gray); }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: opacity var(--transition-speed) ease-out, visibility var(--transition-speed);
        }
        #loading-overlay.visible {
            visibility: visible;
            opacity: 1;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-bottom: 10px;
            font-size: 0.8em;
        }
        .footer a {
            color: var(--tg-theme-link-color, var(--container-bg));
            text-decoration: none;
             transition: color var(--transition-speed);
        }
        .footer a:hover {
            text-decoration: underline;
        }

        .toast-notification {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.4s ease-out, bottom 0.4s ease-out;
            pointer-events: none;
        }
        .toast-notification.show {
            opacity: 1;
            bottom: 80px;
        }
        .toast-notification.success { background-color: rgba(40, 167, 69, 0.8); }
        .toast-notification.error { background-color: rgba(220, 53, 69, 0.8); }
        .toast-notification.warning { background-color: rgba(255, 193, 7, 0.8); color: black; }

    </style>
</head>
<body>

    <h1 class="main-title">Временная почта</h1>

    <div class="section">
        <div class="section-title">Ваш адрес временной почты</div>
        <div class="email-display-container" id="copy-email-btn" title="Нажмите, чтобы скопировать">
            <span id="email-address">Загрузка...</span>
        </div>
        <div class="action-buttons">
            <button class="button" id="change-email-btn"><span class="icon">❌</span>Сменить e-mail</button>
            <button class="button" id="refresh-inbox-btn"><span class="icon">🔄</span>Обновить</button>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Входящие</div>
        <!-- Изначально показываем плейсхолдер загрузки -->
        <div id="inbox-list">
             <div class="inbox-placeholder" id="inbox-placeholder">Загрузка...</div>
        </div>
    </div>

    <div class="footer">
        <a href="https://mail.tm" target="_blank" rel="noopener noreferrer">Powered by Mail.tm</a>
    </div>

    <div id="loading-overlay"><span>Загрузка...</span></div>
    <div id="toast-notification" class="toast-notification"></div>

    <script>
        const API_BASE_URL = 'https://api.mail.tm';
        const emailAddressEl = document.getElementById('email-address');
        const inboxListEl = document.getElementById('inbox-list');
        const inboxPlaceholderEl = document.getElementById('inbox-placeholder'); // Получаем плейсхолдер
        const changeEmailBtn = document.getElementById('change-email-btn');
        const refreshInboxBtn = document.getElementById('refresh-inbox-btn');
        const copyEmailBtn = document.getElementById('copy-email-btn');
        const loadingOverlay = document.getElementById('loading-overlay');
        const toastNotificationEl = document.getElementById('toast-notification');

        let currentAccount = null;
        let isLoading = false;
        let toastTimeout = null;

        // --- Вспомогательные функции (showLoading, showToast, generatePassword, fetchAPI) ---
        // ... (остаются без изменений, как в предыдущей версии) ...
        function showLoading(show) {
             if (show && isLoading) return;
             if (!show && !isLoading) return;

            isLoading = show;
            setTimeout(() => {
                if (isLoading === show) {
                     loadingOverlay.classList.toggle('visible', show);
                }
            }, show ? 150 : 0);
        }
        function showToast(message, type = 'info', duration = 3000) {
            clearTimeout(toastTimeout);
            toastNotificationEl.textContent = message;
            toastNotificationEl.className = `toast-notification ${type}`;

            requestAnimationFrame(() => {
                toastNotificationEl.classList.add('show');
            });

            toastTimeout = setTimeout(() => {
                toastNotificationEl.classList.remove('show');
            }, duration);
        }
        function generatePassword(length = 12) {
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let password = "";
            for (let i = 0, n = charset.length; i < length; ++i) {
                password += charset.charAt(Math.floor(Math.random() * n));
            }
            return password;
        }
        async function fetchAPI(endpoint, options = {}) {
            // Показываем оверлей только для операций, которые могут занять время (не для /messages)
            const showOverlay = !endpoint.startsWith('/messages');
            if(showOverlay) showLoading(true);

            let response;
            try {
                const url = API_BASE_URL + endpoint;
                const headers = {
                    'Accept': 'application/ld+json',
                    ...options.headers,
                };
                 if (options.body && ['POST', 'PATCH', 'PUT'].includes(options.method?.toUpperCase())) {
                     headers['Content-Type'] = 'application/json';
                 }
                if (currentAccount && currentAccount.token && options.auth !== false) {
                    headers['Authorization'] = `Bearer ${currentAccount.token}`;
                }

                response = await fetch(url, { ...options, headers: headers });

                if (response.status === 204) return { ok: true, data: null };

                 const responseBodyText = await response.text();
                 let data = null;
                 if (responseBodyText) {
                     try { data = JSON.parse(responseBodyText); }
                     catch (e) {
                         if (response.ok) return { ok: true, data: responseBodyText };
                         console.error('Failed to parse JSON response:', responseBodyText);
                         throw new Error(`Некорректный формат ответа сервера (статус ${response.status})`);
                     }
                 }

                if (!response.ok) {
                    console.error('API Error Response:', { status: response.status, data });
                    const errorMessage = data?.message || data?.detail || `Ошибка API: ${response.status}`;

                    if (response.status === 401 && endpoint !== '/token') {
                        console.log('Unauthorized (401), attempting to refresh token...');
                        currentAccount.token = null;
                        const gotToken = await getToken();
                        if (gotToken) {
                            console.log('Token refreshed, retrying request...');
                            if(showOverlay) showLoading(false); // Важно скрыть старый оверлей перед рекурсивным вызовом
                            return fetchAPI(endpoint, options);
                        } else { throw new Error("Не удалось обновить токен авторизации."); }
                    } else if (response.status === 429) {
                         console.warn('Too Many Requests (429)');
                         showToast('Слишком много запросов. Повтор через секунду...', 'warning', 1500);
                         await new Promise(resolve => setTimeout(resolve, 1100));
                         if(showOverlay) showLoading(false);
                         return fetchAPI(endpoint, options);
                    } else if (response.status === 422 && data?.violations) {
                        const violations = data.violations.map(v => `${v.propertyPath}: ${v.message}`).join('; ');
                        throw new Error(`Ошибка валидации: ${violations}`);
                    }
                    throw new Error(errorMessage);
                }
                return { ok: true, data };
            } catch (error) {
                console.error('Fetch API error:', error);
                 // Показываем ошибку через toast, а не alert
                 showToast(`Ошибка: ${error.message}`, 'error');
                return { ok: false, error };
            } finally {
                 // Скрываем оверлей, если он был показан
                 if(showOverlay) showLoading(false);
            }
        }


        // --- Основные функции ---

        async function createNewAccount() {
            console.log('Attempting to create a new account...');
            setInboxLoading(); // Показываем загрузку во входящих
            const domainsResponse = await fetchAPI('/domains', { auth: false });
            if (!domainsResponse.ok || !domainsResponse.data['hydra:member']?.length) {
                 setInboxError('Ошибка: Не удалось получить список доменов.');
                 return false;
             }
            // ... (остальная логика создания аккаунта без изменений) ...
            const activeDomains = domainsResponse.data['hydra:member'].filter(d => d.isActive);
            if (activeDomains.length === 0) {
                setInboxError('Ошибка: Нет доступных доменов для регистрации.');
                return false;
            }
            const domain = activeDomains[Math.floor(Math.random() * activeDomains.length)].domain;
            const username = Math.random().toString(36).substring(2, 10);
            const password = generatePassword();
            const address = `${username}@${domain}`;
            console.log(`Registering ${address}...`);
            const createResponse = await fetchAPI('/accounts', {
                method: 'POST',
                auth: false,
                body: JSON.stringify({ address, password }),
            });
            if (!createResponse.ok || !createResponse.data?.address || !createResponse.data?.id) {
                 setInboxError(createResponse.error?.message || 'Не удалось создать аккаунт.');
                 return false;
            }
            currentAccount = {
                 address: createResponse.data.address,
                 password: password,
                 id: createResponse.data.id,
                 token: null
            };
             localStorage.setItem('tempMailAccount', JSON.stringify({ address: currentAccount.address, password: currentAccount.password, id: currentAccount.id }));
            updateAccountUI();
            clearInboxUI(); // Очистим старые сообщения (если были)
            console.log('New account created:', currentAccount.address);
            showToast(`Новый адрес: ${currentAccount.address}`, 'success');
            await getToken();
            await fetchMessages(); // Загружаем сообщения для нового аккаунта
            return true;
        }

        async function getToken() {
            // ... (код получения токена без изменений) ...
             if (!currentAccount || !currentAccount.address || !currentAccount.password) return false;
             if (currentAccount.token) return true;
             console.log('Requesting token for:', currentAccount.address);
             const tokenResponse = await fetchAPI('/token', { method: 'POST', auth: false, body: JSON.stringify({ address: currentAccount.address, password: currentAccount.password }) });
             if (tokenResponse.ok && tokenResponse.data.token) {
                 currentAccount.token = tokenResponse.data.token;
                 console.log('Token acquired successfully.');
                 return true;
             } else {
                 showToast('Ошибка получения токена авторизации.', 'error');
                 localStorage.removeItem('tempMailAccount');
                 currentAccount = null;
                 updateAccountUI();
                 setInboxError('Ошибка авторизации. Попробуйте сменить e-mail.'); // Показываем ошибку во входящих
                 return false;
             }
        }

        async function fetchMessages() {
            if (!currentAccount) {
                // Не показываем ошибку, если аккаунта еще нет (он создается)
                console.warn('fetchMessages called without currentAccount');
                return;
            }
            // Показываем индикатор загрузки *внутри* блока входящих
            setInboxLoading();

            if (!currentAccount.token) {
                const gotToken = await getToken();
                // Если токен не получен, getToken уже покажет ошибку и установит setInboxError
                if (!gotToken) return;
            }

            console.log('Fetching messages for:', currentAccount.address);
            // Не используем оверлей для запроса сообщений
            const messagesResponse = await fetchAPI('/messages?page=1');

            if (messagesResponse.ok) {
                 const messages = messagesResponse.data['hydra:member'] || [];
                 console.log(`Received ${messages.length} messages.`);
                 displayMessages(messages); // Отображаем сообщения
                 // Не показываем toast если сообщений нет, это нормальная ситуация
                 // if (messages.length === 0) { showToast('Входящих сообщений нет.', 'info'); }
            } else {
                // Если ошибка произошла при запросе сообщений, отображаем ее в блоке входящих
                setInboxError(messagesResponse.error?.message || 'Не удалось загрузить сообщения.');
                 if (messagesResponse.error?.message?.includes('401')) {
                     currentAccount.token = null; // Сброс токена при ошибке авторизации
                 }
            }
             // Больше не нужен showLoading(false) здесь, так как оверлей не используется для /messages
        }

        // --- Функции обновления UI ---

        function setInboxLoading() {
             inboxListEl.innerHTML = '<div class="inbox-placeholder">Загрузка...</div>';
             inboxListEl.classList.remove('has-messages'); // Убираем класс, если он был
        }

        function setInboxError(errorMessage) {
            inboxListEl.innerHTML = `<div class="inbox-placeholder error">Ошибка: ${escapeHtml(errorMessage)}</div>`;
             inboxListEl.classList.remove('has-messages');
        }

        function setInboxEmpty() {
             inboxListEl.innerHTML = '<div class="inbox-placeholder">Нет входящих сообщений</div>';
             inboxListEl.classList.remove('has-messages');
        }

        function displayMessages(messages) {
            if (!messages || messages.length === 0) {
                 setInboxEmpty(); // Показываем сообщение "Нет писем"
                return;
            }

            inboxListEl.innerHTML = ''; // Очищаем плейсхолдер
            inboxListEl.classList.add('has-messages'); // Добавляем класс для правильного стиля

             messages.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

             const fragment = document.createDocumentFragment();
             messages.forEach(msg => {
                 const msgDiv = document.createElement('div');
                 msgDiv.classList.add('message-item');
                 msgDiv.dataset.messageId = msg.id;

                 const sender = escapeHtml(msg.from?.address || 'Неизвестно');
                 const subject = escapeHtml(msg.subject || '(Без темы)');
                 const intro = escapeHtml(msg.intro || '');

                 msgDiv.innerHTML = `
                     <span class="sender" title="${sender}">${sender}</span>
                     <span class="subject" title="${subject}">${subject}</span>
                     ${intro ? `<span class="intro" title="${intro}">${intro}</span>` : ''}
                 `;
                  fragment.appendChild(msgDiv);
             });
             inboxListEl.appendChild(fragment);
        }

        // --- Вспомогательная функция для экранирования ---
        const escapeHtml = (unsafe) => {
             if (!unsafe) return '';
             const temp = document.createElement('div');
             temp.textContent = unsafe;
             return temp.innerHTML;
         };

        function updateAccountUI() {
             // ... (без изменений) ...
             if (currentAccount && currentAccount.address) {
                 emailAddressEl.textContent = currentAccount.address;
                 copyEmailBtn.style.cursor = 'pointer';
                  copyEmailBtn.title = 'Нажмите, чтобы скопировать';
             } else {
                 emailAddressEl.textContent = 'Нет аккаунта';
                  copyEmailBtn.style.cursor = 'default';
                  copyEmailBtn.title = '';
             }
        }

        function clearInboxUI() {
             // Теперь просто устанавливаем состояние загрузки
             setInboxLoading();
        }

        function copyEmailToClipboard() {
             // ... (без изменений) ...
             if (!currentAccount || !currentAccount.address || emailAddressEl.textContent.includes('...')) { showToast('Нет адреса для копирования.', 'warning'); return; }
             navigator.clipboard.writeText(currentAccount.address)
                 .then(() => { showToast('Адрес скопирован!', 'success'); copyEmailBtn.classList.add('copied'); setTimeout(() => copyEmailBtn.classList.remove('copied'), 500); })
                 .catch(err => { console.error('Clipboard copy error:', err); try { const input = document.createElement('textarea'); input.value = currentAccount.address; document.body.appendChild(input); input.select(); document.execCommand('copy'); document.body.removeChild(input); showToast('Адрес скопирован!', 'success'); copyEmailBtn.classList.add('copied'); setTimeout(() => copyEmailBtn.classList.remove('copied'), 500); } catch (fallbackErr) { console.error('Fallback copy error:', fallbackErr); showToast('Ошибка копирования адреса.', 'error'); } });
        }


        // --- Инициализация и обработчики событий ---

        document.addEventListener('DOMContentLoaded', async () => {
             // Инициализация Telegram Web App
             if (window.Telegram && window.Telegram.WebApp) {
                 try { /* ... */ window.Telegram.WebApp.ready(); window.Telegram.WebApp.expand(); /* ... стили ... */ } catch (e) { console.error("Telegram WebApp initialization error:", e); }
             }

            const savedAccountData = localStorage.getItem('tempMailAccount');
            if (savedAccountData) {
                try {
                    const savedAccount = JSON.parse(savedAccountData);
                     if (savedAccount.address && savedAccount.password && savedAccount.id) {
                         currentAccount = savedAccount;
                         console.log('Loaded saved account:', currentAccount.address);
                         updateAccountUI();
                         await fetchMessages(); // Загружаем сообщения при старте
                     } else { throw new Error("Invalid account data"); }
                } catch (e) {
                    console.error('Error loading saved account:', e);
                    localStorage.removeItem('tempMailAccount');
                     updateAccountUI(); // Показать "Нет аккаунта"
                     setInboxError('Ошибка загрузки данных. Попробуйте сменить e-mail.'); // Сообщить об ошибке
                    // await createNewAccount(); // Не создаем новый автоматом при ошибке загрузки
                }
            } else {
                 // Если нет сохраненного, создаем новый
                 await createNewAccount();
            }
        });

        changeEmailBtn.addEventListener('click', async () => {
             if (window.Telegram?.WebApp?.HapticFeedback) { window.Telegram.WebApp.HapticFeedback.impactOccurred('light'); }
             console.log('Changing email requested...');
             localStorage.removeItem('tempMailAccount');
             currentAccount = null;
             emailAddressEl.textContent = 'Создание...';
             clearInboxUI(); // Поставит статус "Загрузка..."
             await createNewAccount(); // Создаст новый и загрузит сообщения
         });

        refreshInboxBtn.addEventListener('click', () => {
             if (window.Telegram?.WebApp?.HapticFeedback) { window.Telegram.WebApp.HapticFeedback.notificationOccurred('success'); }
             if (!currentAccount) {
                  showToast('Сначала нужно создать email (возможно, произошла ошибка при запуске). Попробуйте "Сменить e-mail".', 'warning');
                  return;
              }
             fetchMessages(); // Просто перезапрашиваем сообщения
         });

        copyEmailBtn.addEventListener('click', copyEmailToClipboard);

    </script>
</body>
</html>
