<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Временная почта</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --main-bg-color: #8A2BE2;
            --container-bg: #FFFFFF;
            --text-color: #000000;
            --border-color: #000000;
            --button-bg: #FFFFFF;
            --button-text: #000000;
            --border-radius: 15px;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --transition-speed: 0.3s;
        }

        body {
            margin: 0;
            padding: 15px;
            background-color: var(--tg-theme-bg-color, var(--main-bg-color)); /* Используем цвета ТГ если доступны */
            font-family: var(--font-family);
            color: var(--tg-theme-text-color, var(--text-color));
            overscroll-behavior: none;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        .main-title {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--tg-theme-button-text-color, var(--container-bg)); /* Яркий цвет для заголовка */
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.1;
            transition: color var(--transition-speed);
        }

        .section {
            background-color: var(--tg-theme-secondary-bg-color, var(--container-bg));
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color var(--transition-speed);
        }

        .section-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--tg-theme-text-color, var(--text-color));
             transition: color var(--transition-speed);
        }

        .email-display-container {
            display: flex;
            align-items: center;
            border: 2px solid var(--tg-theme-hint-color, var(--border-color)); /* Цвет рамки из ТГ */
            border-radius: var(--border-radius);
            padding: 10px 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: background-color var(--transition-speed), border-color var(--transition-speed), transform 0.1s ease-out;
            overflow: hidden; /* Чтобы текст не вылезал при анимации */
        }
        .email-display-container:hover {
             background-color: rgba(0,0,0, 0.05); /* Легкое затемнение при наведении */
        }
        .email-display-container.copied { /* Анимация копирования */
            transform: scale(1.02);
            background-color: #d4edda; /* Зеленоватый фон */
            border-color: #155724;
        }

        #email-address {
            flex-grow: 1;
            font-size: 1em;
            overflow-wrap: break-word;
            word-break: break-all;
            color: var(--tg-theme-text-color, var(--text-color));
            transition: color var(--transition-speed);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--tg-theme-button-color, var(--button-bg)); /* Цвет кнопки из ТГ */
            color: var(--tg-theme-button-text-color, var(--button-text));
            border: 2px solid transparent; /* Убрали видимую рамку, цвет фона кнопки важнее */
            border-radius: var(--border-radius);
            padding: 10px 15px;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color var(--transition-speed), transform 0.1s ease-out, color var(--transition-speed);
            flex-grow: 1;
            text-align: center;
            -webkit-tap-highlight-color: transparent; /* Убираем синюю подсветку при тапе на мобильных */
        }
        .button:active {
            transform: scale(0.97);
            filter: brightness(0.95); /* Легкое затемнение при нажатии */
        }
        .button:hover:not(:active) { /* Эффект при наведении, но не при нажатии */
             filter: brightness(1.05);
        }


        .button .icon {
            margin-right: 8px;
            font-size: 1.2em;
        }

        #inbox-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 100px; /* Чтобы было видно плейсхолдер или "Нет писем" */
        }

        .message-item {
            border: 2px solid var(--tg-theme-hint-color, var(--border-color));
            border-radius: var(--border-radius);
            padding: 15px;
            font-size: 0.9em;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Центрируем текст если его мало */
            background-color: var(--tg-theme-secondary-bg-color, var(--container-bg)); /* Фон элемента */
            transition: background-color var(--transition-speed), border-color var(--transition-speed), transform 0.2s ease-out;
            opacity: 0; /* Начальная прозрачность для анимации */
            transform: translateY(10px); /* Начальное смещение для анимации */
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Стили для линий удалены для простоты, можно вернуть при необходимости */

        .message-item .sender,
        .message-item .subject,
        .message-item .intro {
             padding: 0 3px;
             display: block; /* Текст занимает всю ширину */
             margin-bottom: 4px;
             overflow: hidden;
             text-overflow: ellipsis;
             white-space: nowrap;
             color: var(--tg-theme-text-color, var(--text-color));
             transition: color var(--transition-speed);
             background: none; /* Убираем фон текста, он теперь на всем элементе */
        }
         .message-item .sender { font-weight: bold; }
         .message-item .intro { color: var(--tg-theme-hint-color, gray); } /* Интро делаем менее заметным */

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: opacity var(--transition-speed) ease-out, visibility var(--transition-speed);
        }
        #loading-overlay.visible {
            visibility: visible;
            opacity: 1;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-bottom: 10px; /* Отступ снизу */
            font-size: 0.8em;
        }
        .footer a {
            color: var(--tg-theme-link-color, var(--container-bg)); /* Цвет ссылки из ТГ */
            text-decoration: none;
             transition: color var(--transition-speed);
        }
        .footer a:hover {
            text-decoration: underline;
        }

        /* Стили для уведомлений */
        .toast-notification {
            position: fixed;
            bottom: 70px; /* Выше стандартных кнопок ТГ */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.4s ease-out, bottom 0.4s ease-out;
            pointer-events: none; /* Чтобы не мешал кликать под ним */
        }
        .toast-notification.show {
            opacity: 1;
            bottom: 80px;
        }
        .toast-notification.success { background-color: rgba(40, 167, 69, 0.8); } /* Зеленый */
        .toast-notification.error { background-color: rgba(220, 53, 69, 0.8); } /* Красный */
        .toast-notification.warning { background-color: rgba(255, 193, 7, 0.8); color: black; } /* Желтый */


    </style>
</head>
<body>

    <h1 class="main-title">Временная почта</h1>

    <div class="section">
        <div class="section-title">Ваш адрес временной почты</div>
        <div class="email-display-container" id="copy-email-btn" title="Нажмите, чтобы скопировать">
            <span id="email-address">Загрузка...</span>
        </div>
        <div class="action-buttons">
            <button class="button" id="change-email-btn"><span class="icon">❌</span>Сменить e-mail</button>
            <button class="button" id="refresh-inbox-btn"><span class="icon">🔄</span>Обновить</button>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Входящие</div>
        <div id="inbox-list">
            <!-- Сообщения -->
        </div>
    </div>

    <div class="footer">
        <a href="https://mail.tm" target="_blank" rel="noopener noreferrer">Powered by Mail.tm</a>
    </div>

    <div id="loading-overlay"><span>Загрузка...</span></div>
    <div id="toast-notification" class="toast-notification"></div>

    <script>
        const API_BASE_URL = 'https://api.mail.tm';
        const emailAddressEl = document.getElementById('email-address');
        const inboxListEl = document.getElementById('inbox-list');
        const changeEmailBtn = document.getElementById('change-email-btn');
        const refreshInboxBtn = document.getElementById('refresh-inbox-btn');
        const copyEmailBtn = document.getElementById('copy-email-btn');
        const loadingOverlay = document.getElementById('loading-overlay');
        const toastNotificationEl = document.getElementById('toast-notification');

        let currentAccount = null; // { address, password, id, token }
        let isLoading = false;
        let toastTimeout = null;

        // --- Вспомогательные функции ---

        function showLoading(show) {
             if (show && isLoading) return; // Не показываем лоадер поверх другого
             if (!show && !isLoading) return; // Не скрываем уже скрытый

            isLoading = show;
            // Небольшая задержка перед показом, чтобы не моргал на быстрых операциях
            setTimeout(() => {
                if (isLoading === show) { // Проверяем, не изменилось ли состояние за время задержки
                     loadingOverlay.classList.toggle('visible', show);
                }
            }, show ? 150 : 0); // Задержка только для показа
        }

        function showToast(message, type = 'info', duration = 3000) {
            clearTimeout(toastTimeout); // Убираем предыдущее уведомление если есть
            toastNotificationEl.textContent = message;
            toastNotificationEl.className = `toast-notification ${type}`; // Сбрасываем прошлые типы и добавляем новый

            // Показываем уведомление
            requestAnimationFrame(() => {
                toastNotificationEl.classList.add('show');
            });


            // Скрываем через N секунд
            toastTimeout = setTimeout(() => {
                toastNotificationEl.classList.remove('show');
            }, duration);
        }

        function generatePassword(length = 12) {
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"; // Убрал спецсимволы на всякий случай
            let password = "";
            for (let i = 0, n = charset.length; i < length; ++i) {
                password += charset.charAt(Math.floor(Math.random() * n));
            }
            return password;
        }

        async function fetchAPI(endpoint, options = {}) {
            showLoading(true);
            let response; // Объявляем переменную здесь для доступа в finally
            try {
                const url = API_BASE_URL + endpoint;
                const headers = {
                    'Accept': 'application/ld+json', // Mail.tm рекомендует этот заголовок
                    ...options.headers, // Позволяем переопределить Accept при необходимости
                };

                 // Добавляем Content-Type только для POST/PATCH/PUT запросов с телом
                 if (options.body && ['POST', 'PATCH', 'PUT'].includes(options.method?.toUpperCase())) {
                     headers['Content-Type'] = 'application/json';
                 }


                if (currentAccount && currentAccount.token && options.auth !== false) {
                    headers['Authorization'] = `Bearer ${currentAccount.token}`;
                }

                response = await fetch(url, {
                    ...options,
                    headers: headers,
                });

                // Обработка пустого ответа 204 (No Content) - Успех
                if (response.status === 204) {
                    return { ok: true, data: null };
                }

                 // Получаем тело ответа
                 const responseBodyText = await response.text();
                 let data = null;
                 if (responseBodyText) {
                     try {
                         data = JSON.parse(responseBodyText);
                     } catch (e) {
                         // Если тело не JSON, но статус успешный (200, 201), возвращаем как текст
                         if (response.ok) {
                             return { ok: true, data: responseBodyText };
                         }
                         console.error('Failed to parse JSON response:', responseBodyText);
                         throw new Error(`Некорректный формат ответа от сервера (статус ${response.status})`);
                     }
                 }


                if (!response.ok) {
                    console.error('API Error Response:', { status: response.status, data });
                    const errorMessage = data?.message || data?.detail || `Ошибка API: ${response.status}`;

                    if (response.status === 401 && endpoint !== '/token') {
                        console.log('Unauthorized (401), attempting to refresh token...');
                        currentAccount.token = null;
                        const gotToken = await getToken();
                        if (gotToken) {
                            console.log('Token refreshed, retrying request...');
                            // Не показываем лоадер снова, он уже висит
                            return fetchAPI(endpoint, options); // Рекурсивный вызов
                        } else {
                           throw new Error("Не удалось обновить токен авторизации.");
                        }
                    } else if (response.status === 429) {
                         console.warn('Too Many Requests (429)');
                         showToast('Слишком много запросов. Повторная попытка через секунду...', 'warning', 1500);
                         await new Promise(resolve => setTimeout(resolve, 1100));
                         // Лоадер уже висит
                         return fetchAPI(endpoint, options); // Рекурсивный вызов
                    } else if (response.status === 422 && data?.violations) {
                        // Более детальная ошибка валидации
                        const violations = data.violations.map(v => `${v.propertyPath}: ${v.message}`).join('; ');
                        throw new Error(`Ошибка валидации: ${violations}`);
                    }

                    throw new Error(errorMessage);
                }

                return { ok: true, data };

            } catch (error) {
                console.error('Fetch API error:', error);
                showToast(error.message || 'Ошибка сети или API', 'error');
                return { ok: false, error };
            } finally {
                // Скрываем лоадер только если это был не рекурсивный вызов из-за 401/429
                 const shouldHideLoader = !isLoading; // isLoading станет false после рекурсивного вызова
                 if (shouldHideLoader) {
                      showLoading(false);
                  }
            }
        }

        // --- Основные функции ---

        async function createNewAccount() {
            console.log('Attempting to create a new account...');
            const domainsResponse = await fetchAPI('/domains', { auth: false });
            if (!domainsResponse.ok || !domainsResponse.data['hydra:member']?.length) {
                showToast('Ошибка: Не удалось получить список доменов.', 'error');
                return false;
            }

            const activeDomains = domainsResponse.data['hydra:member'].filter(d => d.isActive);
            if (activeDomains.length === 0) {
                showToast('Ошибка: Нет доступных доменов для регистрации.', 'error');
                return false;
            }
            const domain = activeDomains[Math.floor(Math.random() * activeDomains.length)].domain; // Случайный из активных

            const username = Math.random().toString(36).substring(2, 10);
            const password = generatePassword();
            const address = `${username}@${domain}`;

            console.log(`Registering ${address}...`);
            const createResponse = await fetchAPI('/accounts', {
                method: 'POST',
                auth: false,
                body: JSON.stringify({ address, password }),
            });

            if (!createResponse.ok || !createResponse.data?.address || !createResponse.data?.id) {
                 showToast(createResponse.error?.message || 'Не удалось создать аккаунт.', 'error');
                 return false;
            }

            currentAccount = {
                 address: createResponse.data.address,
                 password: password, // Пароль не возвращается API, используем сгенерированный
                 id: createResponse.data.id,
                 token: null
            };
             localStorage.setItem('tempMailAccount', JSON.stringify({
                 address: currentAccount.address,
                 password: currentAccount.password,
                 id: currentAccount.id
             }));

            updateAccountUI();
            clearInboxUI();
            console.log('New account created:', currentAccount.address);
            showToast(`Новый адрес: ${currentAccount.address}`, 'success');

            await getToken(); // Получаем токен сразу
            // await fetchMessages(); // Можно не загружать сразу, пусть юзер обновит

            return true;
        }

        async function getToken() {
            if (!currentAccount || !currentAccount.address || !currentAccount.password) {
                console.warn('Cannot get token, no account data.');
                return false;
            }
             // Не запрашиваем токен, если он уже есть и мы не получили 401 ошибку недавно
             if (currentAccount.token) {
                  console.log('Using existing token.');
                  return true;
              }


            console.log('Requesting token for:', currentAccount.address);
            const tokenResponse = await fetchAPI('/token', {
                method: 'POST',
                auth: false,
                body: JSON.stringify({
                    address: currentAccount.address,
                    password: currentAccount.password,
                }),
            });

            if (tokenResponse.ok && tokenResponse.data.token) {
                currentAccount.token = tokenResponse.data.token;
                // Не сохраняем токен в localStorage, получаем его по необходимости
                console.log('Token acquired successfully.');
                return true;
            } else {
                showToast('Ошибка получения токена авторизации.', 'error');
                // Если не удалось получить токен, возможно аккаунт удален или пароль сменился
                 localStorage.removeItem('tempMailAccount'); // Очищаем невалидные данные
                 currentAccount = null;
                 updateAccountUI(); // Обновляем UI, показывая что аккаунта нет
                return false;
            }
        }

        async function fetchMessages() {
            if (!currentAccount) {
                showToast('Сначала создайте аккаунт.', 'warning');
                return;
            }
            if (!currentAccount.token) {
                const gotToken = await getToken();
                if (!gotToken) return; // Прерываем, если токен не получен
            }

            console.log('Fetching messages for:', currentAccount.address);
            const messagesResponse = await fetchAPI('/messages?page=1'); // Получаем первую страницу

            if (messagesResponse.ok) {
                 const messages = messagesResponse.data['hydra:member'] || [];
                 console.log(`Received ${messages.length} messages.`);
                displayMessages(messages);
                 if (messages.length === 0) {
                     showToast('Входящих сообщений нет.', 'info');
                 }
            } else {
                showToast('Не удалось загрузить сообщения.', 'error');
                 if (messagesResponse.error?.message?.includes('401')) {
                     currentAccount.token = null; // Сброс токена при ошибке авторизации
                 }
            }
        }

        function displayMessages(messages) {
            clearInboxUI();
            if (messages.length === 0) {
                inboxListEl.innerHTML = '<p style="text-align: center; color: var(--tg-theme-hint-color, gray);">Входящих сообщений нет</p>';
                return;
            }

            // Сортируем по дате получения (новые сверху)
             messages.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));


             const fragment = document.createDocumentFragment(); // Используем фрагмент для производительности
             messages.forEach(msg => {
                 const msgDiv = document.createElement('div');
                 msgDiv.classList.add('message-item');
                 msgDiv.dataset.messageId = msg.id; // Сохраняем ID для возможных действий

                 const escapeHtml = (unsafe) => {
                     if (!unsafe) return '';
                     const temp = document.createElement('div');
                     temp.textContent = unsafe;
                     return temp.innerHTML;
                 };

                 const sender = escapeHtml(msg.from?.address || 'Неизвестно');
                 const subject = escapeHtml(msg.subject || '(Без темы)');
                 const intro = escapeHtml(msg.intro || '');

                 msgDiv.innerHTML = `
                     <span class="sender" title="${sender}">${sender}</span>
                     <span class="subject" title="${subject}">${subject}</span>
                     ${intro ? `<span class="intro" title="${intro}">${intro}</span>` : ''}
                 `;
                  fragment.appendChild(msgDiv);
             });
             inboxListEl.appendChild(fragment);
        }

        function updateAccountUI() {
            if (currentAccount && currentAccount.address) {
                emailAddressEl.textContent = currentAccount.address;
                copyEmailBtn.style.cursor = 'pointer';
                 copyEmailBtn.title = 'Нажмите, чтобы скопировать';
            } else {
                emailAddressEl.textContent = 'Нет аккаунта';
                 copyEmailBtn.style.cursor = 'default';
                 copyEmailBtn.title = '';
            }
        }

        function clearInboxUI() {
            inboxListEl.innerHTML = '';
        }

        function copyEmailToClipboard() {
             if (!currentAccount || !currentAccount.address || emailAddressEl.textContent.includes('...')) {
                 showToast('Нет адреса для копирования.', 'warning');
                 return;
             }
             navigator.clipboard.writeText(currentAccount.address)
                 .then(() => {
                     showToast('Адрес скопирован!', 'success');
                     // Анимация копирования
                     copyEmailBtn.classList.add('copied');
                     setTimeout(() => copyEmailBtn.classList.remove('copied'), 500); // Убрать класс через полсекунды
                 })
                 .catch(err => {
                     console.error('Clipboard copy error:', err);
                     // Попытка копирования через execCommand для старых браузеров/окружений
                      try {
                          const input = document.createElement('textarea');
                          input.value = currentAccount.address;
                          document.body.appendChild(input);
                          input.select();
                          document.execCommand('copy');
                          document.body.removeChild(input);
                          showToast('Адрес скопирован!', 'success');
                          copyEmailBtn.classList.add('copied');
                          setTimeout(() => copyEmailBtn.classList.remove('copied'), 500);
                      } catch (fallbackErr) {
                          console.error('Fallback copy error:', fallbackErr);
                          showToast('Ошибка копирования адреса.', 'error');
                      }
                 });
         }


        // --- Инициализация и обработчики событий ---

        document.addEventListener('DOMContentLoaded', async () => {
             // Инициализация Telegram Web App
             if (window.Telegram && window.Telegram.WebApp) {
                 try {
                     const tg = window.Telegram.WebApp;
                     tg.ready();
                     tg.expand(); // Раскрываем на весь экран
                     // Применяем цвета темы ТГ
                     document.body.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color);
                     document.body.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color);
                     document.body.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color);
                     document.body.style.setProperty('--tg-theme-link-color', tg.themeParams.link_color);
                     document.body.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color);
                     document.body.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color);
                     document.body.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color);

                     // Сообщаем хосту (боту), что Web App загрузился (если нужно)
                      // tg.sendData(JSON.stringify({ type: 'webapp_loaded' }));

                 } catch (e) {
                     console.error("Telegram WebApp initialization error:", e);
                 }
             }

            const savedAccountData = localStorage.getItem('tempMailAccount');
            if (savedAccountData) {
                try {
                    const savedAccount = JSON.parse(savedAccountData);
                     // Простая проверка валидности
                     if (savedAccount.address && savedAccount.password && savedAccount.id) {
                         currentAccount = savedAccount;
                         console.log('Loaded saved account:', currentAccount.address);
                         updateAccountUI();
                         await fetchMessages(); // Загружаем сообщения для него при старте
                     } else {
                          throw new Error("Invalid account data in localStorage");
                      }
                } catch (e) {
                    console.error('Error loading saved account:', e);
                    localStorage.removeItem('tempMailAccount');
                    await createNewAccount(); // Создаем новый
                }
            } else {
                await createNewAccount(); // Создаем новый, если нет сохраненного
            }
        });

        changeEmailBtn.addEventListener('click', async () => {
             // Используем вибрацию если доступно в ТГ
              if (window.Telegram?.WebApp?.HapticFeedback) {
                   window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
               }

             // Убираем confirm, просто меняем
             console.log('Changing email requested...');
             localStorage.removeItem('tempMailAccount');
             currentAccount = null;
             emailAddressEl.textContent = 'Создание...';
             clearInboxUI();
             await createNewAccount();

         });


        refreshInboxBtn.addEventListener('click', () => {
             // Используем вибрацию если доступно в ТГ
             if (window.Telegram?.WebApp?.HapticFeedback) {
                 window.Telegram.WebApp.HapticFeedback.notificationOccurred('success'); // или 'warning' / 'error' по результату
             }
             fetchMessages();
         });


        copyEmailBtn.addEventListener('click', copyEmailToClipboard);

    </script>
</body>
